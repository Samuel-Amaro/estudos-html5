<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 02</title>
</head>
<body>
    <h1>Esta e a segunda Pagina do Meu Site</h1>
    <!--
        *aqui vai ter um link para poder voltar para a pagina principal do site.
        *posso indicar um atributo rel = "", usando o parametro prev, para poder dizer que tenho um link para voltar uma pagina anterior no caso vai ser a principal do site, isso ajuda na semantica da navegação. 
        *e o site vai ter uma navegação semantica que o google vai entender e indexar bem.
    -->
    <p>Para poder voltar para a pagina principal do site <a href="index.html" rel="prev">clique aqui</a></p>
</body>
</html>
