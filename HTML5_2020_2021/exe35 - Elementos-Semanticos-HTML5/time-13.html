<!--
    * TAG HTML <time>

     - A <time> tag define uma hora específica (ou data e hora).
    
     - O datetime atributo deste elemento é usado para traduzir a hora em um formato legível por máquina para que os navegadores possam se oferecer para adicionar lembretes de datas por meio do calendário do usuário e os mecanismos de pesquisa possam produzir resultados de pesquisa mais inteligentes.

     * ATRIBUTOS

      atributo : datetime
      valor : datetime
      descrição : Representar um formato legível por máquina do <time> element;
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag time</title>
</head>
<body>
    <h1>TAG SEMÂNTICA &lt;time&gt;</h1>
    <p>como definir hora e data:</p>
    
    <p>Aberto a partir de <time>10:00</time> a <time>21:00</time> Todos os dias da semana</p>
    
    <p>Eu tenho um encontro em <time datetime="2008-02-14 20:00">Dia dos namorados</time></p>
</body>
</html>
