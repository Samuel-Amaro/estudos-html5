<!--
    * TAG HTML <footer>

     - A <footer> tag define um rodapé para um documento ou seção.
     - Um <footer> elemento normalmente contém:

      informação de autoria
      Informações sobre direitos autorais
      Informações de Contato
      Mapa do site
      voltar aos links principais
      documentos relacionados
    
    - Você pode ter vários <footer> elementos em um documento.
    
    - Dica: as informações de contato dentro de um <footer>elemento devem estar dentro de uma tag <address> .
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG footer</title>
    <style>
        /*elemento footer - rodape*/
        footer{
            /*texto alinhado ao centro*/
            text-align: center;
            /*add um espaço interno*/
            padding-top: 3px;
            padding-right: 3px;
            padding-bottom: 3px;
            padding-left: 3px;
            /*cor de fundo do elemento*/
            background-color: darksalmon;
            /*cor do texto*/
            color: white;
        }
    </style>
</head>
<body>
    <h1>TAG SEMÂNTICA &lt;footer&gt;</h1>
    <h2>O elemento de rodapé</h2>
    <p>Define um rodapé para um documento ou seção</p>
    <p><b>Exemplo: </b>Uma seção de rodapé em um documento</p>
    <footer>
        <p>Autor: Hege Refsnes
            <br>
           <a href="mailto:hege@exemple.com">Hege@exemple.com</a>
        </p>
    </footer>
</body>
</html>
