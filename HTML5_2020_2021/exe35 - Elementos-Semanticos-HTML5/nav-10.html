<!--
    * TAG HTML <nav>

     - A <nav> tag define um conjunto de links de navegação.
     
     - Observe que NÃO todos os links de um documento devem estar dentro de um <nav> elemento. O <nav> elemento destina-se apenas ao bloco principal de links de navegação. 
    
     - Navegadores, como leitores de tela para usuários com deficiência, podem usar este elemento para determinar se deve omitir a renderização inicial deste conteúdo.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag nav</title>
</head>
<body>
    <h1>TAG SEMÂNTICA &lt;nav&gt;</h1>
    <p>Define links de navegação</p>
    <p>Um conjunto de links de navegação</p>
    <nav>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">JavaScript</a>
        <a href="#">Python</a>
    </nav>
</body>
</html>
