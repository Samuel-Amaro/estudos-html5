<!--
    * EVENTOS DA AREA DE TRANSFERENCIA DE UMA PAGINA HTML

    * ATRIBUTO DE EVENTO HTML onpaste

    * DEFINIÇÃO E USO

        - O atributo onpaste é disparado quando o usuário cola algum conteúdo em um elemento.
        - 
        - Nota: Embora o atributo onpaste seja compatível com todos os elementos HTML, não é realmente possível colar algum conteúdo em, por exemplo, um elemento <p>, A MENOS que o elemento tenha definido contenteditable como "true" 
        -
        - Dica: O atributo onpaste é usado principalmente em elementos <input> com type = "text".
        -
        - Dica: Existem três maneiras de colar algum conteúdo em um elemento:

            - Pressione CTRL + V;
            - 
            - Selecione "Colar" no menu Editar do seu navegador
            - 
            - Clique com o botão direito para exibir o menu de contexto e selecione o comando "Colar"

    * SINTAXE:
    
            <element onpaste = "script">

    * TAGS HTML SUPORTADAS: TODOS os elementos HTML;
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evento onpaste</title>
</head>
<body>
    <h1>Eventos da area de trasferencia de uma pagina HTML5</h1>
    <h2>Atributo de evento HTML onpaste - em colar</h2>
    <p><strong>Exemplo:</strong> Execute um JavaScript ao colar algum texto em um elemento &lt;input&gt;:</p>
    <!--atributo de evento da area de trasnferencia, esta ativado para executar um javascript ao usuario ter copiado um texto para o elemento-->
    <input type="text" onpaste="setText()" value="tente colar algo aqui" size="40">

    <p id="demo"></p>

    <!--java script interno(local)-->
    <script>
        /**
         * função java script que seta um texto em um elemento HTML, selecionado pelo seu id
        **/
        function setText() {
            document.getElementById("demo").innerHTML = "Você colou o texto!";
        }
    </script>
</body>
</html>
