<!--
    * EVENTOS DA AREA DE TRASNFERENCIA EM UMA PAGINA HTML5
    * * ATRIBUTO DE EVENTO DE oncopy HTML - em copia
    * * DEFINIÇÃO E USO 
    
        - O atributo oncopy é disparado quando o usuário copia o conteúdo de um elemento.
        - 
        - Dica: O atributo oncopy também dispara quando o usuário copia um elemento, por exemplo, uma imagem, criada com o elemento <img>.
        - 
        - Dica: O atributo oncopy é usado principalmente em elementos <input> com type = "text".
        - 
        - Dica: Existem três maneiras de copiar um elemento / conteúdo de um elemento:

            - Pressione CTRL + C
            - Selecione "Copiar" no menu Editar do seu navegador
            - Clique com o botão direito para exibir o menu de contexto e selecione o comando "Copiar"

    * SINTAXE:
    
        <elemento oncopy = "script">

    * TAGS HTML SUPORTADAS: TODOS os elementos HTML
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evento oncopy</title>
</head>
<body>
    <h1>Eventos da area de transferencia em uma pagina HTML</h1>
    <h2>Atributo de evento de oncopy(em copia) HTML</h2>
    <p><strong>Exemplo: </strong>Execute um JavaScript ao copiar algum texto de um elemento &lt;input&gt;:</p>

    <!--atributo de evento da area de trasnferencia, esta ativado para executar um javascript ao texto do elemento ter sido copiado-->
    <input type="text" oncopy="setText()" value="tente copiar este texto">

    <p id="demo"></p>

    <!--java script interno(local)-->
    <script>
        /**
         * função java script que seta um texto em um elemento HTML, selecionado pelo seu id
        **/
        function setText() {
            document.getElementById("demo").innerHTML = "Você copiou o texto!";
        }
    </script>
</body>
</html>
