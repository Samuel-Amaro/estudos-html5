<!--
    * EVENTOS DE FORMULARIO

      - Eventos disparados por ações dentro de um formulário HTML (aplica-se a quase todos os elementos HTML, mas é mais usado em elementos de formulário):

    * EVENTO DE FORMULARIO onsearch(em busca):

      - O atributo onsearch é acionado quando um usuário pressiona a tecla "ENTER" ou clica no botão "x" em um elemento <input> com type = "search".

      - SINTAXE:

        <element onsearch="script">

      - TAGS HTML SUPORTADAS:

            <input type = "search">
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Formulario</title>
</head>
<body>
    
    <h1>Eventos Formulario onsearch(em busca)</h1>

    <p><strong>Exemplo:</strong>Execute um JavaScript ao enviar uma pesquisa:</p>

    <p>Digite algo no campo de pesquisa e pressione "ENTER".</p>

    <!--campo de pesquisa-->
    <input type="search" id="campoPesquisa" onsearch="getPesquisa()">

    <!--campo que mostrara o resultado da pesquisa-->
    <p id="resultPesquisa"></p>

    <!--função java script  que e acionada quando o usuario clica em enter apos digitar no campo de pesquisa-->
    <script>
        function getPesquisa() {
            var x = document.getElementById("campoPesquisa");
            document.getElementById("resultPesquisa").innerHTML = "Você esta procurando por: " + x.value;
        }
    </script>


</body>
</html>
