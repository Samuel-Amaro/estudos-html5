<!--
    * ATRIBUTO HTML GLOBAL - TABINDEX(ÍNDICE DE GUIA)

      - O tabindex atributo especifica a ordem das tabulações de um elemento (quando o botão "tab" é usado para navegar).

      - O tabindex atributo pode ser usado em qualquer elemento HTML (ele será validado em qualquer elemento HTML. No entanto, não é necessariamente útil).

    * SINTAXE

     <element tabindex = "numero">

     numero :    Especifica a ordem de tabulação do elemento (1 é primeiro)
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Global HTML</title>
</head>
<body>
    <h1>Atributo Global HTML tabindex - (índice de guia)</h1>
    <p>Especifica a ordem de tabulação de um elemento</p>
    <p><strong>Exemplo: </strong>Links com ua ordem de tabulação especifica, de um tab para ver funcionando!</p>

    <a href="https://www.w3schools.com/" tabindex="2">W3Schools</a>
    <br>
    <a href="http://www.google.com/" tabindex="1">Google</a>
    <br>
    <a href="http://www.microsoft.com/" tabindex="3">Microsoft</a>
</body>
</html>
