<!--
    * ATRIBUTO GLOBAL HTML - HIDDEN( Escondidos - OCULTO)

     - O hidden atributo é um atributo booleano.

     - Quando presente, especifica que um elemento ainda não é, ou não é mais, relevante.

     - Os navegadores não devem exibir elementos que tenham o hidden atributo especificado.

     - O hidden atributo também pode ser usado para impedir que um usuário veja um elemento até que alguma outra condição seja atendida (como marcar uma caixa de seleção, etc.). Então, um JavaScript pode remover o atributo oculto e tornar o elemento visível.

    * SINTAXE

     <element hidden>
         
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Globais HTML</title>
</head>
<body>
    <h1>Atributo Global HTML - hidden(oculto)</h1>
    <p>Especifica que um elemento ainda não é, ou não é mais relevante</p>
    <p><strong>Um parágrafo oculto: </strong> Abaixo tem um paragrafo ocultado, para ver o elemento ispecione a pagina</p>
    <!--atributo hidden="hidden" tem o mesmo valor que o atributo, para ter uma melhor legibilidade so colocamos o atributo sem valor!-->
    <p hidden>Este parágrafo deve ser escondido.</p>
</body>
</html>
