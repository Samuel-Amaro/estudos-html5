<!--
    * ATRIBUTO GLOBAL HTML - STYLE(ESTILO)

     - O style atributo especifica um estilo embutido para um elemento;

     - O style atributo substituirá qualquer estilo definido globalmente, por exemplo, estilos especificados na <style>tag ou em uma folha de estilo externa.

     - O style atributo pode ser usado em qualquer elemento HTML (ele será validado em qualquer elemento HTML. No entanto, não é necessariamente útil).

    * SINTAXE

     <element style="definicao_estilos">

     definicao_estilos : Uma ou mais propriedades e valores CSS separados por ponto e vírgula (por exemplo, estilo="cor:azul;text-align:center")
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Global HTML</title>
</head>
<body>
    <h1>Atributo Global HTML - Style(estilo)</h1>
    <p>Especifica um estilo CSS inline para um elemento</p>
    
    <h1 style="color: blue; text-align: center;">Isso e um cabeçalho</h1>
    <p style="color: green;">Isso e um paragrafo</p>
</body>
</html>
