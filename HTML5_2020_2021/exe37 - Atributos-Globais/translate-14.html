<!--
    * ATRIBUTO GLOBAL HTML - TRANSLATE(TRADUÇÃO)

      - O translate atributo especifica se o conteúdo de um elemento deve ser traduzido ou não.

      - Teste: Clique na imagem do Google Translate (ao lado do botão de pesquisa no topo da página) para mudar para outro idioma, e veja o que acontece com a palavra "sorvete" abaixo:

      Aqui usamos translate = "no": sorvete .

    * SINTAXE:

        <element trasnlate="yes|no">

        yes : Especifica que o conteúdo do elemento deve ser traduzido    

        no : Especifica que o conteúdo do elemento não deve ser traduzido
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Global HTML</title>
</head>
<body>
    <h1>Atributo Global HTML - traslate(tradutor)</h1>
    <p>Especifica se o conteúdo de um elemento deve ser traduzido ou não</p>
    <p>Conteudo abaixo não pode ser traduzido</p>
    <p translate="no">Don't translate this!</p>
    <p>O conteudo abaixo pode ser traduzido</p>
    <p>This can be translated to any language</p>
    <p>Isso pode ser traduzido para qualquer idioma</p>
</body>
</html>
