<!--
    * ATRIBUTO GLOBAL HTML - TITLE(titulo)

      - O title atributo especifica informações extras sobre um elemento.

      - As informações geralmente são mostradas como um texto de dica de ferramenta quando o mouse se move sobre o elemento.

      - O title atributo pode ser usado em qualquer elemento HTML (ele será validado em qualquer elemento HTML. No entanto, não é necessariamente útil).

    * SINTAXE

     <element title="text">

     text : Um texto de ponta de ferramenta para um elemento;
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Global HTML</title>
</head>
<body>
    <h1>Atributo Global HTML title - Título</h1>
    <p>Especifica informações extras sobre um elemento</p>
    <p>Uso do atributo title em um documento HTML:</p>
    <p>Passe o mouse por cima da silga e vera o funcionamento do atributo title</p>
    
    <p>A <abbr title="Organização Mundial Saúde">OMS</abbr> Foi fundada em 1948.</p>

    <p title="Tutoriais da Web Gratuitos">W3Schools.com</p>

</body>
</html>
