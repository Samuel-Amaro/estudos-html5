<!--
    * ATRIBUTOS GLOBAIS 

     - Os atributos globais são atributos que podem ser usados ​​com todos os elementos HTML.

    * ATRIBUTO GLOBAL - ACCESSKEY

     - Especifica uma tecla de atalho para ativar/focar um elemento

     - DEFINIÇÃO E USO:

       - O accesskeyatributo especifica uma tecla de atalho para ativar / focar um elemento;

       - O accesskeyvalor do atributo deve ser um único caractere (uma letra ou um dígito).

       Observação: a maneira de acessar o elemento da tecla de atalho varia em diferentes navegadores: 

     - SINTAXE:
     
        <element accesskey="character"

        - VALORES DE ATRIBUTO

        character : Um único caractere que especifica a tecla de atalho para ativar/focar o elemento
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo accesskey</title>
</head>
<body>
    <h1>Atributo Global accesskey</h1>
    <p>O atributo accesskey especifica uma tecla de atalho para ativar / focar um elemento.</p>
    <p><b>Observação:</b> o atalho varia em navegadores diferentes:</p>

    <p>presssione [ALT + h]</p>
    <a href="https://www.w3schools.com/html" target="_blanck" rel="self" accesskey="h">Tutorial HTML</a>
    
    <br>

    <p>pressione [ALT + c]</p>
    <a href="https://www.w3schools.com/css" target="_blanck" rel="self" accesskey="c">Tutorial CSS</a>
</body>
</html>
