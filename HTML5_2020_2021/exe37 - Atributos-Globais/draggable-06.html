<!--
    * ATRIBUTO GLOBAL HTML - DRAGGABLE(Arrastável)

     - O draggableatributo especifica se um elemento pode ser arrastado ou não.

     - Dica: Links e imagens são arrastáveis ​​por padrão.

     - O draggable atributo é freqüentemente usado em operações de arrastar e soltar.

    * SINTAXE:

      <element draggable="true|false|auto">

      true : Especifica que o elemento é arrastado;
      
      false : Especifica que o elemento não é arrastado;
      
      auto : Usa o comportamento padrão do navegador;
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Globais HTML</title>
</head>
<body>
    <h1>Atributos Globais HTML - draggable(Árrastavel)</h1>
    <p>Especifica se um elemento é arrastado ou não</p>
    <p><strong>Um parágrafo arrastável: </strong> Clique no paragrafo abaixo e arraste e vera o efeito acontecendo</p>
    <p draggable="true">Este é um parágrafo arrastado</p>
</body>
</html>
