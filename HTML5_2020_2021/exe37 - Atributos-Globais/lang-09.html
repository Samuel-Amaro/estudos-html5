<!--
    * ATRIBUTO GLOBAL HTML - LANG(idioma)

     - O lang atributo especifica o idioma do conteúdo do elemento.

     - Os exemplos comuns são "en" para inglês, "es" para espanhol, "fr" para francês e assim por diante.

    * SINTAXE

      <element lang="codigo_idioma">

      codigo_idioma : Especifica o código de idioma para o conteúdo do elemento.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Global HTML</title>
</head>
<body>
    <h1>Atributo Global HTML - lang(idioma)</h1>
    <p>Especifica a linguagem do conteúdo do elemento</p>
    <p>Este e um paragrafo no idioma português do brasil</p>
    <p>Abaixo temos um paragrafo em francês</p>
    <p lang="fr">Ceci est un paragraphe</p>
</body>
</html>
