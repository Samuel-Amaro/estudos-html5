<!--
    * ATRIBUTO GLOBAL HTML - DIR - VOCê

     - O dir atributo especifica a direção do texto do conteúdo do elemento.

    * SINTAXE:

        <element dir="ltr|rtl|auto">

        ltr : Padrão. Direção de texto da esquerda para a direita;

        rtl : Direção de texto da direita para a esquerda;

        auto : Deixe o navegador descobrir a direção do texto, com base no conteúdo (apenas recomendado se a direção do texto for desconhecida)
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Global HTML dir</title>
</head>
<body>
    <h1>Atributo Global HTML dir - direção do conteudo do elemento</h1>
    <p>Especifica a direção de texto para o conteúdo em um elemento</p>
    <p><b>Olhe o exemplo abaixo</b> Um parágrafo com direção da direita para a esquerda:</p>
    <p dir="rtl">Escreva este texto da direita para a esquerda!</p>
</body>
</html>
