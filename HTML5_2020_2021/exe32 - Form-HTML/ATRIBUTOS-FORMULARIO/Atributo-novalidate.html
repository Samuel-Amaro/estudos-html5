<!--
    * ATRIBUTO novalidate HTML <form>

      - Especifica que o formulário não deve ser validado quando enviado

    * DEFINIÇÃO E USO

      - O novalidate atributo é um atributo booleano.

      - Quando presente, especifica que os dados do formulário (entrada) inputs não devem ser validados ao serem enviados.

    * SINTAXE:

      <form novalidate>
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Formulario</title>
</head>
<body>
    
    <h1>Atributo Formulario - novalidate</h1>

    <p><strong>Exemplo:</strong> Indique que o formulário não deve ser validado no envio:</p>

    <!--atributo novalidate especifica que o formulario não deve ter seus campos validados ao ser enviado-->
    
    <form action="action_page.php" method="GET" autocomplete="on" accept-charset="utf8" name="formTeste" enctype="application/x-www-form-urlencoded" novalidate>
        <label for="email">Entre com seu email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <input type="submit">
    </form>

</body>
</html>
