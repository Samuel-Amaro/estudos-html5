<!--
    * OUTRASL LISTAS HTML

        - HTML também suporta listas de descrição.

    * LISTA DE DESCRIÇÃO HTML

        - HTML também suporta listas de descrição.

        - Uma lista de descrição é uma lista de termos, com uma descrição de cada termo.

        - A <dl> tag define a lista de descrição, a <dt> tag define o termo (nome) e a <dd> tag descreve cada termo:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Uma Lista de descrição</h2>

    <!--
        - uma lista de descrição e uma lista de termo com descrição para cada termo

        - o elemento <dl> define a lista de descrição

        - <dl> - description list
    -->
    <dl>
        <!-- 
            - o elemento <dt>, define o termo(nome)
            - <dt> description term
        -->
        <dt>Café</dt>
        <!--
            - o elemento <dd> descreve o termo, descreve cada termo.
            - <dd> description data
            -->
        <dd>- bebida quente preta.</dd>
        <dt>Leite</dt>
        <dd>-bebida gelada branca</dd>
    </dl>
    
</body>
</html>
