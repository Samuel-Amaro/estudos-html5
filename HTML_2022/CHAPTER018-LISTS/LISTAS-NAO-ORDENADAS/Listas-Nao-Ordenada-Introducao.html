<!--
    * LISTAS HTML

        - As listas HTML permitem que os desenvolvedores da Web agrupem um conjunto de itens relacionados em listas.

    * LISTA HTML NÃO ORDENADA

        - A tag HTML <ul> define uma lista não ordenada (com marcadores).

        - Uma lista não ordenada começa com a <ul> tag. Cada item da lista começa com a <li> tag.

        - Os itens da lista serão marcados com marcadores (pequenos círculos pretos) por padrão:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Uma Lista HTML não ordenada</h2>

    <!--
        - o elemento <ul> define uma lista não ordenada com marcadores
    -->
    <ul>
        <!-- 
            - o elemento <li> representa um item da lista, os itens da lista cada <li> serão marcados com marcadores, pequenos circulos pretos por padrão
        -->
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    
</body>
</html>
