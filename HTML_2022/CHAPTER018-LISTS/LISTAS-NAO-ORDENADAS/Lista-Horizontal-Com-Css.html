<!--
    * LISTA HORIZONTAL COM CSS

        - As listas HTML podem ser estilizadas de muitas maneiras diferentes com CSS.

        - Uma maneira popular é estilizar uma lista horizontalmente, para criar um menu de navegação:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <!--aplica uma css local somente neste documento-->
    <style>
        /*estiliza uma lista horizontalmente para criar um menu de navegação*/
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111111;
        }

    </style>
</head>
<body>

    <h2>Menu Navegação</h2>

    <p>Neste exemplo, usamos CSS para estilizar a lista horizontalmente, para criar um menu de navegação:</p>

    <!--
        - o elemento <ul> define uma lista não ordenada com marcadores
        - por padrão cada marcador de um item da lista sera um disco preto fechado(um circulo preto)
    -->
    <ul>
        <!-- 
            - o elemento <li> representa um item da lista, os itens da lista cada <li> serão marcados com marcadores, cada marcador sera um disco (um circulo preto)
            - o elemento <li> poder conter novas listas e outros elementos html também, como listas, tags, links, imagens, etc...
        -->
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
    
</body>
</html>
