<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Uma Lista HTML não ordenada com marcadores de Circle</h2>

    <p>Exemplo - Circle</p>

    <!--
        - o elemento <ul> define uma lista não ordenada com marcadores
        - o atributo style definido no elemento ul, aplica uma propriedade css, que define o estilo do item na lista, define o estilo do marcador de cada item da lista, neste caso define cada marcador como um circulo(pequeno circulos aberto)
    -->
    <ul style="list-style-type: circle;">
        <!-- 
            - o elemento <li> representa um item da lista, os itens da lista cada <li> serão marcados com marcadores, pequenos circulos abertos
        -->
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    
</body>
</html>
