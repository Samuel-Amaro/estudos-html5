<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Uma Lista HTML n達o ordenada sem marcadores</h2>

    <p>Exemplo - None</p>

    <!--
        - o elemento <ul> define uma lista n達o ordenada sem marcadores
        - o atributo style definido no elemento ul, aplica uma propriedade css, que define o estilo do item na lista, define o estilo do marcador de cada item da lista, neste caso define a lista sem marcador
    -->
    <ul style="list-style-type: none;">
        <!-- 
            - o elemento <li> representa um item da lista, os itens da lista cada <li> ser達o marcados com marcadores, para cada item da lista n達o sera marcado.
        -->
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    
</body>
</html>
