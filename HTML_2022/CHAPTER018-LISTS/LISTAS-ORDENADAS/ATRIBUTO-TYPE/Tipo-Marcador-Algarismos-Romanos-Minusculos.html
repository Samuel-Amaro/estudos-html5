<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Lista ordenada com Algarismos romanos Minusculos</h2>

    <p>Define marcador Algarismos romanos Minusculos</p>
    
    <!--
        - o elemento <ol> define uma lista ordenada, que pode ser alfabetica ou numerica.
        - o atributo type, do elemento <ol>, define o tipo do marcador da lista, nesse caso define um marcador com algarismos romanos minusculos, os itens da lista serÃ£o numerados com algarismos romanos minusculos
    -->
    <ol type="i">
        <!-- 
            - o elemento <li> representa um item da lista, os itens da lista cada <li> sera marcado com algarismos romanos minusculos
            - cada marcador sera numerado algarismos romanos minusculos
        -->
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    
</body>
</html>
