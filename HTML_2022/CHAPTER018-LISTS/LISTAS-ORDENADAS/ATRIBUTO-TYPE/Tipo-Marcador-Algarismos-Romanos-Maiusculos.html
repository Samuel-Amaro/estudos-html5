<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Lista ordenada com Algarismos romanos maiusculos</h2>

    <p>Define marcador  Algarismos romanos maiusculos</p>
    
    <!--
        - o elemento <ol> define uma lista ordenada, que pode ser alfabetica ou numerica.
        - o atributo type, do elemento <ol>, define o tipo do marcador da lista, nesse caso define um marcador com algarismos romanos maiusculos, os itens da lista serÃ£o numerados com algarismos romanos maiusculos
    -->
    <ol type="I">
        <!-- 
            - o elemento <li> representa um item da lista, os itens da lista cada <li> sera marcado com algarimos romanos maiusculos
            - cada marcador sera numerado algarimos romanos maiusculos
        -->
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    
</body>
</html>
