<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Lista ordenada com Letras Minusculas</h2>

    <p>Define marcador Letras Minusculas/p>
    
    <!--
        - o elemento <ol> define uma lista ordenada, que pode ser alfabetica ou numerica.
        - o atributo type, do elemento <ol>, define o tipo do marcador da lista, nesse caso define um marcador com letras minusculas, os itens da lista serÃ£o numerados com letras minusculas.
    -->
    <ol type="a">
        <!-- 
            - o elemento <li> representa um item da lista, os itens da lista cada <li> sera marcado com letra minuscula
            - cada marcador sera numerado com letra minuscula
        -->
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    
</body>
</html>
