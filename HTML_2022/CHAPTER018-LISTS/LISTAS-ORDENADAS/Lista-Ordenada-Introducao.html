<!--
    * LISTA HTML ORDENADA

        - A tag HTML <ol> define uma lista ordenada. Uma lista ordenada pode ser numérica ou alfabética.

        * ATRIBUTOS DA <ol> element:

            ATTRIBUTE: reversed;
            VALUE: reversed;
            DESCRIPTION: Especifica que a ordem da lista deve ser invertida (9,8,7...);
            ---------------------------------
            ATTRIBUTE: start;
            VALUE: number;
            DESCRIPTION: Especifica o valor inicial de uma lista ordenada
            ---------------------------------
            ATTRIBUTE: type;
            VALUE: 1, A, a, I, i;
            DESCRIPTION: Especifica o tipo de marcador a ser usado na lista;

        - Uma lista ordenada começa com a <ol> tag. Cada item da lista começa com a <li> tag.

            * ATRIBUTOS DA <li>

                ATTRIBUTE: value;
                VALUE: number;
                DESCRIPTION: Apenas para listas <ol>. Especifica o valor inicial de um item de lista. Os seguintes itens da lista serão incrementados a partir desse número

        - Os itens da lista serão marcados com números por padrão:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Uma Lista HTML ordenada</h2>

    <!--
        - o elemento <ol> define uma lista ordenada, que pode ser alfabetica ou numerica.
    -->
    <ol>
        <!-- 
            - o elemento <li> representa um item da lista, os itens da lista cada <li> sera marcado com numero por padrão.
        -->
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ol>
    
</body>
</html>
