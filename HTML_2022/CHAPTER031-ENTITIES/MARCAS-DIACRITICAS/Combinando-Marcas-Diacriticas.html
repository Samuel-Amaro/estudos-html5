<!--
    * COMBINANDO MARCAS DIACRÍTICAS

        - Uma marca diacrítica é um "glifo" adicionado a uma letra.

        - Alguns sinais diacríticos, como grave ( ̀) e agudo ( ́) são chamados de acentos.

        - Os sinais diacríticos podem aparecer acima e abaixo de uma letra, dentro de uma letra e entre duas letras.

        - Marcas diacríticas podem ser usadas em combinação com caracteres alfanuméricos para produzir um caractere que não está presente no conjunto de caracteres (codificação) usado na página.

        - aqui estão alguns exemplos:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h1>Exemplos de caractere especial HTML</h1>

    <!--
        MARK: `
        CHARACTER: a
        CONSTRUCT: a&#768;
        RESULT: à
    -->
    <h2>Um a com sotaque grave: a&#768;</h2>
    <!--
        MARK: ´
        CHARACTER: a
        CONSTRUCT: a&#769;
        RESULT: á
    -->
    <h2>Um a com sotaque agudo: a&#769;</h2>
    <!--
        MARK: ^
        CHARACTER: a
        CONSTRUCT: a&#770;
        RESULT: â
    -->
    <h2>Um a com acento circunflexo: a&#770;</h2>
    <!--
        MARK: ~
        CHARACTER: a
        CONSTRUCT: a&#771;
        RESULT: ã
    -->
    <h2>Um a com um til: a&#771;</h2>
    <!--
        MARK: `
        CHARACTER: O
        CONSTRUCT: a&#768;
        RESULT: Ò
    -->
    <h2>Um O com acento grave: O&#768;</h2>
    <!--
        MARK: ´
        CHARACTER: O
        CONSTRUCT: a&#769;
        RESULT: Ó
    -->
    <h2>Um O com sotaque agudo: O&#769;</h2>
    <!--
        MARK: ^
        CHARACTER: O
        CONSTRUCT: a&#770;
        RESULT: Ô
    -->
    <h2>Um O com acento circunflexo: O&#770;</h2>
    <!--
        MARK: ~
        CHARACTER: O
        CONSTRUCT: a&#771;
        RESULT: Õ 
    -->
    <h2>Um O com um til: O&#771;</h2>
</body>
</html>
