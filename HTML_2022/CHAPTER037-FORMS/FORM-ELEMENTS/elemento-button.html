<!--
    * O ELEMENTO <button>

        - O <button> elemento define um botão clicável:
        
        - Observação: sempre especifique o type atributo para o elemento de botão. Diferentes navegadores podem usar diferentes tipos padrão para o elemento de botão.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=devide-width, initial-scale=1"/>
    <title>Elemento button</title>
</head>
<body>

    <h2>O elemento button</h2>

    <!--
        - o elemento <button> define um botão clicavel
    -->
    <button type="button" onclick="alert('Hello Wold')">Clique aqui!</button>

</body>
</html>
