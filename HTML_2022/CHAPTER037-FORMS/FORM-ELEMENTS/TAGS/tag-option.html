<!--
    * TAG HTML <option>

    * DEFINIÇÃO E USO

        - A <option> tag define uma opção em uma lista de seleção.

        - <option> elementos vão dentro de um elemento <select> , <optgroup> ou <datalist>.

        - Nota: A <option> tag pode ser usada sem nenhum atributo, mas normalmente você precisa do atributo value, que indica o que é enviado ao servidor no envio do formulário.

        - Dica: Se você tiver uma longa lista de opções, poderá agrupar opções relacionadas na tag <optgroup>.
            
    * ATRIBUTOS

        ATTRIBUTE: disabled(desativado)
        VALUE: disabled
        DESCRIPTION: Especifica que uma opção deve ser desabilitada
        -------------------------------------
        ATTRIBUTE: label
        VALUE: text
        DESCRIPTION: Especifica um rótulo mais curto para uma opção
        -------------------------------------
        ATTRIBUTE: selected(selecionado)
        VALUE: selected
        DESCRIPTION: Especifica que uma opção deve ser pré-selecionada quando a página for carregada
        -------------------------------------
        ATTRIBUTE: value
        VALUE: text
        DESCRIPTION: Especifica o valor a ser enviado para um servidor
        -------------------------------------
-->
