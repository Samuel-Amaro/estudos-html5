<!--
    * TAG HTML <optgroup>

    * DEFINIÇÃO E USO

        - A <optgroup> tag é usada para agrupar opções relacionadas em um elemento <select> (lista suspensa).

        - Se você tiver uma longa lista de opções, os grupos de opções relacionadas serão mais fáceis de manipular para um usuário.

    * ATRIBUTOS

        ATTRIBUTE: disabled(desativado)
        VALUE: disabled
        DESCRIPTION: Especifica que um grupo de opções deve ser desabilitado
        ------------------------------------
        ATTRIBUTE: label
        VALUE: text
        DESCRIPTION: Especifica um rótulo para um grupo de opções
        ------------------------------------
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <h2>O elemento optgroup</h2>

    <p>A tag optgroup é usada para agrupar opções relacionadas em uma lista suspensa:</p>

     <!--
        - o elemento <form> e usado para criar um formulario HTML para entrada do usuario.
        -  O <form> elemento é um contêiner para diferentes tipos de elementos de entrada
        - o atributo action, define a ação a ser executada quando o formulário for enviado.
        - neste exemplo não tera nenhuma ação a ser executa quando o formulario for enviado. não temos script do lado do servidor para tratar os dados.
    -->
    <form action="#">
        <!--
            - o elemento <label> define um rotulo para um elemento de formulario.
            - O for atributo da <label> tag deve ser igual ao id atributo do elemento a ser rotulado para ligá-los.
            - O atributo for pode ser especificado para indicar um controle de formulário ao qual a legenda deve ser associada.
        -->
        <label for="cars">Escolha um carro:</label>
        <!--
            - o elemento de formulario <select> define uma lista suspensa
        -->
        <select name="cars" id="cars">
            <!--
                - o elemento <optgroup> e usada para agrupar opções relacionadas em um elemento <select> de lista supensa
                - o atributo <label> especifica um rotulo-etiqueta para o grupo de opções relacionadas pelo elemento
            -->
            <optgroup label="Swedish Cars">
                <!--o elemento <option> define uma opção na lista suspensa-->
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </optgroup>
            
        </select>
        <!--
            - O <input type="submit"> define um botão para enviar os dados do formulário para um manipulador de formulários.
            - O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.
        -->
        <input type="submit" value="Submit"/>
    </form>

</body>
</html>
