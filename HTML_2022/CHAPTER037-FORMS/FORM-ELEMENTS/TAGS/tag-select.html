<!--
    * TAG HTML <select>

    * DEFINIÇÃO E USO

        - O <select> elemento é usado para criar uma lista suspensa.

        - O <select> elemento é mais frequentemente usado em um formulário, para coletar a entrada do usuário.

        - O name atributo é necessário para referenciar os dados do formulário após o envio do formulário (se você omitir o name atributo, nenhum dado da lista suspensa será enviado).

        - O id atributo é necessário para associar a lista suspensa a um rótulo.

        - As tags <option> dentro do elemento <select> definem as opções disponíveis na lista suspensa.

    * ATRIBUTOS

        ATTRIBUTE: autofocus(auto foco)
        VALUE: autofocus
        DESCRIPTION: Especifica que a lista suspensa deve obter o foco automaticamente quando a página for carregada
        --------------------------------------
        ATTRIBUTE: disabled(desativado)
        VALUE: disabled
        DESCRIPTION: Especifica que uma lista suspensa deve ser desativada
        --------------------------------------
        ATTRIBUTE: form
        VALUE: form_id
        DESCRIPTION: Define a qual formulário a lista suspensa pertence
        --------------------------------------
        ATTRIBUTE: multiple(multiplos)
        VALUE: multiple
        DESCRIPTION: Especifica que várias opções podem ser selecionadas de uma só vez
        --------------------------------------ATTRIBUTE: name(nome)
        VALUE: text
        DESCRIPTION: Define um nome para a lista suspensa
        --------------------------------------ATTRIBUTE: required(obrigatorio)
        VALUE: required
        DESCRIPTION: Especifica que o usuário deve selecionar um valor antes de enviar o formulário
        --------------------------------------ATTRIBUTE: size(tamanho)
        VALUE: number
        DESCRIPTION: Define o número de opções visíveis em uma lista suspensa
        --------------------------------------

-->
