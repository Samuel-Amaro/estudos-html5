<!--
    * HTML TAG <fieldset>

    * DEFINIÇÃO E USO

        - A <fieldset> tag é usada para agrupar elementos relacionados em um formulário

        - A <fieldset> tag desenha uma caixa ao redor dos elementos relacionados.

    * DICAS E NOTAS

        - Dica: A tag <legend> é usada para definir uma legenda para o elemento <fieldset>.

    * ATRIBUTOS

        ATTRIBUTE: disabled(desativado)
        VALUE: disabled
        DESCRIPTION: Especifica que um grupo de elementos de formulário relacionados deve ser desabilitado 
        -------------------------------------
        ATTRIBUTE: form
        VALUE: form_id
        DESCRIPTION: Especifica a qual formulário o conjunto de campos pertence
        --------------------------------------
        ATTRIBUTE: name
        VALUE: text
        DESCRIPTION: Especifica um nome para o conjunto de campos
-->
