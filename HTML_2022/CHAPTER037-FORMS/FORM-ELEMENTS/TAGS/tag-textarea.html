<!--
    * TAG HTML <textarea>

    * DEFINIÇÃO E USO

        - A <textarea> tag define um controle de entrada de texto de várias linhas.

        - O <textarea> elemento é frequentemente usado em um formulário, para coletar entradas do usuário, como comentários ou revisões.

        - Uma área de texto pode conter um número ilimitado de caracteres e o texto é renderizado em uma fonte de largura fixa (geralmente Courier).

        - O tamanho de uma área de texto é especificado pelos atributos <cols> e <rows> (ou com CSS).

        - O name atributo é necessário para referenciar os dados do formulário após o envio do formulário (se você omitir o name atributo, nenhum dado da área de texto será enviado).

        - O id atributo é necessário para associar a área de texto a um rótulo. 

    * ATRIBUTOS

        ATTRIBUTE: autofocus(auto foco)
        VALUE: autofocus
        DESCRIPTION: Especifica que uma área de texto deve ficar automaticamente em foco quando a página for carregada
        -------------------------------------
        ATTRIBUTE: cols
        VALUE: number
        DESCRIPTION: Especifica a largura visível de uma área de texto
        -------------------------------------
        ATTRIBUTE: dirname(nome diretorio)
        VALUE: textareaname.dir 
        DESCRIPTION: Especifica que a direção do texto da área de texto será enviada
        -------------------------------------
        ATTRIBUTE: disabled(desativado)
        VALUE: disabled
        DESCRIPTION: Especifica que uma área de texto deve ser desativada
        -------------------------------------
        ATTRIBUTE: form
        VALUE: form_id
        DESCRIPTION: Especifica a qual formulário a área de texto pertence
        -------------------------------------
        ATTRIBUTE: maxlenght(comprimento maximo)
        VALUE: number 
        DESCRIPTION: Especifica o número máximo de caracteres permitidos na área de texto
        -------------------------------------
        ATTRIBUTE: name(nome)
        VALUE:  text
        DESCRIPTION: Especifica um nome para uma área de texto
texto de espaço reservado
        -------------------------------------
        ATTRIBUTE: placeholder(area marcada)
        VALUE: text
        DESCRIPTION: Especifica uma dica curta que descreve o valor esperado de uma área de texto
        -------------------------------------
        ATTRIBUTE: readonly(somente leitura)
        VALUE: readonly
        DESCRIPTION: Especifica que uma área de texto deve ser somente leitura
        -------------------------------------
        ATTRIBUTE: required(obrigatorio)
        VALUE: required
        DESCRIPTION: Especifica que uma área de texto é obrigatória/preenchida
        -------------------------------------
        ATTRIBUTE: rows(linhas)
        VALUE: number
        DESCRIPTION: Especifica o número visível de linhas em uma área de texto
        -------------------------------------
        ATTRIBUTE: wrap
        VALUE: hard, soft
        DESCRIPTION: Especifica como o texto em uma área de texto deve ser quebrado quando enviado em um formulário

-->
