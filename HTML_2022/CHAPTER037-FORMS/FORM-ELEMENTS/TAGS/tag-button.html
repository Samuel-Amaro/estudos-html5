<!--
    * TAG HTML <button>

    * DEFINIÇÃO E USO

        - A <button> tag define um botão clicável.

        - Dentro de um <button> elemento você pode colocar texto (e tags como <i>, <b>, <strong>, <br>, <img>, etc.). Isso não é possível com um botão criado com o <input> elemento!

        - Dica: Sempre especifique o type atributo para um <button> elemento, para informar aos navegadores que tipo de botão é.

    * ATRIBUTOS

        ATTRIBUTE: autofocus(auto foco)
        VALUE: autofocus
        DESCRIPTION: Especifica que um botão deverá ter o foco automaticamente quando a página for carregada
        -----------------------------------
        ATTRIBUTE: disabled(desativado)
        VALUE: disabled
        DESCRIPTION: Especifica que um botão deve ser desativado
        -----------------------------------
        ATTRIBUTE: form
        VALUE: form_id
        DESCRIPTION: Especifica a qual formulário o botão pertence
        -----------------------------------
        ATTRIBUTE:formaction(ação form)
        VALUE: URL
        DESCRIPTION: URL de formação Especifica para onde enviar os dados do formulário quando um formulário é enviado. Apenas para type="submit"
        -----------------------------------
        ATTRIBUTE: formenctype(tipo encriptção do formulario)
        VALUE: application/x-www-form-urlencoded, multipart/form-data, text/plain
        DESCRIPTION: Especifica como os dados do formulário devem ser codificados antes de enviá-los para um servidor. Apenas para type="submit"
        -----------------------------------
        ATTRIBUTE: formmethod(metodo formulario)
        VALUE: get, post
        DESCRIPTION: Especifica como enviar os dados do formulário (qual método HTTP usar). Apenas para type="submit"
        -----------------------------------
        ATTRIBUTE: formnovalidate(sem validação formulario)
        VALUE: formnovalidate
        DESCRIPTION: Especifica que os dados do formulário não devem ser validados no envio. Apenas para type="submit"
        -----------------------------------
        ATTRIBUTE: formtarget(alvo formulario)
        VALUE: _blank, _self, _parent, _top, framename
        DESCRIPTION: Especifica onde exibir a resposta após o envio do formulário. Apenas para type="submit"
        -----------------------------------
        ATTRIBUTE: name(nome)
        VALUE: nome
        DESCRIPTION: Especifica um nome para o botão
        -----------------------------------
        ATTRIBUTE: type(tipo)
        VALUE: button(botão, faz nada), reset(redefinir, redefine o formulario), submit(enviar, envia o formulario)
        DESCRIPTION: Especifica o tipo de botão
        -----------------------------------
        ATTRIBUTE: value;
        VALUE: text;
        DESCRIPTION: Especifica um valor inicial para o botão

-->
