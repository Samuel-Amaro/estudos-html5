<!--
    * TAG HTML <output>

    * DEFINIÇÃO E USO

        - A <output> tag é usada para representar o resultado de um cálculo (como um realizado por um script).

        - O atributo for content permite que seja feita uma relação explícita entre o resultado de um cálculo e os elementos que representam os valores que entraram no cálculo ou que de outra forma influenciaram o cálculo. O atributo for, se especificado, deve conter uma string que consiste em um conjunto não ordenado de tokens separados por espaços exclusivos, nenhum dos quais é idêntico a outro token e cada um deve ter o valor de um ID de um elemento na mesma árvore.

        - O atributo form é usado para associar explicitamente o elemento de saída ao proprietário do formulário. O atributo name representa o nome do elemento. O elemento de saída é associado a um formulário para que possa ser facilmente referenciado a partir dos manipuladores de eventos dos controles de formulário; o valor do elemento em si não é enviado quando o formulário é enviado.
        
    * ATRIBUTOS

        ATTRIBUTE: for
        VALUE: element_id
        DESCRIPTION: Especifica a relação entre o resultado do cálculo e os elementos usados no cálculo
        ---------------------------------
        ATTRIBUTE: form
        VALUE: form_id
        DESCRIPTION: Especifica a qual formulário o elemento de saída pertence
        ---------------------------------
        ATTRIBUTE: name
        VALUE: name
        DESCRIPTION: Especifica um nome para o elemento de saída
        ---------------------------------
-->
