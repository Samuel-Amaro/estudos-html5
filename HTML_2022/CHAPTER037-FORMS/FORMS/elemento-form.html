<!--
    * O ELEMENTO <form>

        - O elemento HTML <form> é usado para criar um formulário HTML para entrada do usuário:

        <form>
        .
        form elements
        .
        </form>

        - O <form> elemento é um contêiner para diferentes tipos de elementos de entrada, como: campos de texto, caixas de seleção, botões de opção, botões de envio, etc.

        - O form elemento representa um hiperlink que pode ser manipulado por meio de uma coleção de elementos associados a formulários , alguns dos quais podem representar valores editáveis ​​que podem ser enviados a um servidor para processamento.

        - O atributo accept-charset fornece as codificações de caracteres que devem ser usadas para o envio. Se especificado, o valor deve ser uma correspondência ASCII que não diferencia maiúsculas de minúsculas para "UTF-8". [CODIFICAÇÃO]

        - O atributo name representa o nome do formulário na coleção de formulários. O valor não deve ser a string vazia e o valor deve ser exclusivo entre os elementos de formulário na coleção de formulários em que está, se houver.

        - O atributo autocomplete é um atributo enumerado. O atributo tem dois estados. A palavra-chave on mapeia para o estado on e a palavra-chave off mapeia para o estado off. O atributo também pode ser omitido. O padrão de valor ausente e o padrão de valor inválido são o estado ativado. O estado desligado indica que, por padrão, os controles de formulário no formulário terão seu nome de campo de preenchimento automático definido como "desligado"; o estado ativado indica que, por padrão, os controles de formulário no formulário terão seu nome de campo de preenchimento automático definido como "ativado".

        - Os atributos action, enctype, method, novalidate e target são atributos para envio de formulário.

        - O atributo rel em elementos de formulário controla quais tipos de links os elementos criam. O valor do atributo deve ser um conjunto não ordenado de tokens separados por espaço exclusivos. As palavras-chave permitidas e seus significados são definidos em uma seção anterior.

        - os tokens suportados do rel são as palavras-chave definidas nos tipos de link HTML que são permitidos em elementos de formulário, impactam o modelo de processamento e são suportados pelo agente do usuário. Os possíveis tokens suportados são noreferrer, noopener e opener. os tokens com suporte do rel devem incluir apenas os tokens dessa lista para os quais o agente do usuário implementa o modelo de processamento.
        
-->
