<!--
    * O ELEMENTO <input>

        - O elemento HTML <input> é o elemento de formulário mais usado.

        - Um <input> elemento pode ser exibido de várias maneiras, dependendo do type atributo.

        - O input elemento representa um campo de dados digitado, geralmente com um controle de formulário para permitir que o usuário edite os dados.

        - aqui estão alguns exemplos:

        TIPO(type): <input type="text"/>
        DESCRIÇÃO: Exibe um campo de entrada de texto de linha única
        ---------------------------------
        TIPO(type): <input type="radio"/>
        DESCRIÇÃO: Exibe um botão de opção (para selecionar uma das muitas opções)
        ---------------------------------
        TIPO(type): <input type="checkbox"/>
        DESCRIÇÃO: Exibe uma caixa de seleção (para selecionar zero ou mais de muitas opções)
        ---------------------------------
        TIPO(type): <input type="submit"/>
        DESCRIÇÃO: Exibe um botão enviar (para enviar o formulário)
        ---------------------------------
        TIPO(type): <input type="button"/>
        DESCRIÇÃO: Exibe um botão clicável
        ---------------------------------

-->
