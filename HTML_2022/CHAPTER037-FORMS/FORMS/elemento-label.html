    * O ELEMENTO <label>

        - Observe o uso do <label> elemento no exemplo acima.
        - A <label> tag define um rótulo para muitos elementos de formulário.
        - O <label> elemento é útil para usuários de leitores de tela, porque o leitor de tela lerá em voz alta o rótulo quando o usuário focar no elemento de entrada.
        - O <label> elemento também ajuda os usuários que têm dificuldade em clicar em regiões muito pequenas (como botões de opção ou caixas de seleção) - porque quando o usuário clica no texto dentro do <label> elemento, ele alterna o botão de opção/caixa de seleção.
        - O for atributo da <label> tag deve ser igual ao id atributo do <input> elemento para ligá-los.

        - O elemento label representa uma legenda em uma interface do usuário. A legenda pode ser associada a um controle de formulário específico, conhecido como controle rotulado do elemento label, usando o atributo for ou colocando o controle de formulário dentro do próprio elemento label.

        - Exceto quando especificado de outra forma pelas regras a seguir, um elemento de rótulo não possui controle rotulado.

        - O atributo for pode ser especificado para indicar um controle de formulário ao qual a legenda deve ser associada. Se o atributo for especificado, o valor do atributo deve ser o ID de um elemento rotulável na mesma árvore que o elemento label. Se o atributo for especificado e houver um elemento na árvore cujo ID seja igual ao valor do atributo for, e o primeiro desses elementos na ordem da árvore for um elemento rotulável, esse elemento será o controle rotulado do elemento rótulo.

        - Se o atributo for não for especificado, mas o elemento label tiver um descendente de elemento rotulável, o primeiro descendente na ordem de árvore será o controle rotulado do elemento label.

        - atributo for— Associar o rótulo ao controle de formulário
-->
