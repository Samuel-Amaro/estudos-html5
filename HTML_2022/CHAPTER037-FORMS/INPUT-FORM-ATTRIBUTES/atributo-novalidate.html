<!--
    * O ATRIBUTO NOVALIDATE

        - O novalidate atributo é um <form> atributo.

        - Quando presente, novalidate especifica que todos os dados do formulário não devem ser validados quando enviados.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <h2>O atributo novalidate de formulario</h2>

    <!--
        - o elemento <form> e usado para criar um formulario HTML para entrada do usuario.
        -  O <form> elemento é um contêiner para diferentes tipos de elementos de entrada
        - o atributo novalidate, quando presente, especifica que todos os dados do formulario não devem ser validados quando enviados.
    -->
    <form  novalidate>
        <!--
            - o elemento <label> define um rotulo para um elemento de formulario.
            - O for atributo da <label> tag deve ser igual ao id atributo do <input> elemento para ligá-los.
            - O atributo for pode ser especificado para indicar um controle de formulário ao qual a legenda deve ser associada.
        -->
        <label for="email">Entre com seu email:</label>
         <!--
            - o elemento <input> e um elemento de entrada do formulario.
            - O <input type="email">  é usado para campos de entrada que devem conter um endereço de e-mail.
            - usuario entra com um email
            - o atributo required, especifica que o preenchimento deste campo e obrigatorio, antes do formulario ser enviado.
            - mas devido o atributo novalidate presente no elemento <form> os eleentos de entrada deste form serão enviados sem validação.
        -->
        <input type="email" id="email" name="email" required/>
        <br/>
        <br/>
        <!--
            - O <input type="submit"> define um botão para enviar os dados do formulário para um manipulador de formulários.
            - O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.
        -->
        <input type="submit" value="Enviar"/>
    </form>

    <p><strong>Observação:</strong> o atributo formnovalidate da tag de entrada não é compatível com o Safari 10 (ou anterior).</p>
 
</body>
</html>
