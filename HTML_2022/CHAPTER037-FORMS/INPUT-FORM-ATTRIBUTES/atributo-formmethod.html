<!--
    * O ATRIBUTO FORMMETHOD

        - O atributo input formmethod define o método HTTP para enviar dados de formulário para a URL de ação.

        - Nota: Este atributo substitui o atributo method do <form> elemento.

        - O formmethod atributo funciona com os seguintes tipos de entrada: submit e image.

        - Os dados do formulário podem ser enviados como variáveis ​​de URL (method="get") ou como uma transação HTTP post (method="post")

        * OBSERVAÇÕES SOBRE O MÉTODO GET:

            - Este método anexa os dados do formulário à URL em pares nome/valor
            - Este método é útil para envios de formulários em que um usuário deseja marcar o resultado
            - Existe um limite para a quantidade de dados que você pode colocar em uma URL (varia entre os navegadores), portanto, você não pode ter certeza de que todos os dados do formulário serão transferidos corretamente
            - Nunca use o método "get" para passar informações confidenciais! (senha ou outras informações confidenciais estarão visíveis na barra de endereços do navegador)

        * OBSERVAÇÕES SOBRE O MÉTODO "POST":

            - Este método envia os dados do formulário como uma transação HTTP post
            - Os envios de formulários com o método "post" não podem ser marcados como favoritos
            - O método "post" é mais robusto e seguro do que "get", e "post" não possui limitações de tamanho
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <h2>O atributo formmethod de entrada(input)</h2>

    <p>O atributo formmethod define o método HTTP para enviar dados de formulário para a URL de ação.</p>

    <!--
        - o elemento <form> e usado para criar um formulario HTML para entrada do usuario.
        -  O <form> elemento é um contêiner para diferentes tipos de elementos de entrada
        - o atributo action, define a ação a ser executada quando o formulário for enviado.
        - neste exemplo não tera nenhuma ação a ser executa quando o formulario for enviado. não temos script do lado do servidor para tratar os dados.
        - o atributo method especifica o método HTTP a ser usado ao enviar os dados do formulário.
        - o método HTTP get enviar Os dados do formulário podem ser enviados como variáveis ​​de URL (method="get") 
        - O target atributo especifica onde exibir a resposta recebida após o envio do formulário. _blank: A resposta é exibida em uma nova janela ou guia
    -->
    <form action="#" method="get" target="_blank">
        <!--
            - o elemento <label> define um rotulo para um elemento de formulario.
            - O for atributo da <label> tag deve ser igual ao id atributo do <input> elemento para ligá-los.
            - O atributo for pode ser especificado para indicar um controle de formulário ao qual a legenda deve ser associada.
            - definimos um label para o input fname
        -->
        <label for="fname">First Name:</label>
         <!--
            - o elemento <input> e um elemento de entrada do formulario.
            - O <input type="text"> define um campo de entrada de linha única para entrada de texto.
            - o atributo autofocus, especifica que um campo de entrada deve obter o foco automaticamente, quando a pagina for carregada.
            - o campo de entrada de texto unico vai obter o foco quando a pagina for carregada/iniciada.
            - usuario entra com um texto.
        -->
        <input type="text" id="fname" name="fname"/>
        <br/>
        <br/>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"/>
        <br/>
        <br/>
        <!--
            - O <input type="submit"> define um botão para enviar os dados do formulário para um manipulador de formulários.
            - O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.
        -->
        <input type="submit" value="Enviar usando GET"/>
        <!--
            -O <input type="submit"> define um botão para enviar os dados do formulário para um manipulador de formulários.
            - O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.
            - o atributo formmethod define o método HTTP para enviar dados de formulário para a URL de ação. usando o metodo POST os dados do formulario são enviados como uma transação HTTP post (method="post")
        -->
        <input type="submit" value="Enviar usando post"/>
    </form>
 
</body>
</html>
