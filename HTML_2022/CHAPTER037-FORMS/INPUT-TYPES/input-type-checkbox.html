<!--
    * INPUT TYPE CHECKBOX(CAIXA DE SELEÇÃO DO TIPO DE ENTRADA)

        - <input type="checkbox"> define uma caixa de seleção.
        - As caixas de seleção permitem que um usuário selecione ZERO ou MAIS opções de um número limitado de opções.
        - O elemento input representa um controle de dois estados que representa o estado de verificação do elemento. Se o estado de verificação do elemento for verdadeiro, o controle representa uma seleção positiva e, se for falso, uma seleção negativa.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <h2>Checkboxes(Caixas de seleção)</h2>

    <p>O <strong>&lt;input type="checkbox"&gt;</strong> define uma caixa de seleção:</p>

    <!--
        - o elemento <form> e usado para criar um formulario HTML para entrada do usuario.
        -  O <form> elemento é um contêiner para diferentes tipos de elementos de entrada
        - o atributo action, define a ação a ser executada quando o formulário for enviado.
        - neste exemplo não tera nenhuma ação a ser executa quando o formulario for enviado. não temos script do lado do servidor para tratar os dados.
    -->
    <form action="#">
        <!--
            - o elemento <checkbox> define uma caixa de seleção. com o valor Bike
            - a caixa de seleção permite que o usuario seleciona zero ou mais opções de um numero limitado de opções.
        -->
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"/>
        <!--
            - o elemento <label> define um rotulo para um elemento de formulario.
            - O for atributo da <label> tag deve ser igual ao id atributo do <input> elemento para ligá-los.
            - O atributo for pode ser especificado para indicar um controle de formulário ao qual a legenda deve ser associada.
        -->
        <label for="vehicle1">Eu tenho uma bicicleta</label>
        <br/>
        <!--
            - o elemento <checkbox> define uma caixa de seleção. com o valor Car
        -->
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car"/>
        <label for="vehicle2">Eu tenho um carro</label>
        <br/>
        <!--
            - o elemento <checkbox> define uma caixa de seleção. com o valor Boat
        -->
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"/>
        <label for="vehicle3">Eu tenho um barco</label>
        <br/>
        <br/>
        <!--
            - O <input type="submit"> define um botão do tipo submit para enviar os dados do formulário para um manipulador de formulários.
            - O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.
            - O elemento input representa um botão que, quando ativado, envia o formulário.
        -->
        <input type="submit" value="Submit"/>
    </form>

</body>
</html>
