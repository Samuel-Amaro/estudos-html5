<!--
    * INPUT TYPE DATETIME LOCAL(TIPO DE ENTRADA DATETIME-LOCAL)

        - O <input type="datetime-local"> especifica um campo de entrada de data e hora, sem fuso horário.

        - Dependendo do suporte do navegador, um seletor de data pode aparecer no campo de entrada.

        - O inputelemento representa um controle para definir o valor do elemento como uma string que representa uma data e hora locais , sem informações de deslocamento de fuso horário.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <h2>Campo de data local</h2>

    <p>O <strong>&lt;input type="datetime-local"&gt;</strong> é usado para campos de entrada que devem conter uma data e hora local.</p>

    <!--
        - o elemento <form> e usado para criar um formulario HTML para entrada do usuario.
        -  O <form> elemento é um contêiner para diferentes tipos de elementos de entrada
        - o atributo action, define a ação a ser executada quando o formulário for enviado.
        - neste exemplo não tera nenhuma ação a ser executa quando o formulario for enviado. não temos script do lado do servidor para tratar os dados.
    -->
    <form action="#">
        <!--
            - o elemento <label> define um rotulo para um elemento de formulario.
            - O for atributo da <label> tag deve ser igual ao id atributo do <input> elemento para ligá-los.
            - O atributo for pode ser especificado para indicar um controle de formulário ao qual a legenda deve ser associada.
        -->
        <label for="birthdaytime">Birthday (date and time):</label>
        <!--
            - o elemento <input type="datetime-local"> especifica um campo de entrada de data e hora local sem fuso horario
            - o usuario entra com uma data e hora local sem fuso
        -->
        <input type="datetime-local" id="birthdaytime" name="birthdattime"/>
        <!--
            - O <input type="submit"> define um botão do tipo submit para enviar os dados do formulário para um manipulador de formulários.
            - O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.
            - O elemento input representa um botão que, quando ativado, envia o formulário.
        -->
        <input type="submit" value="Submit"/>
    </form>

</body>
</html>
