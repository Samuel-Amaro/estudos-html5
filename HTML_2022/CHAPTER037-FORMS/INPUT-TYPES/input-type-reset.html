<!--
    * INPUT TYPE RESET(REDEFINIÇÃO DO TIPO DE ENTRADA)

        - <input type="reset"> define um botão de redefinição que redefinirá todos os valores do formulário para seus valores padrão:

        - O elemento input representa um botão que, quando ativado, redefine o formulário. Se o elemento tiver um atributo value, o rótulo do botão deve ser o valor desse atributo; caso contrário, deve ser uma string definida pela implementação que significa "Redefinir" ou algo assim. O elemento é um botão.

        - Se você alterar os valores de entrada e clicar no botão "Redefinir", os dados do formulário serão redefinidos para os valores padrão.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <h2>Reset Button(botão resetar)</h2>

    <p>O <strong>&lt;input type="reset"&gt;</strong>  define um botão de reset que redefine todos os valores do formulário para seus valores padrão:
    </p>
     <!--
        - o elemento <form> e usado para criar um formulario HTML para entrada do usuario.
        -  O <form> elemento é um contêiner para diferentes tipos de elementos de entrada
        - o atributo action, define a ação a ser executada quando o formulário for enviado.
        - neste exemplo não tera nenhuma ação a ser executa quando o formulario for enviado. não temos script do lado do servidor para tratar os dados.
    -->
    <form action="#">
        <!--
            - o elemento <label> define um rotulo para um elemento de formulario.
            - O for atributo da <label> tag deve ser igual ao id atributo do <input> elemento para ligá-los.
            - O atributo for pode ser especificado para indicar um controle de formulário ao qual a legenda deve ser associada.
            - definimos um label para o input fname
        -->
        <label for="fname">First Name:</label>
        <br/>
         <!--
            - o elemento <input> e um elemento de entrada do formulario.
            - O <input type="text"> define um campo de entrada de linha única para entrada de texto.
            - o label fname esta associado a esse input
        -->
        <input type="text" id="fname" name="fname"/>
        <br/>
        <label for="lname">Last Name:</label>
        <br/>
        <input type="text" id="lname" name="lname"/>
        <br/>
        <br/>
        <!--
            - O <input type="submit"> define um botão do tipo submit para enviar os dados do formulário para um manipulador de formulários.
            - O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.
            - O elemento input representa um botão que, quando ativado, envia o formulário.
        -->
        <input type="submit" value="Enviar"/>
        <!--
            - o <input type="reset"> define um botão de redefinição que redefinirá todos os valores do formulário para seus valores padrão.
        -->
        <input type="reset" value="Redefinir">
    </form>

</body>
</html>
