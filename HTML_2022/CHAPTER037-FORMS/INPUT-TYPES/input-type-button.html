<!--
    * INPUT TYPE BUTTON(BOTÃO DE TIPO DE ENTRADA)

        - <input type="button"> define um botão :

        - O elemento input representa um botão sem comportamento padrão. Um rótulo para o botão deve ser fornecido no atributo value, embora possa ser a string vazia. Se o elemento tiver um atributo value, o rótulo do botão deve ser o valor desse atributo; caso contrário, deve ser a string vazia. O elemento é um botão.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Input type button</title>
</head>
<body>

    <h2>Input type button(Botão de entrada)</h2>

    <!--
        - o elemento <input type="button"/> define um botão, sem comportamento padrão. o label(etiqueta, rotulo) do botão deve ser fornecido ao atributo value 
    -->
    <input type="button" onclick="alert('Hello World!')" value="Clique em min!"/>
</body>
</html>
