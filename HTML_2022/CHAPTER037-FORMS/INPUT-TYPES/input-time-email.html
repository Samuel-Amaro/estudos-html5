<!--
    * INPUT TIPE EMAIL(TIPO DE ENTRADA E-MAIL)

        - O <input type="email"> é usado para campos de entrada que devem conter um endereço de e-mail.

        - Dependendo do suporte do navegador, o endereço de e-mail pode ser validado automaticamente quando enviado.

        - Alguns smartphones reconhecem o tipo de e-mail e adicionam ".com" ao teclado para corresponder à entrada de e-mail.

        - O funcionamento do estado Email depende se o multiple atributo é especificado ou não.

        - Quando o multipleatributo não é especificado no elemento, O input elemento representa um controle para editar um endereço de email fornecido no valor do elemento .
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <h2>Campo de e-mail</h2>

    <p>O <strong>&lt;input type="email"&gt;</strong> é usado para campos de entrada que devem conter um endereço de e-mail.</p>

    <!--
        - o elemento <form> e usado para criar um formulario HTML para entrada do usuario.
        -  O <form> elemento é um contêiner para diferentes tipos de elementos de entrada
        - o atributo action, define a ação a ser executada quando o formulário for enviado.
        - neste exemplo não tera nenhuma ação a ser executa quando o formulario for enviado. não temos script do lado do servidor para tratar os dados.
    -->
    <form action="#">
        <!--
            - o elemento <label> define um rotulo para um elemento de formulario.
            - O for atributo da <label> tag deve ser igual ao id atributo do <input> elemento para ligá-los.
            - O atributo for pode ser especificado para indicar um controle de formulário ao qual a legenda deve ser associada.
        -->
        <label for="email">Entre com seu email:</label>
        <!--
            - o <input type="email"> e usado para campos de entrada que devem conter um endereço de e-mail.
            - o usuario deve entrar com um email    
        -->
        <input type="email" id="email" name="email"/>
        <!--
            - O <input type="submit"> define um botão do tipo submit para enviar os dados do formulário para um manipulador de formulários.
            - O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.
            - O elemento input representa um botão que, quando ativado, envia o formulário.
        -->
        <input type="submit" value="Submit"/>
    </form>

</body>
</html>
