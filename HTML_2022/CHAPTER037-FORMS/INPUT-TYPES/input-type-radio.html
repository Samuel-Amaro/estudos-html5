<!--
    * INPUT TYPE RADIO(TIPO DE ENTRADA RÁDIO)

        - <input type="radio"> define um botão de rádio .

        - Os botões de opção permitem que um usuário selecione APENAS UMA de um número limitado de opções:

        - O elemento de entrada representa um controle que, quando usado em conjunto com outros elementos de entrada, forma um grupo de botões de opção no qual apenas um controle pode ter seu estado de verificação definido como verdadeiro. Se o estado de verificação do elemento for verdadeiro, o controle representa o controle selecionado no grupo e, se for falso, indica um controle do grupo que não está selecionado.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <h2>Radio Buttons(Botões do rádio)</h2>

    <p>O <strong>&lt;input type="radio"&gt;</strong> define um botão de rádio:</p>

    <p>Escolha seu idioma da Web favorito:</p>

     <!--
        - o elemento <form> e usado para criar um formulario HTML para entrada do usuario.
        -  O <form> elemento é um contêiner para diferentes tipos de elementos de entrada
        - o atributo action, define a ação a ser executada quando o formulário for enviado.
        - neste exemplo não tera nenhuma ação a ser executa quando o formulario for enviado. não temos script do lado do servidor para tratar os dados.
    -->
    <form action="#">
        <!--
            - o elemento <input type="radio"> define um botão de rádio. com o valor HTML
            - Os botões de opção permitem que um usuário selecione APENAS UMA de um número limitado de opções:
        -->
        <input type="radio" id="html" name="fav_language" value="HTML"/>
        <!--
            - o elemento <label> define um rotulo para um elemento de formulario.
            - O for atributo da <label> tag deve ser igual ao id atributo do <input> elemento para ligá-los.
            - O atributo for pode ser especificado para indicar um controle de formulário ao qual a legenda deve ser associada.
        -->
        <label for="html">HTML</label>
        <br/>
        <!--
            - o elemento <input type="radio"> define um botão de rádio. com o valor CSS
        -->
        <input type="radio" id="css" name="fav_language" value="CSS"/>
        <label for="css">CSS</label>
        <br/>
        <!--
            - o elemento <input type="radio"> define um botão de rádio. com o valor javascript
        -->
        <input type="radio" id="javascript" name="fav_language" value="JavaScript"/>
        <label for="javascript">JavaScript</label>
        <br/>
        <br/>
        <!--
            - O <input type="submit"> define um botão do tipo submit para enviar os dados do formulário para um manipulador de formulários.
            - O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.
            - O elemento input representa um botão que, quando ativado, envia o formulário.
        -->
        <input type="submit" value="Submit"/>
    </form>

</body>
</html>
