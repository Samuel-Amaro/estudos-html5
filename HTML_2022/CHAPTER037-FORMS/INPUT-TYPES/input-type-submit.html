<!--
    * INPUT TYPE SUBMIT(TIPO DE ENTRADA ENVIAR)

        - <input type="submit"> define um botão para enviar dados de formulário para um manipulador de formulário.

        - O manipulador de formulário geralmente é uma página do servidor com um script para processar dados de entrada.

        - O manipulador de formulário é especificado no action atributo do formulário:

        - O elemento input representa um botão que, quando ativado, envia o formulário. Se o elemento tiver um atributo value, o rótulo do botão deve ser o valor desse atributo; caso contrário, deve ser uma string definida pela implementação que significa "Enviar" ou algo assim. O elemento é um botão, especificamente um botão de envio.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <h2>Submit button(botão enviar)</h2>

    <p>O <strong>&lt;input type="submit"&gt;</strong> define um botão para enviar dados de formulário para um manipulador de formulário:
    </p>
     <!--
        - o elemento <form> e usado para criar um formulario HTML para entrada do usuario.
        -  O <form> elemento é um contêiner para diferentes tipos de elementos de entrada
        - o atributo action, define a ação a ser executada quando o formulário for enviado.
        - neste exemplo não tera nenhuma ação a ser executa quando o formulario for enviado. não temos script do lado do servidor para tratar os dados.
    -->
    <form action="#">
        <!--
            - o elemento <label> define um rotulo para um elemento de formulario.
            - O for atributo da <label> tag deve ser igual ao id atributo do <input> elemento para ligá-los.
            - O atributo for pode ser especificado para indicar um controle de formulário ao qual a legenda deve ser associada.
            - definimos um label para o input fname
        -->
        <label for="fname">First Name:</label>
        <br/>
         <!--
            - o elemento <input> e um elemento de entrada do formulario.
            - O <input type="text"> define um campo de entrada de linha única para entrada de texto.
            - o label fname esta associado a esse input
        -->
        <input type="text" id="fname" name="fname"/>
        <br/>
        <label for="lname">Last Name:</label>
        <br/>
        <input type="text" id="lname" name="lname"/>
        <br/>
        <br/>
        <!--
            - O <input type="submit"> define um botão do tipo submit para enviar os dados do formulário para um manipulador de formulários.
            - O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.
            - O elemento input representa um botão que, quando ativado, envia o formulário.
        -->
        <input type="submit" value="Submit"/>
    </form>

</body>
</html>
