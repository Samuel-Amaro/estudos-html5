<!--
    * O ATRIBUTO REQUERED(OBRIGATORIO-NECESSARIO)

        - O required atributo input especifica que um campo de entrada deve ser preenchido antes de enviar o formulário.

        - O required atributo funciona com os seguintes tipos de entrada: text, search, url, tel, email, password, date pickers, number, checkbox, radio e file.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <h2>O atributo de input required(obrigatorio)</h2>

    <p>O atributo obrigatório especifica que um campo de entrada deve ser preenchido antes de enviar o formulário.</p>

    <!--
        - o elemento <form> e usado para criar um formulario HTML para entrada do usuario.
        -  O <form> elemento é um contêiner para diferentes tipos de elementos de entrada
    -->
    <form>
        <!--
            - o elemento <label> define um rotulo para um elemento de formulario.
            - O for atributo da <label> tag deve ser igual ao id atributo do <input> elemento para ligá-los.
            - O atributo for pode ser especificado para indicar um controle de formulário ao qual a legenda deve ser associada.
        -->
        <label for="username">username:</label>
         <!--
            - o elemento <input> e um elemento de entrada do formulario.
            - O <input type="text"> define um campo de entrada de linha única para entrada de texto.
            - o atributo required, e um atributo que especifica que o campo de entrada deve ser preenchido antes de enviar o formulario.
            - usuario entra com um texto.
        -->
        <input type="text" id="username" name="username" required/>
        <br/>
        <br/>
        <!--
            - O <input type="submit"> define um botão para enviar os dados do formulário para um manipulador de formulários.
            - O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.
        -->
        <input type="submit" value="Submit"/>
    </form>

    <p><strong>Nota:</strong> o atributo obrigatório da tag de entrada não é compatível com a versão anterior 10.1 do Safari.</p>
</body>
</html>
