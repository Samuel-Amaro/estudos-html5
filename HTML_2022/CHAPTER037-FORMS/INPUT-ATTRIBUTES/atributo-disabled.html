<!--
    * O ATRIBUTO DISABLED(DESABILITADO)

        - O disabled atributo input especifica que um campo de entrada deve ser desabilitado.

        - Um campo de entrada desativado é inutilizável e não pode ser clicado.

        - O valor de um campo de entrada desabilitado não será enviado ao enviar o formulário!
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <h2>O atributo de entrada disabled(desativado)</h2>

    <p>O atributo disabled especifica que um campo de entrada deve ser desativado (inutilizável e não clicável):</p>

     <!--
        - o elemento <form> e usado para criar um formulario HTML para entrada do usuario.
        -  O <form> elemento é um contêiner para diferentes tipos de elementos de entrada
    -->
    <form>
        <!--
            - o elemento <label> define um rotulo para um elemento de formulario.
            - O for atributo da <label> tag deve ser igual ao id atributo do <input> elemento para ligá-los.
            - O atributo for pode ser especificado para indicar um controle de formulário ao qual a legenda deve ser associada.
            - definimos um label para o input fname
        -->
        <label for="fname">First Name:</label>
        <br/>
         <!--
            - o elemento <input> e um elemento de entrada do formulario.
            - O <input type="text"> define um campo de entrada de linha única para entrada de texto.
            - o atributo value, do elemento <input type="text"> e para especificar um valor inicial para o campo de entrada. o elemento ja e iniciado com um valor de entrada.
            - o atributo disabled, especifica que um campo de entrada de formulario deve ser desativado, um campo inutilizavel e não pode ser clicado e nem editado.
            - usuario não entra com um texto.
        -->
        <input type="text" id="fname" name="fname" value="John" disabled/>
        <br/>
        <label for="lname">Last Name:</label>
        <br/>
        <input type="text" id="lname" name="lname" value="Doe"/>
        <br/>
        <br/>
        <!--
            - O <input type="submit"> define um botão para enviar os dados do formulário para um manipulador de formulários.
            - O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.
        -->
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
