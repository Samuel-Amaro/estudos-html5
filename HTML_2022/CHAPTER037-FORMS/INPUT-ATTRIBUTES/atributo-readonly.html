<!--
    * O ATRIBUTO READONLY(SOMENTE LEITURA)

        - O readonly atributo input especifica que um campo de entrada é somente leitura.

        - Um campo de entrada somente leitura não pode ser modificado (no entanto, um usuário pode tabular até ele, realçá-lo e copiar o texto dele).

        O valor de um campo de entrada somente leitura será enviado ao enviar o formulário!

        - O readonly atributo é um atributo booleano que controla se o usuário pode ou não editar o controle de formulário. Quando especificado, o elemento não é mutável.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <h2>O atributo somente leitura(readonly) de entrada</h2>

    <p>O atributo readonly especifica que um campo de entrada deve ser somente leitura (não pode ser alterado):</p>

     <!--
        - o elemento <form> e usado para criar um formulario HTML para entrada do usuario.
        -  O <form> elemento é um contêiner para diferentes tipos de elementos de entrada
    -->
    <form>
        <!--
            - o elemento <label> define um rotulo para um elemento de formulario.
            - O for atributo da <label> tag deve ser igual ao id atributo do <input> elemento para ligá-los.
            - O atributo for pode ser especificado para indicar um controle de formulário ao qual a legenda deve ser associada.
            - definimos um label para o input fname
        -->
        <label for="fname">First Name:</label>
        <br/>
         <!--
            - o elemento <input> e um elemento de entrada do formulario.
            - O <input type="text"> define um campo de entrada de linha única para entrada de texto.
            - o atributo readonly, especifica que um campo de entrada e somente leitura, o campo não poder ser  modificado, o usuario não poder editar o valor desse campo de entrada.
            - usuario entra com um texto.
        -->
        <input type="text" id="fname" name="fname" value="John" readonly/>
        <br/>
        <label for="lname">Last Name:</label>
        <br/>
        <input type="text" id="lname" name="lname" value="Doe"/>
        <br/>
        <br/>
        <!--
            - O <input type="submit"> define um botão para enviar os dados do formulário para um manipulador de formulários.
            - O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.
        -->
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
