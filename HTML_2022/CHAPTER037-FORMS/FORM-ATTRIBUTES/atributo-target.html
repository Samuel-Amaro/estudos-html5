<!--
    * O ATRIBUTO ALVO(target)

        - O target atributo especifica onde exibir a resposta recebida após o envio do formulário.

        - O target atributo pode ter um dos seguintes valores:

        VALUE: _blank
        DESCRIPTION: A resposta é exibida em uma nova janela ou guia
        ------------------------------------
        VALUE: _self
        DESCRIPTION: A resposta é exibida na janela atual
        ------------------------------------
        VALUE: _parent
        DESCRIPTION: A resposta é exibida no quadro pai
        ------------------------------------
        VALUE: _top
        DESCRIPTION: A resposta é exibida em todo o corpo da janela
        ------------------------------------
        VALUE: framename
        DESCRIPTION: A resposta é exibida em um iframe nomeado
        -----------------------------------     
        - O valor padrão é _self o que significa que a resposta será aberta na janela atual.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <h2>O atributo de destino(target) do formulario</h2>

    <p>Ao enviar este formulário, o resultado será aberto em uma nova aba do navegador:</p>

     <!--
        - o elemento <form> e usado para criar um formulario HTML para entrada do usuario.
        -  O <form> elemento é um contêiner para diferentes tipos de elementos de entrada
        - o atributo action, define a ação a ser executada quando o formulário for enviado.
        - neste exemplo não tera nenhuma ação a ser executa quando o formulario for enviado. não temos script do lado do servidor para tratar os dados.
        - o atributo target(alvo) especifica onde exibir a resposta recebida após o envio do formulário. o valor _blank especifica que a resposta e exibida em uma nova janela ou guia.
    -->
    <form action="#" target="_blank">
        <!--
            - o elemento <label> define um rotulo para um elemento de formulario.
            - O for atributo da <label> tag deve ser igual ao id atributo do <input> elemento para ligá-los.
            - O atributo for pode ser especificado para indicar um controle de formulário ao qual a legenda deve ser associada.
            - definimos um label para o input fname
        -->
        <label for="fname">First Name:</label>
        <br/>
         <!--
            - o elemento <input> e um elemento de entrada do formulario.
            - O <input type="text"> define um campo de entrada de linha única para entrada de texto.
            - o label fname esta associado a esse input
        -->
        <input type="text" id="fname" name="fname" value="John"/>
        <br/>
        <label for="lname">Last Name:</label>
        <br/>
        <input type="text" id="lname" name="lname" value="Doe"/>
        <br/>
        <br/>
        <!--
            - O <input type="submit"> define um botão para enviar os dados do formulário para um manipulador de formulários.
            - O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.
        -->
        <input type="submit" value="Submit"/>
    </form>

</body>
</html>
