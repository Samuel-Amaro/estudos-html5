<!--
    * ATRIBUTO HTML <form> accept-charset()

    * DEFINIÇÃO E USO

        - O accept-charset atributo especifica as codificações de caracteres que devem ser usadas para o envio do formulário. 

    * SINTAXE: 

        <form accept-charset="character_set">

    * VALORES DE ATRIBUTO

        VALUE: character_set
        DESCRIPTION: Uma lista separada por espaços de uma ou mais codificações de caracteres que devem ser usadas para o envio do formulário.
        Valores comuns:

            UTF-8 - Codificação de caracteres para Unicode

            ISO-8859-1 - Codificação de caracteres para o alfabeto latino

        Em teoria, qualquer codificação de caracteres pode ser usada, mas nenhum navegador entende todos eles. Quanto mais amplamente uma codificação de caracteres for usada, maior a chance de um navegador entendê-la.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
</head>
<body>

    <h2>O atributo accept-charset(aceitar conjunto de caracteres) do formulário</h2>
    
     <!--
        - o elemento <form> e usado para criar um formulario HTML para entrada do usuario.
        -  O <form> elemento é um contêiner para diferentes tipos de elementos de entrada
        - o atributo action, define a ação a ser executada quando o formulário for enviado.
        - neste exemplo não tera nenhuma ação a ser executa quando o formulario for enviado. não temos script do lado do servidor para tratar os dados.
        - o atributo accept-charset especifica as codificações de caracteres que devem ser usadas para o envio do formulário. neste exemplo escolhemos o valor UTF-8 - Codificação de caracteres para Unicode
        
    -->
    <form action="#" accept-charset="utf-8">
        <!--
            - o elemento <label> define um rotulo para um elemento de formulario.
            - O for atributo da <label> tag deve ser igual ao id atributo do <input> elemento para ligá-los.
            - O atributo for pode ser especificado para indicar um controle de formulário ao qual a legenda deve ser associada.
        -->
        <label for="fname">Primeiro Nome</label>
         <!--
            - o elemento <input> e um elemento de entrada do formulario.
            - O <input type="text"> define um campo de entrada de linha única para entrada de texto.
        -->
        <input type="text" id="fname" name="fname"/>
        <br/>
        <br/>
        <!--
            - O <input type="submit"> define um botão para enviar os dados do formulário para um manipulador de formulários.
            - O manipulador de formulário geralmente é um arquivo no servidor com um script para processar dados de entrada.
        -->
        <input type="submit" value="Submit"/>
    </form>

</body>
</html>
