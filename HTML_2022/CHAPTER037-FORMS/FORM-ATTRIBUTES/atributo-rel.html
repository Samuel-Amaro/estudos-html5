<!--
    * ATRIBUTO HTML <form> rel

    * DEFINIÇÃO E USO

        - O rel atributo especifica o relacionamento entre o documento atual e o documento vinculado.

    * SINTAXE

        <form rel="value">

    * VALORES DE ATRIBUTO

        VALUE: external(externo)
        DESCRIPTION: Especifica que o documento referenciado não faz parte do site atual
        --------------------------------------
        VALUE: help(ajuda)
        DESCRIPTION: Links para um documento de ajuda
        --------------------------------------
        VALUE: licence(licença)
        DESCRIPTION: Links para informações de direitos autorais do documento
        --------------------------------------
        VALUE: next(proximo)
        DESCRIPTION: O próximo documento em uma seleção
        --------------------------------------
        VALUE: nofollow
        DESCRIPTION: Links para um documento não endossado, como um link pago. ("nofollow" é usado pelo Google, para especificar que o spider de pesquisa do Google não deve seguir esse link)
        --------------------------------------
        VALUE: nooopener
        DESCRIPTION: 
        --------------------------------------
        VALUE: noreferrer
        DESCRIPTION: Especifica que o navegador não deve enviar um cabeçalho de referência HTTP se o usuário seguir o hiperlink
        --------------------------------------
        VALUE: opener
        DESCRIPTION:
        --------------------------------------
        VALUE: prev
        DESCRIPTION: O documento anterior em uma seleção
        --------------------------------------
        VALUE: search
        DESCRIPTION: Links para uma ferramenta de pesquisa para o documento
        --------------------------------------
-->
