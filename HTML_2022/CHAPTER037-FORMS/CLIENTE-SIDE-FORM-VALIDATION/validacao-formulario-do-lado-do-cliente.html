    * VALIDAÇÃO DE FORMULÁRIO DO LADO DO CLIENTE

        - Antes de enviar os dados para o servidor, é importante garantir que todos os controles de formulário obrigatórios sejam preenchidos, no formato correto. Isso é chamado de validação de formulário do lado do cliente e ajuda a garantir que os dados enviados correspondam aos requisitos estabelecidos nos vários controles de formulário. Este artigo conduz você pelos conceitos básicos e exemplos de validação de formulário do lado do cliente.

        - A validação do lado do cliente é uma verificação inicial e um recurso importante da boa experiência do usuário; capturando dados inválidos no lado do cliente, o usuário pode corrigi-los imediatamente. Se chegar ao servidor e for rejeitado, um atraso perceptível é causado por uma viagem de ida e volta ao servidor e depois de volta ao lado do cliente para informar ao usuário para corrigir seus dados.

        - No entanto, a validação do lado do cliente não deve ser considerada uma medida de segurança exaustiva! Seus aplicativos devem sempre realizar verificações de segurança em todos os dados enviados por formulário no lado do servidor, bem como no lado do cliente, porque a validação do lado do cliente é muito fácil de ignorar, de modo que usuários mal-intencionados ainda podem enviar dados inválidos facilmente para seu servidor . Leia Segurança do site para ter uma ideia do que pode acontecer; implementar a validação do lado do servidor está um pouco além do escopo deste módulo, mas você deve ter isso em mente.
