<!--
    * RESTRINGINDO COMPRIMENTO DE SUAS ENTRADAS

        - Você pode restringir o comprimento de caracteres de todos os campos de texto criados por <input> ou <textarea> usando os atributos minlength e . maxlength Um campo é inválido se tiver um valor e esse valor tiver menos caracteres do que o minlength valor ou mais do que o maxlength valor.

        - Os navegadores geralmente não permitem que o usuário digite um valor maior do que o esperado nos campos de texto. Uma experiência de usuário melhor do que apenas usar maxlength é também fornecer feedback de contagem de caracteres de maneira acessível e permitir que eles editem seu conteúdo em tamanho reduzido. Um exemplo disso é o limite de caracteres visto no Twitter ao tweetar. 
-->
