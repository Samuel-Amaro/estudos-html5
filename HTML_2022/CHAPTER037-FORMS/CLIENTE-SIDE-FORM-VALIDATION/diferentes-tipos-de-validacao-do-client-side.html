<!--
    * DIFERENTES TIPOS DE VALIDAÇÃO DO LADO DO CLIENTE

        - Existem dois tipos diferentes de validação do lado do cliente que você encontrará na web:

            - A validação de formulário integrada usa recursos de validação de formulário HTML5, que discutimos em muitos lugares ao longo deste módulo. Essa validação geralmente não requer muito JavaScript. A validação de formulário integrada tem melhor desempenho do que o JavaScript, mas não é tão personalizável quanto a validação do JavaScript.

            - A validação de JavaScript é codificada usando JavaScript. Essa validação é totalmente personalizável, mas você precisa criar tudo (ou usar uma biblioteca).
-->
