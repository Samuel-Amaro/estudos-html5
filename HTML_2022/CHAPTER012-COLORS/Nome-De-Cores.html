    * CORES HTML

        - As cores HTML sÃ£o especificadas com nomes de cores predefinidos ou com valores RGB, HEX, HSL, RGBA ou HSLA.

    * NOMES DE CORES

        - Em HTML, uma cor pode ser especificada usando um nome de cor:
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Nome de Cores</title>
</head>
<body>
    
    <!--define titulos de nivel 1, especificando uma cor de fundo para cada elemento, usando os nomes das cores como valor da propriedade css, bakgroud-color-->
    <h1 style="background-color: tomato;">Tomato</h1>
    <h1 style="background-color: orange;">Orange</h1>
    <h1 style="background-color: dodgerblue;">DodgerBlue</h1>
    <h1 style="background-color: MediumSeaGreen;">MediumSeaGreen</h1>
    <h1 style="background-color: gray;">Gray</h1>
    <h1 style="background-color: slateblue;">SlateBlue</h1>
    <h1 style="background-color: violet;">Violet</h1>
    <h1 style="background-color: LightGray;">LightGray</h1>

</body>
</html>
