<!--
    * TONS DE CINZA

      - Tons de cinza geralmente são definidos usando valores iguais para todos os três parâmetros:
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cores</title>
</head>
<body>
    
    <!--para cada elemento html especificamos uma cor de fundo com um valor rgb, que a cada elemento forma tons de cinza-->
    <h1 style="background-color: rgb(60, 60, 60);">rgb(60, 60, 60);</h1>

    <h1 style="background-color: rgb(100, 100, 100);">rgb(100, 100, 100);</h1>

    <h1 style="background-color: rgb(140, 140, 140);">rgb(140, 140, 140);</h1>

    <h1 style="background-color: rgb(180, 180, 180);">rgb(180, 180, 180);</h1>

    <h1 style="background-color: rgb(200, 200, 200);">rgb(200, 200, 200);</h1>

    <h1 style="background-color: rgb(240, 240, 240);">rgb(240, 240, 240);</h1>

</body>
</html>
