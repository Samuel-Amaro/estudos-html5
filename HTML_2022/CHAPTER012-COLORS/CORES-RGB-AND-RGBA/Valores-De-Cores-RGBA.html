<!--
    * VALORES DE CORES RGBA

        - Os valores de cor RGBA são uma extensão dos valores de cor RGB com um canal Alfa - que especifica a opacidade de uma cor.

        - Um valor de cor RGBA é especificado com:

            rgba(red, green, blue, alfa);

        - O parâmetro alfa é um número entre 0,0 (totalmente transparente) e 1,0 (nada transparente):

        - Experimente misturando os valores RGBA abaixo:
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cores</title>
</head>
<body>
    
    <!--para cada elemento html especificamos uma cor de fundo com um valor rgba, misturando as cores-->
    <h1 style="background-color: rgb(255, 99, 71, 0);">rgb(255, 99, 71, 0);</h1>

    <h1 style="background-color: rgb(255, 99, 71, 0.2);">rgb(255, 99, 71, 0.2);</h1>

    <h1 style="background-color: rgb(255, 99, 71, 0.4);">rgb(255, 99, 71, 0.4);</h1>

    <h1 style="background-color: rgb(255, 99, 71, 0.6);">rgb(255, 99, 71, 0.6);</h1>

    <h1 style="background-color: rgb(255, 99, 71, 0.8);">rgb(255, 99, 71, 0.8);</h1>

    <h1 style="background-color: rgb(255, 99, 71, 1);">rgb(255, 99, 71, 1);</h1>

</body>
</html>
