<!--
    * TONS DE CINZA

      - Tons de cinza geralmente são definidos usando valores iguais para todos os três parâmetros:
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cores</title>
</head>
<body>
    
    <!--para cada elemento html especificamos uma cor de fundo com um valor hexadecimal, as cores definadas para os elementos são cores em tons de cinza, são cores que para serem formadas tem que possuir os mesmos paramentros com valores iguais, aqui especificamos tons de cinza-->
    <h1 style="background-color: #404040;">#404040</h1>

    <h1 style="background-color: #686868;">#686868;</h1>

    <h1 style="background-color: #a0a0a0;">#a0a0a0</h1>

    <h1 style="background-color: #bebebe;">#bebebe;</h1>

    <h1 style="background-color: #dcdcdc;">#dcdcdc;</h1>

    <h1 style="background-color: #f8f8f8;">#f8f8f8;</h1>

</body>
</html>
