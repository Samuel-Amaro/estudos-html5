<!--
    * CORES HTML HEX(HEXADECIMAL)

        - Uma cor hexadecimal é especificada com: #RRGGBB, onde os inteiros hexadecimais RR (vermelho), GG (verde) e BB (azul) especificam os componentes da cor.

    * VALORES DE CORES HEX

        - Em HTML, uma cor pode ser especificada usando um valor hexadecimal na forma:

            #rrggbb

        - Onde rr(vermelho), gg(verde) e bb (azul) são valores hexadecimais entre 00 e ff (o mesmo que decimal 0-255).

        - Por exemplo, #ff0000 é exibido como vermelho, porque vermelho é definido como seu valor mais alto (ff) e os outros dois (verde e azul) são definidos como 00.

        - Outro exemplo, #00ff00 é exibido como verde, porque verde é definido como seu valor mais alto (ff) e os outros dois (vermelho e azul) são definidos como 00.

        - Para exibir preto, defina todos os parâmetros de cor para 00, assim: #000000.

        - Para exibir branco, defina todos os parâmetros de cor para ff, assim: #ffffff.

        - Experimente misturando os valores HEX abaixo:

-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cores Hex</title>
</head>
<body>
    
    <!--declara titulos de nivel mais importante usando elemento <h1>, e usando o atributo style no elemento, especificando a propriedade css, background-color, com um valor de cor especificado usando um valor hexadecimal-->
    <h1 style="background-color: #ff0000;">#ff0000</h1>

    <h1 style="background-color: #00ff00;">#00ff00</h1>

    <h1 style="background-color: #0000ff;">#0000ff</h1>

    <h1 style="background-color: #3cb371;">#3cb371</h1>

    <h1 style="background-color: #ee82ee;">#ee82ee</h1>

    <h1 style="background-color: #ffa500;">#ffa500</h1>

</body>
</html>
