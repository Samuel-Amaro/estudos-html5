<!--
    * LUMINOSIDADE - LEVEZA(lightness)

        - A claridade de uma cor pode ser descrita como quanta luz você quer dar à cor, onde 0% significa nenhuma luz (preto), 50% significa 50% luz (nem escuro nem claro) 100% significa luminosidade total (branco).
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cores hsl - Luminosidade</title>
</head>
<body>
    
    <!--
        
        - especifa cores de fundo para os elementos html <h1> usando propriedade css inline, especificando a cor usando um valor hsl(matiz, saturação, luminosidade).
    
        - usando o paramentro de luminosidade para especificar a quanta luz devo dar a cor, e o terceiro paramentro, da function hsl.
    -->

    <!--25% de luminosidade e 25% de luminosidade(nem escuro nem claro)-->
    <h1 style="background-color: hsl(0, 100%, 25%);">hsl(0, 100%, 25%)</h1>

    <!--50% de luminosidade e 50% de luminosidade(nem escuro nem claro)-->
    <h1 style="background-color: hsl(0, 80%, 50%);">hsl(0, 100%, 50%);</h1>

    <!--75% de luminosidade e 75% de luminosidade(nem escuro nem claro)-->
    <h1 style="background-color: hsl(0, 100%, 75%);">hsl(0, 100%, 75%);</h1>

    <!--90% de luminosidade e 90% de luminosidade(nem escuro nem claro)-->
    <h1 style="background-color: hsl(0, 100%, 75%);">hsl(0, 100%, 90%);</h1>

    <!--100% de luminosidade e 100% de luminosidade(luminosidade total - branco)-->
    <h1 style="background-color: hsl(0, 100%, 100%);">hsl(0, 100%, 100%);</h1>



    <p>Com as cores HSL, 0% de luminosidade significa preto e 100% de luminosidade significa branco.</p>

</body>
</html>
