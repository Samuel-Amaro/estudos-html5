<!--
    * TONS DE CINZA

      - Os tons de cinza geralmente sÃ£o definidos definindo o matiz e a saturaÃ§Ã£o como 0 e ajustando a luminosidade de 0% a 100% para obter tons mais escuros/mais claros:
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cores</title>
</head>
<body>
    
    <!--
        Especificando cores de fundo para os elementos html <h1> usando propriedade css inline, usando o paramentro matiz da function hsl para representar tons de cinza, uma cor que tenha todos os paramentros uns valor igual, aqui neste caso representamos o cinza dizendo que a matiz(primeiro paramentro) e preto e a intensidade(segundo paramentro) da cor e nenhuma 0 e cinza e baixa luminosidade(terceiro parametro) na cor.

        - nos exemplos abaixo so mudados a luminosidade da cor cinza para formar tons claros e escuros, baixa luminosidade e muita
    -->
    <h1 style="background-color: hsl(0, 0%, 20%);">hsl(0, 0%, 20%);</h1>

    <h1 style="background-color: hsl(0, 0%, 30%);">hsl(0, 0%, 30%);</h1>

    <h1 style="background-color: hsl(0, 0%, 40%);">hsl(0, 0%, 40%);</h1>

    <h1 style="background-color: hsl(0, 0%, 60%);">hsl(0, 0%, 60%);</h1>

    <h1 style="background-color: hsl(0, 0%, 70%);">hsl(0, 0%, 70%);</h1>

    <h1 style="background-color: hsl(0, 0%, 90%);">hsl(0, 0%, 40%);</h1>

</body>
</html>
