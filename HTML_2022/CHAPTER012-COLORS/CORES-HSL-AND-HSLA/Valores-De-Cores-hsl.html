<!--
    * CORES HTML HSL E HSLA

        - HSL significa hue(matiz), saturation(saturação), lightness(leveza).

        - Os valores de cor HSLA são uma extensão do HSL com um canal Alpha (opacidade - opacity).

    * VALORES DE CORES HSL

        - Em HTML, uma cor pode ser especificada usando matiz, saturação e luminosidade(HSL) na forma:

            hsl(matiz - hue, saturação - saturation, luminosidade - lightness);

        - Matiz é um grau na roda de cores de 0 a 360. 0 é vermelho, 120 é verde e 240 é azul.

        - A saturação é um valor percentual, 0% significa um tom de cinza e 100% é a cor completa.

        - A luminosidade também é um valor percentual, 0% é preto e 100% é branco.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cores hsl</title>
</head>
<body>
    
    <!--especifa cores de fundo para os elementos html <h1> usando propriedade css inline, especificando a cor usando um valor hsl(matiz, saturação, luminosidade).-->
    <h1 style="background-color: hsl(0, 100%, 50%);">hsl(0, 100%, 50%)</h1>

    <h1 style="background-color: hsl(240, 100%, 50%);">hsl(240, 100%, 50%);</h1>

    <h1 style="background-color: hsl(147, 50%, 47%);">hsl(147, 50%, 47%)</h1>

    <h1 style="background-color: hsl(300, 76%, 72%);">hsl(300, 76%, 72%);</h1>

    <h1 style="background-color: hsl(39, 100%, 50%);">hsl(39, 100%, 50%);</h1>

    <h1 style="background-color: hsl(248, 53%, 58%);">hsl(248, 53%, 58%);</h1>

</body>
</html>
