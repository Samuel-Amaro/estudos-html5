<!--
    * SATURAÇÃO(SATURATION)

        - A saturação pode ser descrita como a intensidade de uma cor.

        - 100% é cor pura, sem tons de cinza.

        - 50% é 50% cinza, mas você ainda pode ver a cor.

        - 0% é completamente cinza, você não pode mais ver a cor.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cores hsl - saturação</title>
</head>
<body>
    
    <!--
        
        - especifa cores de fundo para os elementos html <h1> usando propriedade css inline, especificando a cor usando um valor hsl(matiz, saturação, luminosidade).
    
        - usando o paramentro de saturação para especificar a intensidade da cor.
    -->

    <!--saturation de 100% e cor pura-->
    <h1 style="background-color: hsl(0, 100%, 50%);">hsl(0, 100%, 50%)</h1>

    <!--saturation de 80% e cor pura, e 20% de cinza-->
    <h1 style="background-color: hsl(0, 80%, 50%);">hsl(0, 80%, 50%);</h1>

    <!--saturation de 60% e cor pura, e 50% de cinza-->
    <h1 style="background-color: hsl(0, 60%, 50%);">hsl(0, 60%, 50%);</h1>

    <!--saturation de 40% e cor pura, e 60% de cinza-->
    <h1 style="background-color: hsl(0, 40%, 50%);">hsl(0, 40%, 50%);</h1>

    <!--saturation de 20% e cor pura, e 80% de cinza-->
    <h1 style="background-color: hsl(0, 20%, 50%);">hsl(0, 20%, 50%);</h1>

    <!--saturation de 0% e sem cor, e somente cinza-->
    <h1 style="background-color: hsl(0, 0%, 50%);">hsl(0, 0%, 50%);</h1>

    <p>Com cores HSL, menos saturação significa menos cor. 0% é completamente cinza.</p>

</body>
</html>
