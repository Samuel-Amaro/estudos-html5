<!--
    * CORES HTML HSLA

        - Os valores de cor HSLA são uma extensão dos valores de cor HSL com um canal Alfa - que especifica a opacidade de uma cor.

        - Um valor de cor HSLA é especificado com:

            hsla(matiz, saturação, luminosidade, alfa); 

        - O parâmetro alfa é um número entre 0,0 (totalmente transparente) e 1,0 (nada transparente):

        - Experimente misturando os valores de HSLA abaixo:
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Cores hsla</title>
</head>
<body>
    
    <!--especifa cores de fundo para os elementos html <h1> usando propriedade css inline, especificando a cor usando um valor hsla(matiz, saturação, luminosidade, opacidade).-->
    <h1 style="background-color: hsla(9, 100%, 64%, 0);">hsla(9, 100%, 64%, 0);</h1><!--quarto paramentro 0% de trasnparencia(totalmente trasparente)-->

    <h1 style="background-color: hsl(9, 100%, 64%, 0.2);">hsl(9, 100%, 64%, 0.2);</h1><!--quarto paramentro 0.2% de trasnparencia-->

    <h1 style="background-color: hsl(9, 100%, 64%, 0.4);">hsl(9, 100%, 64%, 0.4);</h1><!--quarto paramentro 0.4% de trasnparencia-->

    <h1 style="background-color: hsl(9, 100%, 64%, 0.6);">hsl(9, 100%, 64%, 0.6);</h1><!--quarto paramentro 0.6% de trasnparencia(perdendo trasparencia)-->

    <h1 style="background-color: hsl(9, 100%, 64%, 0.8);">hsl(9, 100%, 64%, 0.8);</h1></h1><!--quarto paramentro 0.8% de trasnparencia(perdendo trasparencia)-->

    <h1 style="background-color: hsl(9, 100%, 64%, 1);">hsl(9, 100%, 64%, 1);</h1></h1><!--quarto paramentro '% de trasnparencia(nada trasparencia)-->
</body>
</html>
