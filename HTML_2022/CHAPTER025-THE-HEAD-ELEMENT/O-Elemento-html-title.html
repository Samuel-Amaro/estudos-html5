<!--
    * O ELEMENTO HTML <title>

        - O <title> elemento define o título do documento. O título deve ser somente texto e é mostrado na barra de título do navegador ou na aba da página.

        - O <title> elemento é obrigatório em documentos HTML!

        - O conteúdo de um título de página é muito importante para a otimização de mecanismos de busca (SEO)! O título da página é usado pelos algoritmos do mecanismo de pesquisa para decidir a ordem ao listar as páginas nos resultados da pesquisa.

        - O <title> elemento:

          - define um título na barra de ferramentas do navegador
          - fornece um título para a página quando ela é adicionada aos favoritos
          - exibe um título para a página nos resultados do mecanismo de pesquisa

        - Aqui estão algumas dicas para criar bons títulos:

            - Escolha um título mais longo e descritivo (evite títulos de uma ou duas palavras)
            - Os mecanismos de pesquisa exibirão cerca de 50 a 60 caracteres do título, portanto, tente não ter títulos mais longos do que isso
            - Não use apenas uma lista de palavras como título (isso pode reduzir a posição da página nos resultados da pesquisa)

        - Portanto, tente tornar o título o mais preciso e significativo possível!

        - Nota: Você NÃO pode ter mais de um <title>elemento em um documento HTML.
            
        - Um documento HTML simples:
-->
<!DOCTYPE html>
<html>
<!--
    - o elemento <head> e um conteiner para metadados,(dados sobre dados)
    - Metadados são dados sobre o documento HTML, não são exibidos.
    - o elemento <head> fica entre a tag <html> e <body>
-->
<head>
    <!--
        - o elemento a seguir define um metadado sobre o documento html, define um titulo para o documento.
        - o elemento <title>, define um titulo do documento, o titulo deve ser so texto.
        - o titulo definido e mostrado na barra de titulo do navegador ou na aba da pagina
        - o title elemento e obrigatorio em um documento <html>
    -->
    <title>Um título de página Significativo</title>
</head>
<body>
    
    <p>O conteúdo do elemento body é exibido na janela do navegador.</p>

    <p>O conteúdo do elemento título é exibido na guia do navegador, nos favoritos e nos resultados do mecanismo de pesquisa.</p>

</body>
</html>
