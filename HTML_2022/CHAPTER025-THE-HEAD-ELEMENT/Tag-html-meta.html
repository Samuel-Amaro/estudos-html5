<!--
    * TAG HTML <meta>

    * DEFINIÇÃO E USO

        - A <meta> tag define metadados sobre um documento HTML. Metadados são dados (informações) sobre dados.

        - <meta> tags sempre vão dentro do elemento <head> e normalmente são usadas para especificar o conjunto de caracteres, descrição da página, palavras-chave, autor do documento e configurações da janela de visualização.

        - Os metadados não serão exibidos na página, mas podem ser analisados ​​por máquina.

        - Os metadados são usados ​​por navegadores (como exibir conteúdo ou recarregar a página), mecanismos de pesquisa (palavras-chave) e outros serviços da web.

        - Existe um método para permitir que os web designers assumam o controle da viewport (a área visível do usuário de uma página da web), por meio da <meta> tag (consulte o exemplo "Configurando a viewport" abaixo).

    * ATRIBUTOS

        ATTRIBUTE: charset(conjunto de caracteres);
        VALUE: character_set;
        DESCRIPTION: Especifica a codificação de caracteres para o documento HTML
        -----------------------------------
        ATTRIBUTE: content(conteúdo)
        VALUE: text
        DESCRIPTION: Especifica o valor associado ao atributo http-equiv ou name
        -----------------------------------
        ATTRIBUTE: http-equiv;
        VALUE: content-security-policy(política de segurança de conteúdo), content-type(tipo de conteúdo), default-style(estilo padrão), refresh(atualizar); 
        DESCRIPTION: Fornece um cabeçalho HTTP para a informação/valor do atributo content
        -----------------------------------
        ATTRIBUTE: name
        VALUE: application-name(nome da aplicação), author(autor), description(descrição), generator(gerador), keywords(palavras-chave), viewport(janela de visualização)
        DESCRIPTION: Especifica um nome para os metadados
        -----------------------------------
-->
