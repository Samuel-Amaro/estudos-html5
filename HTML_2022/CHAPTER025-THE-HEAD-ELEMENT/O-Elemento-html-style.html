<!--
    * O ELEMENTO HTML <style>

        - O <style> elemento é usado para definir informações de estilo para uma única página HTML:
-->
<!DOCTYPE html>
<html>
<!--
    - o elemento <head> e um conteiner para metadados,(dados sobre dados)
    - Metadados são dados sobre o documento HTML, não são exibidos.
    - o elemento <head> fica entre a tag <html> e <body>
-->
<head>
    <!--
        - o elemento a seguir define um metadado sobre o documento html, define um titulo para o documento.
        - o elemento <title>, define um titulo do documento, o titulo deve ser so texto.
        - o titulo definido e mostrado na barra de titulo do navegador ou na aba da pagina
        - o title elemento e obrigatorio em um documento <html>
    -->
    <title>Um título de página</title>
    <!--
        - o elemento a seguir define outro metadado sobre o documento html.
        - define informações de estilo para esse documento, somente para esse documento usando o elemento <style>
        -  Um CSS interno é usado para definir um estilo para uma única página HTML.
    -->
    <style>
        /*propriedades css*/
        body{
            background-color: powderblue;
        }
        h1{
            color: red;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
    
    <h1>Este é um título</h1>
    
    <p>Este é um parágrafo.</p>

    <p>O conteúdo do elemento body é exibido na janela do navegador.</p>

    <p>conteúdo do elemento título é exibido na guia do navegador, nos favoritos e nos resultados do mecanismo de pesquisa.</p>

</body>
</html>
