<!--
    * SÍMBOLOS HTML

        - Símbolos que não estão presentes em seu teclado também podem ser adicionados usando entidades.

    * SIMBOLOS ENTIDADE HTML

        - As entidades HTML foram descritas no capítulo anterior.

        - Muitos símbolos matemáticos, técnicos e monetários não estão presentes em um teclado normal.

        - Para adicionar esses símbolos a uma página HTML, você pode usar o nome da entidade ou o número da entidade (uma referência decimal ou hexadecimal) para o símbolo.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>  

    <p>Vou mostrar &euro;</p> <!--especifica uma entidade por seu nome, uma entidade exibe um caractere reservado do HTML, nesse caso iremos exibir o simbolo da moeda euro-->
    <p>Vou mostrar &#8364;</p>  <!--especifica uma entidade por seu numero decimal-->
    <p>Vou mostrar &#x20AC;</p> <!--especifica uma entidade por seu numero hexadecimal-->

</body>
</html>
