<!--
    * TAGS HTML <h1> a <h6>

    * EXEMPLO

        - Os seis títulos HTML diferentes:
-->

<!DOCTYPE html><!--tipo do documento-->
<html lang="pt-br"> <!--elemento raiz que define o documento-->
    <head>
        <title>Titulo do documento</title>
    </head>
    <body> <!--corpo do documento, contém todo o conteúdo de um documento-->

        <!--define cabeçalhos(titulos) de diferentes niveis-->
        <h1>Este e um cabeçalho 1</h1><!--titulo mais importante-->
        <h2>Este e um cabeçalho 2</h2>
        <h3>Este e um cabeçalho 3</h3>
        <h4>Este e um cabeçalho 4</h4>
        <h5>Este e um cabeçalho 5</h5>
        <h6>Este e um cabeçalho 6</h6><!--titulo menos importante-->

        <p><b>Dica:</b> Use os elementos h1 a h6 apenas para títulos. Não os use apenas para tornar o texto em negrito ou grande. Use outras tags para isso.</p>

    </body>
</html>

<!--
    * DEFINIÇÃO E USO

      - As tags <h1> to <h6> são usadas para definir cabeçalhos HTML.

      - <h1> define o título mais importante. <h6> define o título menos importante.

      - Nota: Use apenas um <h1> por página - isso deve representar o título/assunto principal de toda a página. Além disso, não pule os níveis de título - comece com <h1>, depois use <h2>, e assim por diante.
-->
