<!--
    * TAG HTML <body>

    * EXEMPLO

        - Um documento HTML simples:
-->

<!DOCTYPE html><!--tipo do documento-->
<html lang="pt-br"> <!--elemento raiz que define o documento-->
    <head>
        <title>Titulo do documento</title>
    </head>
    <body> <!--corpo do documento, contém todo o conteúdo de um documento-->
        <h1>Este e um Titulo</h1><!--define um titulo-->
        <p>Este e um paragrafo</p> <!--define um paragrafo-->
    </body>
</html>

<!-- 
    * DEFINIÇÃO E USO

        - A <body> tag define o corpo do documento.

        - O <body> elemento contém todo o conteúdo de um documento HTML, como títulos, parágrafos, imagens, hiperlinks, tabelas, listas, etc.

        - Nota: Só pode haver um <body> elemento em um documento HTML.
-->
