<!--
    * TAG HTML <html>

     - Um documento HTML simples:
-->

<!DOCTYPE html><!--tipo do documento-->
<html lang="pt-br"> <!--elemento raiz que define o documento-->
    <head>
        <title>Titulo do documento</title>
    </head>
    <body> <!--corpo do documento-->
        <h1>Este e um Titulo</h1><!--define um titulo-->
        <p>Este e um paragrafo</p> <!--define um paragrafo-->
    </body>
</html>

<!--
    * DEFINIÇÃO E USO

        - A <html> tag representa a raiz de um documento HTML.

        - A <html> tag é o contêiner para todos os outros elementos HTML (exceto a tag <!DOCTYPE> ).

        - Nota: Você deve sempre incluir o atributo lang <html> dentro da tag, para declarar o idioma da página da Web. Isto destina-se a ajudar os motores de busca e navegadores.

    * ATRIBUTOS

        Attribute: xmlns;
        value: http://www.w3.org/1999/xhtml
        description: Especifica o atributo de namespace XML (se você precisar que seu conteúdo esteja em conformidade com XHTML)
-->
