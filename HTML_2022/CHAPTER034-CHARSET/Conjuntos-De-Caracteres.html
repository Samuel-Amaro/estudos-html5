<!--
    * CODIFICAÇÃO HTML(CONJUNTOS DE CARACTERES)

        - Para exibir uma página HTML corretamente, um navegador da Web deve saber qual conjunto de caracteres usar.

    * DE ASCII PARA UTF8

        - ASCII foi o primeiro padrão de codificação de caracteres. ASCII definiu 128 caracteres diferentes que podem ser usados ​​na internet: números (0-9), letras inglesas (AZ) e alguns caracteres especiais como ! $ + - ( ) @ < > .
        - ISO-8859-1 era o conjunto de caracteres padrão para HTML 4. Esse conjunto de caracteres suportava 256 códigos de caracteres diferentes. HTML 4 também suporta UTF-8.
        - ANSI (Windows-1252) era o conjunto de caracteres original do Windows. O ANSI é idêntico ao ISO-8859-1, exceto que o ANSI possui 32 caracteres extras.
        - A especificação HTML5 incentiva os desenvolvedores da Web a usar o conjunto de caracteres UTF-8, que abrange quase todos os caracteres e símbolos do mundo!

    * O ATRIBUTO DO CONJUNTO DE CARACTERES(CHARACTER SET) HTML

        - Para exibir uma página HTML corretamente, um navegador da Web deve conhecer o conjunto de caracteres usado na página.

        - Isso é especificado na <meta> tag:

        <meta charset="UTF-8"/> -> especifica a codificação dos caracteres, o conjunto de caracteres a ser utilizado na pagina, no caso usara o conjunto utf-8 abrange quase todos os caracteres e simbolos do mundo!

    * O CONJUNTO DE CARACTERES ASCII

        - ASCII usa os valores de 0 a 31 (e 127) para caracteres de controle.
        - ASCII usa os valores de 32 a 126 para letras, dígitos e símbolos.
        - ASCII não usa os valores de 128 a 255.

    * CONJUNTO DE CARACTERES ANSI(WINDOWS-1252)

        - ANSI é idêntico a ASCII para os valores de 0 a 127.
        - ANSI tem um conjunto proprietário de caracteres para os valores de 128 a 159.
        - ANSI é idêntico a UTF-8 para os valores de 160 a 255.

    * O CONJUNTO DE CARACACTERES ISO-8859-1

        - ISO-8859-1 é idêntico ao ASCII para os valores de 0 a 127.
        - A ISO-8859-1 não usa os valores de 128 a 159.
        - ISO-8859-1 é idêntico ao UTF-8 para os valores de 160 a 255.

    * O CONJUNTO DE CARACTERES UTF-8

        - O UTF-8 é idêntico ao ASCII para os valores de 0 a 127.
        - UTF-8 não usa os valores de 128 a 159. 
        - O UTF-8 é idêntico ao ANSI e ao 8859-1 para os valores de 160 a 255.
        - UTF-8 continua a partir do valor 256 com mais de 10.000 caracteres diferentes.
-->
