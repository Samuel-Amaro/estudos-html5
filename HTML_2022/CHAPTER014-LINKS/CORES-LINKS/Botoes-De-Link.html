<!--
    * BOTÕES DE LINK

        - Um link também pode ser estilizado como um botão, usando CSS:

-->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--adiciona estilo ao documento de forma local, somente aplicado a pagina, a este documento, css local-->
    <style>
        /*estiliza um link como um botão*/
        a:link, a:visited{
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2>Botão Link</h2>

    <p>Um link com o estilo de um botão</p>

    <!--
        define um link - hiperlink- permitindo o usuario em clique mude de uma pagina para outra

        define um hiperlink usando o elemento html <a>, o atributo href indica o destino do link, como destino especificamos uma URLs absoluta(um endereço da web completo) para vincular a um documento

        o texto entre a tag inicial e a tag final e mostrado para o usuario, o texto do link e parte que ficara visivel para o usuario.

        o atributo target(destino), permite especificar onde abrir o documento vinculado por meio do link, aqui especificaremos o valor _blank no target atributo para abrir o documento vinculado em nova janela ou nova guia.

        o title atributo especifica informações extra sobre o elemento, o title atributo e um atributo global que todos elementos html possui. as informações são mostradas como um tooltip quando move o mouse sobre o elemento
    -->

    <a href="https://www.w3schools.com/html/" target="_blank" title="Vá para a seção HTML do W3Schools">Este é um Link</a>
    
</body>
</html>
