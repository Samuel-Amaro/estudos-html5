<!--
    * LINKS HTML - SINTAXE

        - A tag HTML <a> define um hiperlink. Tem a seguinte sintaxe:

            <a href="url">texto link</a>

        - O atributo mais importante do <a> elemento é o href atributo, que indica o destino do link.

        - O texto do link é a parte que ficará visível para o leitor.

        - Clicar no texto do link enviará o leitor para o endereço de URL especificado.

        - Por padrão, os links aparecerão da seguinte forma em todos os navegadores:

            - Um link não visitado está sublinhado e azul.

            - Um link visitado é sublinhado e roxo.

            - Um link ativo está sublinhado e vermelho

        - Dica: É claro que os links podem ser estilizados com CSS, para obter outra aparência!
-->

<!DOCTYPE html>
<html lang="pt-br">
<body>

    <h1>Link HTML</h1>

    <p>Este Exemplo Mostra como criar um link - hiperlink para o W3Schools.com</p>

    <!--
        define um link - hiperlink- permitindo o usuario em clique mude de uma pagina para outra

        define um hiperlink usando o elemento html <a>, o atributo href indica o destino do link

        o texto entre a tag inicial e a tag final e mostrado para o usuario, o texto do link e parte que ficara visivel para o usuario
    -->

    <a href="https://www.w3schools.com/">Visite W3Schools.com!</a>


</body>
</html>
