<!--
    * LINKS HTML - O ATRIBUTO DE DESTINO(TARGET)

        - Por padrão, a página vinculada será exibida na janela atual do navegador. Para alterar isso, você deve especificar outro target para o link.

        - O target atributo especifica onde abrir o documento vinculado.

        - O target atributo pode ter um dos seguintes valores:

            - _self- Default. Abre o documento na mesma janela/guia em que foi clicado.

            - _blank - Abre o documento em uma nova janela ou guia.

            - _parent - Abre o documento no janela pai.

            - _top - Abre o documento em todo o corpo da janela
-->


<!DOCTYPE html>
<html lang="pt-br">
<body>

    <h1>Link HTML - Target Atributo</h1>

    <p>Use target="_blank" para abrir o documento vinculado em uma nova janela ou guia do navegador:</p>

    <!--
        define um link - hiperlink- permitindo o usuario em clique mude de uma pagina para outra

        define um hiperlink usando o elemento html <a>, o atributo href indica o destino do link.

        o texto entre a tag inicial e a tag final e mostrado para o usuario, o texto do link e parte que ficara visivel para o usuario.

        o atributo target(destino), permite especificar onde abrir o documento vinculado por meio do link, aqui especificaremos o valor _blank no target atributo para abrir o documento vinculado em nova janela ou nova guia.
    -->

    <a href="https://www.w3schools.com/" target="_blank">Visite W3Schools.com!</a>


</body>
</html>
