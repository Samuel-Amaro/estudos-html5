<!--
    * LINKS HTML - USE UMA IMAGEN COMO LINK

        - Para usar uma imagem como link, basta colocar a <img> tag dentro da <a> tag: 
-->

<!DOCTYPE html>
<html lang="pt-br">
<body>

    <h1>Imagen como um link</h1>

    <p>A imagen abaixo é um link. Tente clicar nele.</p>

    <!--
        define um link - hiperlink- permitindo o usuario em clique mude de uma pagina para outra

        define um hiperlink usando o elemento html <a>, o atributo href indica o destino do link, como destino especificamos uma URLs absoluta um endereço web completo.

       a elemento html <img> dentro da tag <a> parte visivel para o usuario, define a imagen como um link.

        o atributo target(destino), permite especificar onde abrir o documento vinculado por meio do link, aqui especificaremos o valor _blank no target atributo para abrir o documento vinculado em nova janela ou nova guia.
    -->

    <a href="https://www.w3.org" target="_blank">
        <img src="./smiley.gif" alt="imagen e um link" width="42px" height="42px">
    </a>
    
</body>
</html>
