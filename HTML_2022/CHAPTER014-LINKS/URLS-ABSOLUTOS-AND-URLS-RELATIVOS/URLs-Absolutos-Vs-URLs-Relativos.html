<!--
    * URLs Absolutos x URLs Relativos

        - Ambos os exemplos acima estão usando uma URL absoluta (um endereço completo da web) no href atributo.

        - Um link local (um link para uma página dentro do mesmo site) é especificado com um URL relativo (sem a parte "https://www"):
-->

<!DOCTYPE html>
<html lang="pt-br">
<body>

    <h1>Link HTML</h1>

    <h2>URLs Absolutos x URLs Relativas</h2>

    <h3>URLs Absolutas</h3>

    <!--define um hiperlink, usando o elemento html <a> especificando no atributo href uma URL asoluta(endereço completo da web) como destino, por meio do atributo target especificaremos como abrir o documento vinculado por meio de uma nova janela ou  guia do navegador, com o valor _blank-->
    <p><a href="https://www.w3.org" target="_blank">W3C</a></p>

    <p><a href="https://www.google.com" target="_blank">Google</a></p>
    
    <h3>URLs Relativas</h3>

    <!--
        define um link - hiperlink- permitindo o usuario em clique mude de uma pagina para outra

        define um hiperlink usando o elemento html <a>, o atributo href indica o destino do link, como destino especificamos uma URLs relativa, um link, local, para uma pagina dentro do mesmo site, não precisa informa a parte "https://www"

        o texto entre a tag inicial e a tag final e mostrado para o usuario, o texto do link e parte que ficara visivel para o usuario.

        o atributo target(destino), permite especificar onde abrir o documento vinculado por meio do link, aqui especificaremos o valor _blank no target atributo para abrir o documento vinculado em nova janela ou nova guia.
    -->

    <p><a href="./Atributo-Target-Link.html" target="_blank">Atributo Target - Link HTML</a></p>
    
    <p><a href="./Links-HTML-Hiperlinks.html" target="_blank">Hiperlinks HTML</a></p>
    
</body>
</html>
