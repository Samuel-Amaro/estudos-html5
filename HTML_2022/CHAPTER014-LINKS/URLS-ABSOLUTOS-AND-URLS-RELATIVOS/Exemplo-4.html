<!--
    * URLs Absolutos x URLs Relativos

        - Ambos os exemplos acima estão usando uma URL absoluta (um endereço completo da web) no href atributo.

        - Um link local (um link para uma página dentro do mesmo site) é especificado com um URL relativo (sem a parte "https://www"):
-->

<!DOCTYPE html>
<html lang="pt-br">
<body>

    <h1>Link HTML</h1>

    <h2>URLs Absolutos x URLs Relativas</h2>

    <h3>URLs Absolutas</h3>

    <p>Este exemplo vincula a uma página localizada na mesma pasta que a página atual:</p>

    <h4>Caminhos Externos</h4>

    <!--define um hiperlink, usando o elemento html <a> especificando no atributo href uma URL relativa(um link local, para uma pagina dentro do mesmo site, e especificado sem a parte https://www) como destino, por meio do atributo target especificaremos como abrir o documento vinculado por meio de uma nova janela ou  guia do navegador, com o valor _blank-->
    <p><a href="./Exemplo-2.html" target="_blank">Tutorial HTML</a></p>

</body>
</html>
