<!--
    * TAG HTML <a>

    * DEFINIÇÃO E USO

        - A <a> tag define um hiperlink, que é usado para vincular uma página a outra.

        - O atributo mais importante do <a> elemento é o href atributo, que indica o destino do link.

        - Por padrão, os links aparecerão da seguinte forma em todos os navegadores:

            - Um link não visitado está sublinhado e azul

            - Um link visitado é sublinhado e roxo

            - Um link ativo está sublinhado e vermelho

    * DICAS E NOTAS

        - Dica: Se a <a> tag não tiver href atributo, ela será apenas um espaço reservado para um hiperlink.

        - Dica: Uma página vinculada normalmente é exibida na janela atual do navegador, a menos que você especifique outro destino.

    * ATRIBUTOS

        ATTRIBUTE: download;
        VALUE: filename-nome arquivo;
        DESCRIPTION: Especifica que o destino(href) será baixado quando um usuário clicar no hiperlink;
        -------------------------------------
        ATTRIBUTE: href;
        VALUE: URL;
        DESCRIPTION: Especifica o URL da página para a qual o link vai
        ------------------------------------
        ATTRIBUTE: hreflang;
        VALUE: language_code;
        DESCRIPTION: Especifica o idioma do documento vinculado;
        ------------------------------------
        ATTRIBUTE: media;
        VALUE: media_query;
        DESCRIPTION: Especifica para qual mídia/dispositivo o documento vinculado é otimizado;
        ------------------------------------
        ATTRIBUTE: ping;
        VALUE: list_of_URLs;
        DESCRIPTION: Especifica uma lista de URLs separados por espaços para os quais, quando o link for seguido, as solicitações de postagem com o ping do corpo serão enviadas pelo navegador (em segundo plano). Normalmente usado para rastreamento.;
        ------------------------------------
        ATTRIBUTE: referrerpolicy;
        VALUE: no-referrer, no-referrer-when-downgrade, origin, origin-when-cross-origin, unsafe-url
        DESCRIPTION: Especifica qual referenciador usar ao buscar o recurso;
        ------------------------------------
        ATTRIBUTE: rel;
        VALUE: alternate, author. dns-prefetch, help, icon, license, next, pingback, preconnect, prefetch, preload, prerender, prev, search, stylesheet;
        DESCRIPTION: Requeridos. Especifica a relação entre o documento atual e o documento vinculado.
        -------------------------------------
        ATTRIBUTE: target;
        VALUE: _blank, _parent, _self, _top;
        DESCRIPTION: Especifica onde abrir o documento vinculado.
        -------------------------------------
        ATTRIBUTE: type;
        VALUE: media_type;
        DESCRIPTION: Especifica o tipo de mídia do documento vinculado.
-->
