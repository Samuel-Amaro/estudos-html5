<!--
    * LINK PARA UM ENDEREÇO DE E-MAIL

        - Use mailto: dentro do hre fatributo para criar um link que abre o programa de email do usuário (para permitir que ele envie um novo email):
-->

<!DOCTYPE html>
<html lang="pt-br">
<body>

    <h1>Link para numéro de telefone</h1>

    <p>Como vincular a um número de telefone:</p>

    <p>Para criar um link para um número de telefone, use tel: dentro do atributo href:</p>

    <!--
        define um link - hiperlink- permitindo o usuario em clique mude de uma pagina para outra

        define um hiperlink usando o elemento html <a>, o atributo href indica o destino do link, como destino usamos o esquema(sheme) tel: dentro do atributo href para criar um link que vincula o numero de telefone para fazer ligações.

        o texto entre a tag inicial e a tag final e mostrado para o usuario, o texto do link e parte que ficara visivel para o usuario.

        o atributo target(destino), permite especificar onde abrir o documento vinculado por meio do link, aqui especificaremos o valor _blank no target atributo para abrir o documento vinculado em nova janela ou nova guia.
    -->

    <a href="tel:+4733378901">+4733378901</a>
    
</body>
</html>
