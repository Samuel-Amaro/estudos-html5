<!--
    * BOTÃO COMO LINK

        - Para usar um botão HTML como um link, você precisa adicionar algum código JavaScript.

        - JavaScript permite especificar o que acontece em determinados eventos, como o clique de um botão:
-->


<!DOCTYPE html>
<html lang="pt-br">
<body>

    <h1>Botão como Links</h1>

    <p>Clique no botão para ir para o tutorial HTML.</p>

    <!--usando um elemento html <button> como um link-->
        
    <button onclick="document.location='./Link-Para-Um-Endereco-De-Email.html'">Tutorial HTML</button>
    
</body>
</html>
