<!--
    * FECHAR ELEMENTOS HTML VAZIOS ?

        - Em HTML, é opcional fechar elementos vazios.

        - PERMITIDO:

            <meta charset="utf-8"> -> Guia de estilo bom, não e obrigatorio fechar elementos vazios, que não possue, conteudo e nem tag  de fechamento

        - TAMBÉM PERMITIDO:

            <meta charset="utf-8"/> -> Guia de estilo bom também, não e necessario mas e feito para evitar erros, usar barra de fechamento em elementos vazios sem conteudo e sem tag de fechamento

        - Se você espera que o software XML/XHTML acesse sua página, mantenha a barra de fechamento (/), pois ela é obrigatória em XML e XHTML.
-->
