<!--
    * SEMPRE ESPECIFICAR ALT, WIDTH(LARGURA) E HEIGHT(ALTURA) PARA IMAGENS

        - Sempre especifique o alt atributo para imagens. Este atributo é importante se a imagem por algum motivo não puder ser exibida.

        - Além disso, sempre defina o width e height das imagens. Isso reduz a cintilação(FLICKERING), pois o navegador pode reservar espaço para a imagem antes de carregar.

        - BOA:

            <img src="html5.gif" alt="HTML5" style="width: 128px;height: 128px"> -> Guia de estilo bom, especificar alt, widht, height para imagens

        - RUIM:

            <img src="html5.gif"> -> Guia de estilo ruim, não especificar alt, widht, height para imagens
-->
