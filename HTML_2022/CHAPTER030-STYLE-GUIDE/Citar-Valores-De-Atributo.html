<!--
    * SEMPRE CITAR VALORES DE ATRIBUTO

        - HTML permite valores de atributo sem aspas.
        - No entanto, recomendamos citar valores de atributo, porque:

            - Os desenvolvedores normalmente citam valores de atributos
            - Os valores cotados são mais fáceis de ler
            - Você DEVE usar aspas se o valor contiver espaços

        - BOA:

            <table class="striped"> -> guia de estilo bom, citar valores de atributos, envolver o valor de atributos entre aspas duplas.

        - MAU:

            <table class="striped"> -> guia de estilo RUIUM, não citar valores de atributos, pratica ruim não envolver o valor de atributos entre aspas duplas.

        - MUITO MAL;

            - Isso não funcionará, porque o valor contém espaços:

            <table class=table striped> -> Guia de estilo ruim, valor de atributo sem estar envolvido em aspas e com espaços.
-->
