<!--
    * OMITINDO <head> ?

        - A tag HTML <head> também pode ser omitida.

        - Os navegadores adicionarão todos os elementos antes de <body>, a um elemento padrão <head>.

        - No entanto, recomendamos o uso da <head> tag.
-->
<!--
    - exemplo abaixo guia de estilo ruim, pratica ruim, omitir o elemento <head>.
-->
<!DOCTYPE html>
<html>
    <title>Título da página</title>
<body>
    <h1>Este é um título</h1>
    <p>Este é um parágrafo.</p>
</body>
</html>
