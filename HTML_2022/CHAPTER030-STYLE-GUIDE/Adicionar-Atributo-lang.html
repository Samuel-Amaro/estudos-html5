<!--
    * ADICIONE O ATRIBUTO LANG

        - Você deve sempre incluir o lang atributo dentro da <html> tag, para declarar o idioma da página da Web. Isto destina-se a ajudar os motores de busca e navegadores.
-->
<!DOCTYPE html>
<html lang="pt-br"> <!-- Guia de estilo bom, adicionar o atributo lang dentro do elemento raiz, <html> para declarar o idioma da pagina web-->
<head>
    <title>Título da página</title>
</head>
<body>
    <h1>Este é um título</h1>
    <p>Este é um parágrafo.</p>
</body>
</html>
