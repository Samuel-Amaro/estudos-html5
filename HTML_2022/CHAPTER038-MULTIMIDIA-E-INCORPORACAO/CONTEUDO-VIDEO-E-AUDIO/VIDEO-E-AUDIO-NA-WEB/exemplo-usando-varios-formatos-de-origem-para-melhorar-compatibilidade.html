
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Multiple format video example</title>
</head>
<body>

    <h1>Below is a video that will play in all modern browsers</h1>

    <!--
        - incorporando um video no documento usando elemento video, tecnologia nativa do HTML5.
            - o atributo controls, permite os usuarios controlar a reprodução de video e audio.

    -->
    <video controls>
        <!--
            - usamos varios formatos de origem para melhorar compatibilidade, para que o video seja reproduzido/compativel com todos navegadores.
            - cada source elemento aponta para uma fonte especifica de video.
                - o <source> elemento possui um type atributo que e opcional, o type atributo contém o tipo MIME do arquivo especificado pelo <source>
            - o navegador passará pelos <source> elementos e reproduzirá o primeiro que tiver o codec para suportar.
        -->
      <source src="../rabbit320.mp4" type="video/mp4">
      <source src="../rabbit320.webm" type="video/webm">
       <!--
            - o elemento <p> dentro da tag <video> e chamado de conteudo de fallback isso sera exibido se o navegador que estiver acessando a página não suportar o <video> elemento.
        -->
      <p>Your browser doesn't support HTML5 video. Here is a <a href="../rabbit320.mp4">link to the video</a> instead.</p> 
    </video>

    <!--
        - Aqui, retiramos o src atributo da <video> tag real e, em vez disso, incluímos <source> elementos separados que apontam para suas próprias fontes. Neste caso, o navegador passará pelos <source> elementos e reproduzirá o primeiro que tiver o codec para suportar. Incluir fontes WebM e MP4 deve ser suficiente para reproduzir seu vídeo na maioria das plataformas e navegadores atualmente.
        - 
        - Cada <source> elemento também tem um type atributo. Isso é opcional, mas é aconselhável incluí-lo. O typeatributo contém o tipo MIME do arquivo especificado pelo <source>, e os navegadores podem usar o typepara pular imediatamente vídeos que não entendem. Se type não estiver incluído, os navegadores carregarão e tentarão reproduzir cada arquivo até encontrar um que funcione, o que obviamente leva tempo e é um uso desnecessário de recursos.
        - 
        - Consulte nosso guia de tipos e formatos de mídia para obter ajuda na seleção dos melhores contêineres e codecs para suas necessidades, bem como para pesquisar os tipos MIME corretos a serem especificados para cada um.
    -->
</body>
</html>
