    * VÍDEO E ÁUDIO NA WEB

        Os desenvolvedores da Web desejam usar vídeo e áudio na Web há muito tempo, desde o início dos anos 2000, quando começamos a ter largura de banda rápida o suficiente para suportar qualquer tipo de vídeo (os arquivos de vídeo são muito maiores que texto ou até imagens). Nos primeiros dias, tecnologias nativas da Web, como HTML, não tinham a capacidade de incorporar vídeo e áudio na Web, portanto, tecnologias proprietárias (ou baseadas em plug-ins) como Flash - e mais tarde, Silverlight (ambas agora obsoletas) - tornou-se popular para lidar com esse conteúdo. Esse tipo de tecnologia funcionou bem, mas teve vários problemas, incluindo não funcionar bem com recursos HTML/CSS, problemas de segurança e problemas de acessibilidade.

        Uma solução nativa resolveria muito disso se implementada corretamente. Felizmente, alguns anos depois, a especificação HTML5 teve esses recursos adicionados, com os elementos <video>e <audio>, e algumas novas e brilhantes APIs JavaScript para controlá-los. Não veremos JavaScript aqui — apenas os fundamentos básicos que podem ser alcançados com HTML.

        Não vamos ensiná-lo a produzir arquivos de áudio e vídeo — isso requer um conjunto de habilidades completamente diferente. Fornecemos a você arquivos de áudio e vídeo de amostra e código de exemplo para sua própria experimentação, caso você não consiga obter o seu próprio.

        Nota: Antes de começar aqui, você também deve saber que existem alguns OVPs (provedores de vídeo online) como YouTube , Dailymotion e Vimeo , e provedores de áudio online como Soundcloud . Essas empresas oferecem uma maneira conveniente e fácil de hospedar e consumir vídeos, para que você não precise se preocupar com o enorme consumo de largura de banda. Os OVPs geralmente oferecem código pronto para incorporar vídeo/áudio em suas páginas da web; se você usar essa rota, poderá evitar algumas das dificuldades que discutimos neste artigo. Discutiremos esse tipo de serviço um pouco mais no próximo artigo.
