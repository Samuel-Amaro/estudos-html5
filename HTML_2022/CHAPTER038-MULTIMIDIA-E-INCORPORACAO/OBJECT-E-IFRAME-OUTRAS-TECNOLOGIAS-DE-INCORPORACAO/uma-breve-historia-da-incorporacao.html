<!--
    * UMA BREVE HISTÓRIA DA INCORPORAÇÃO

        Há muito tempo, na Web, era popular usar frames para criar sites — pequenas partes de um site armazenadas em páginas HTML individuais. Eles foram incorporados em um documento mestre chamado conjunto de quadros(frameset), que permitia especificar a área na tela que cada quadro preenchia, mais ou menos como dimensionar as colunas e linhas de uma tabela. Isso foi considerado o auge da frieza em meados dos anos 90, e havia evidências de que ter uma página da Web dividida em partes menores como essa era melhor para velocidades de download - especialmente perceptível com conexões de rede tão lentas naquela época. No entanto, eles tiveram muitos problemas, que superaram em muito os pontos positivos, pois as velocidades da rede ficaram mais rápidas, então você não os vê mais sendo usados.

        Um pouco mais tarde (final dos anos 90, início dos anos 2000), as tecnologias de plug-in tornaram-se muito populares, como Java Applets e Flash - eles permitiram que os desenvolvedores da Web incorporassem conteúdo rico em páginas da Web, como vídeos e animações, que simplesmente não estavam disponíveis apenas em HTML. A incorporação dessas tecnologias foi alcançada por meio de elementos como <object>, e os menos usados <embed>​​, e eles foram muito úteis na época. Desde então, eles caíram de moda devido a muitos problemas, incluindo acessibilidade, segurança, tamanho do arquivo e muito mais. Atualmente, os principais navegadores pararam de oferecer suporte a plugins como o Flash.

        Finalmente, o <iframe> elemento apareceu (junto com outras formas de incorporar conteúdo, como <canvas>, <video>, etc.) Isso fornece uma maneira de incorporar um documento da Web inteiro dentro de outro, como se fosse um <img> ou outro elemento, e é usado regularmente hoje.

        Com a lição de história fora do caminho, vamos seguir em frente e ver como usar alguns deles.
-->
