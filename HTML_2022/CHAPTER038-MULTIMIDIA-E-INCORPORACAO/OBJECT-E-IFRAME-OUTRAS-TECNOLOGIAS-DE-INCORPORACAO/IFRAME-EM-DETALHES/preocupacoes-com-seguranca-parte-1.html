        Os fabricantes de navegadores e desenvolvedores da Web aprenderam da maneira mais difícil que iframes são um alvo comum (termo oficial: vetor de ataque -  attack vecto) para pessoas ruins na Web (geralmente chamadas de hackers ou, mais precisamente, crackers ) atacarem se estiverem tentando modificar maliciosamente seu página da Web ou induzir as pessoas a fazer algo que não querem, como revelar informações confidenciais, como nomes de usuário e senhas. Por causa disso, engenheiros de especificações e desenvolvedores de navegadores desenvolveram vários mecanismos de segurança para tornar os <iframe>s mais seguros, e também há práticas recomendadas a serem consideradas — abordaremos algumas delas abaixo.

        Observação: Clickjacking é um tipo de ataque de iframe comum em que os hackers incorporam um iframe invisível em seu documento (ou incorporam seu documento em seu próprio site malicioso) e o usam para capturar as interações dos usuários. Essa é uma maneira comum de enganar os usuários ou roubar dados confidenciais.

        Um primeiro exemplo rápido- tente carregar o exemplo anterior que mostramos acima em seu navegador - Em vez da página que você esperava, você provavelmente verá algum tipo de mensagem para o efeito de "Não consigo abrir esta página" e, se você observar o Console nas ferramentas do desenvolvedor do navegador , verá uma mensagem informando o motivo. No Firefox, você será informado de algo como O carregamento de " https://developer.mozilla.org/en-US/docs/Glossary " em um quadro é negado pela diretiva "X-Frame-Options" definida como "DENY ". Isso ocorre porque os desenvolvedores que criaram o MDN incluíram uma configuração no servidor que serve as páginas do site para impedir que elas sejam incorporadas dentro de <iframe>s (consulte Configurar diretivas CSP , abaixo.) Isso faz sentido - uma página MDN inteira não faz sentido faz sentido ser incorporado em outras páginas, a menos que você queira fazer algo como incorporá-las em seu site e reivindicá-las como suas – ou tentar roubar dados por meio de clickjacking , que são coisas muito ruins de se fazer. Além disso, se todos começassem a fazer isso, toda a largura de banda adicional começaria a custar muito dinheiro à Mozilla.
