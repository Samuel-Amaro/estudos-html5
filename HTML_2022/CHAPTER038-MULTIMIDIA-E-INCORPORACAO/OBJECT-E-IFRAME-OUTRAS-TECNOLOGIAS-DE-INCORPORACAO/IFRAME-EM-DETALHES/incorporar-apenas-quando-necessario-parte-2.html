    * INCORPORAR APENAS QUANDO NECESSÁRIO

        Às vezes, faz sentido incorporar conteúdo de terceiros - como vídeos e mapas do youtube - mas você pode evitar muitas dores de cabeça se incorporar apenas conteúdo de terceiros quando for completamente necessário. Uma boa regra para segurança na web é "Você nunca pode ser muito cauteloso. Se você fez isso, verifique novamente de qualquer maneira. Se alguém fez isso, assuma que é perigoso até prova em contrário."

        Além da segurança, você também deve estar ciente das questões de propriedade intelectual. A maior parte do conteúdo é protegida por direitos autorais, offline e online, mesmo conteúdo que você pode não esperar (por exemplo, a maioria das imagens no Wikimedia Commons ). Nunca exiba conteúdo em sua página da Web, a menos que você seja o proprietário ou que os proprietários tenham lhe dado permissão por escrito e inequívoca. As penalidades por violação de direitos autorais são severas. Novamente, você nunca pode ser muito cauteloso.
