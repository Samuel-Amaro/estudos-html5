    * USAR HTTPS

        HTTPS é a versão criptografada do HTTP . Você deve servir seus sites usando HTTPS sempre que possível:

            HTTPS reduz a chance de que o conteúdo remoto tenha sido adulterado em trânsito,

            O HTTPS impede que o conteúdo incorporado acesse o conteúdo em seu documento pai e vice-versa.

        A habilitação de HTTPS em seu site requer a instalação de um certificado de segurança especial. Muitos provedores de hospedagem oferecem hospedagem habilitada para HTTPS sem que você precise fazer qualquer configuração por conta própria para colocar um certificado em vigor. Mas se você precisar configurar o suporte HTTPS para seu site por conta própria, o Let's Encrypt fornece ferramentas e instruções que você pode usar para criar e instalar automaticamente o certificado necessário — com suporte integrado para os servidores da Web mais usados, incluindo o servidor web Apache, Nginx e outros. A ferramenta Let's Encrypt foi projetada para tornar o processo o mais fácil possível, portanto, não há realmente nenhuma boa razão para evitar usá-la ou outros meios disponíveis para habilitar seu site para HTTPS.

        Observação: as páginas do GitHub permitem que o conteúdo seja veiculado via HTTPS por padrão, portanto, é útil para hospedar conteúdo. Se você estiver usando um provedor de hospedagem diferente e não tiver certeza, pergunte a eles sobre isso.
