<!--
    * BACKGROUND IMAGES CSS(IMAGENS DE PLANO DE FUNDO CSS)

    
        Você também pode usar CSS para incorporar imagens em páginas da web (e JavaScript, mas isso é outra história). A propriedade CSS background-image e as outras background-* propriedades são usadas para controlar o posicionamento da imagem de fundo. Por exemplo, para colocar uma imagem de fundo em cada parágrafo de uma página, você pode fazer o seguinte:

            p {
                background-image: url("images/dinosaur.jpg");
            }

        A imagem incorporada resultante é sem dúvida mais fácil de posicionar e controlar do que as imagens HTML. Então, por que se preocupar com imagens HTML? Como sugerido acima, as imagens de fundo CSS são apenas para decoração. Se você quiser apenas adicionar algo bonito à sua página para melhorar o visual, tudo bem. No entanto, tais imagens não têm nenhum significado semântico. Eles não podem ter equivalentes de texto, são invisíveis para leitores de tela e assim por diante. É aqui que as imagens HTML brilham!

        Resumindo: se uma imagem tem significado, em termos de conteúdo, você deve usar uma imagem HTML. Se uma imagem é puramente decorativa, você deve usar imagens de fundo CSS.

-->
