<!--
    * WIDTH(LARGURA) É HEIGHT(ALTURA)

        Você pode usar os atributos width e height para especificar a largura e a altura da sua imagem. Você pode encontrar a largura e a altura da sua imagem de várias maneiras. Por exemplo, no Mac, você pode usar Cmd+ I para exibir as informações do arquivo de imagem. Voltando ao nosso exemplo, poderíamos fazer assim:

            <img src="images/dinosaur.jpg"
            alt="The head and torso of a dinosaur skeleton;
                it has a large head with long sharp teeth"
            width="400"
            height="341">

        Isso não resulta em muita diferença para a tela, em circunstâncias normais. Mas se a imagem não estiver sendo exibida, por exemplo, o usuário acabou de navegar até a página e a imagem ainda não foi carregada, você notará que o navegador está deixando um espaço para a imagem aparecer:

        Isso é uma boa coisa a fazer, resultando no carregamento da página mais rápido e sem problemas.

        No entanto, você não deve alterar o tamanho de suas imagens usando atributos HTML. Se você definir o tamanho da imagem muito grande, acabará com imagens granuladas, confusas ou muito pequenas e desperdiçando largura de banda baixando uma imagem que não atende às necessidades do usuário. A imagem também pode ficar distorcida, se você não mantiver a proporção correta . Você deve usar um editor de imagens para colocar sua imagem no tamanho correto antes de colocá-la em sua página da web.
-->
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Images in HTML</title>
</head>
<body>

    <h1>Images in HTML</h1>

    <!--
        - para colocar uma imagem e uma pagina da web usamos o <img> elemento.
        - um elemento vazio, que não tem  conteudo de texto ou tag de fechamento.
            - requer dois atributos o src(source, caminho que aponta para a imagem que eu desejo incorporar na pagina, usando uma URL relativa ou absoluta)
            - o atributo alt, Seu valor deve ser uma descrição textual da imagem
            - Você pode usar os atributos width e height para especificar a largura e a altura da sua imagem.
        - o img elemento e um elemento subtituido, o conteudo e o tamanho do elemento são definidos por um recurso externo como um arquivo de imagem, não pelo conteudo do proprio elemento.
    -->
    <img src="dinosaur.jpg" alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth"
        width="400" height="341" title="A T-Rex on display in the Manchester University Museum"/>
</body>
</html>
