<!--
    * ELEMENTO HTML <footer>

        - O <footer> elemento define um rodapé para um documento ou seção.

        - O elemento footer representa um rodapé para seu conteúdo de corte ancestral mais próximo ou elemento raiz de corte. Um rodapé normalmente contém informações sobre sua seção, como quem o escreveu, links para documentos relacionados, dados de direitos autorais e similares.

        - Quando o footer elemento contém seções inteiras, elas representam apêndices, índices, colofões longos, contratos de licença detalhados e outros conteúdos semelhantes.

        - 
        - Um <footer> elemento normalmente contém:

            - informações de autoria
            - Informações sobre direitos autorais
            - Informações de Contato
            - Mapa do site
            - voltar ao topo links
            - documentos relacionados

        - Você pode ter vários <footer> elementos em um documento.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>
    <!--
        o elemento <footer> define um rodape para o documento html ou para uma seção.
    -->
    <footer>
        <p>Autor: Hege Refsnes</p>
        <p><a href="mailto:hege@example.com">hege@example.com</a></p>
    </footer>
</body>
</html>
