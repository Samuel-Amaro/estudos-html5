<!--
    * ELEMENTO HTML <header>

        - O <header> elemento representa um contêiner para conteúdo introdutório ou um conjunto de links de navegação.

        - O header elemento representa um grupo de ajudas introdutórias ou de navegação.

        - Um <header> elemento normalmente contém:

            - um ou mais elementos de título (<h1> - <h6>)
            - logotipo ou ícone
            - informações de autoria

        - Nota: Você pode ter vários <header> elementos em um documento HTML. No entanto, <header> não pode ser colocado dentro de um <footer> ou <address> outro <header> elemento.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <!--
        - o elemento <article> define um conteudo independente e autocontido, que deve fazer sentido por si so.
        - aqui definimos um artigo que fala sobre o assunto WWFs
    -->
    <article>
        <!--
            - o elemento <header> representa um conteiner para conteudo introdutorio ou para um conjunto de links para navegação.
            - aqui o uso do <header> elemento e para conter o conteudo introdutorio sobre o assunto, estabelecido e discorrido no artigo.
        -->
        <header>
            <h1>O que o WWF faz?</h1>
            <p>Missão do WWF:</p>
        </header>
        <p>A missão do WWF é parar a degradação do ambiente natural do nosso planeta e construir um futuro em que os humanos vivam em harmonia com a natureza.</p>
    </article>
</body>
</html>
