<!--
    * ELEMENTO <nav>

        - O <nav> elemento define um conjunto de links de navegação.
        
        - O nav elemento representa uma seção de uma página com links para outras páginas ou partes da página: uma seção com links de navegação.

        - Observe que nem todos os links de um documento devem estar dentro de um <nav> elemento. O <nav> elemento destina-se apenas ao bloco principal de links de navegação.

        - Os navegadores, como leitores de tela para usuários com deficiência, podem usar esse elemento para determinar se devem omitir a renderização inicial desse conteúdo.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>
    <!--
        - o elemento <nav> e usado para especificar um conjunto dos principais links de navegação do documento, em um unico lugar.
    -->
    <nav>
        <!--os principais links de navegação do documento, reunidos dentro do nav elemento-->
        <a href="https://www.w3schools.com/html/" target="_blank" rel="external">HTML</a>
        <a href="https://www.w3schools.com/css/" target="_blank" rel="external">CSS</a>
        <a href="https://www.w3schools.com/js/" target="_blank" rel="external">JS</a>
        <a href="https://www.w3schools.com/jquery/" target="_blank" rel="external">jQuery</a>
    </nav>
</body>
</html>
