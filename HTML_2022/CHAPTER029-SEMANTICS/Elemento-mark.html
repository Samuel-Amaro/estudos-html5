<!--
    * HTML ELEMENTO <mark>

    * DEFINIÇÃO E USO

        - A <mark> tag define o texto que deve ser marcado ou destacado.

        - O mark elemento representa uma sequência de texto em um documento marcado ou destacado para fins de referência , devido à sua relevância em outro contexto. Quando usado em uma citação ou outro bloco de texto referido na prosa, indica um destaque que não estava originalmente presente, mas que foi adicionado para chamar a atenção do leitor para uma parte do texto que pode não ter sido considerada importante pelo autor original quando o bloco foi originalmente escrito, mas que agora está sob escrutínio inesperado anteriormente. Quando usado na prosa principal de um documento, indica uma parte do documento que foi destacada devido à sua provável relevância para a atividade atual do usuário.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>
    
    <h1>O elemento mark</h1>

    <!--
        - o elemento <mark> define um texto que deve ser marcado/destacado.
        - aqui queremos destacar a palavra leite no bloco de texto.
    -->
    <p>Não se esqueça de comprar <mark>leite</mark> hoje.</p>

</body>
</html>
