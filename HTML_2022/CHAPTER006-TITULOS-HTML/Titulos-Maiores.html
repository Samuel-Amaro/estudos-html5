<!--
    * TÍTULOS MAIORES

      - Cada cabeçalho HTML tem um tamanho padrão. No entanto, você pode especificar o tamanho de qualquer título com o style atributo, usando a font-size propriedade CSS:
-->

<!DOCTYPE html> <!-- tipo do documento html-->
<html lang="pt-br"> <!--elementyo raiz que define o documento, o atributo especifica o idioma da página web, neste caso define como portugês-->
<head>
    <meta charset="utf-8">
    <title>Cabeçalhos</title>
</head>
<body> <!--corpo do documento, parte que o usuario ve-->

    <!--define títulos-->
    <h1 style="font-size: 60px;">Cabeçalho 1</h1><!--define o título mais importante, usa o atributo style para definir um estilo no elemento, aqui define o tamanho da fonte do texto que o elemento mostra-->
    
    <p>Você pode alterar o tamanho de um título com o atributo style, usando a propriedade font-size.</p>

</body>
</html>
