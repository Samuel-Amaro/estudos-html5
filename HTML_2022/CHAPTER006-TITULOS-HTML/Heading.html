<!--
    * TÍTULOS(HEADING) HTML

        - Os cabeçalhos HTML são definidos com as tags <h1> para <h6>

        - <h1> define o título mais importante. <h6> define o título menos importante.

        - Nota: Os navegadores adicionam automaticamente algum espaço em branco (uma margem) antes e depois de um título.
-->

<!DOCTYPE html> <!-- tipo do documento html-->
<html lang="pt-br"> <!--elementyo raiz que define o documento, o atributo especifica o idioma da página web, neste caso define como portugês-->
<head>
    <meta charset="utf-8">
    <title>Cabeçalhos</title>
</head>
<body> <!--corpo do documento, parte que o usuario ve-->

    <!--define títulos-->
    <h1>Título 1</h1><!--define o título mais importante-->
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6> <!--define o titulo menos importante-->

</body>
</html>
