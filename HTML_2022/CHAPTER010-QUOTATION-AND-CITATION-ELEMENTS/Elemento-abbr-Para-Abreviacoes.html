<!--
    * HTML <abbr> PARA abreviações

        - A tag HTML <abbr> define uma abreviação ou um acrônimo, como "HTML", "CSS", "Mr.", "Dr.", "ASAP", "ATM".

        - A marcação de abreviaturas pode fornecer informações úteis para navegadores, sistemas de tradução e mecanismos de busca.

        - Dica: Use o atributo global title para mostrar a descrição da abreviação/acrônimo ao passar o mouse sobre o elemento. 
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Quotation é Citation</title>
</head>
<body>

    <p>A <abbr title="Organização Mundial da Saúde">OMS</abbr> foi fundada em 1948.</p> <!--utilizando elemento <abbr> aninhado dentro de um bloco de texto para definir uma abreviação ou um acrônimo-->

    <p>A marcação de abreviaturas pode fornecer informações úteis para navegadores, sistemas de tradução e mecanismos de pesquisa.</p><!--define um texto normal-->

    <h2>O elemento abbr + o elemento dfn</h2>

    <p><dfn><abbr title="Cascading Style Sheets">CSS</abbr></dfn> é uma linguagem que descreve o estilo de um documento HTML.</p>
    
</body>
</html>
