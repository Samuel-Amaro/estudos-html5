<!--
    * HTML <q> PARA CITAÇÕES CURTAS

        - A tag HTML <q> define uma citação curta.

        - Os navegadores normalmente inserem aspas ao redor da citação.

    * ATRIBUTOS

        ATTRIBUTE: cite;
        VALUE: URL;
        DESCRIPTION: Especifica o URL de origem da citação
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Quotation é Citation</title>
</head>
<body>

    <p>Os navegadores geralmente inserem aspas ao redor do elemento q.</p>

    <p>O objetivo do WWF é: <q>Construir um futuro onde as pessoas vivam em harmonia com a natureza.</q></p> <!--utlizando o elemento html <q> aninhado dentro do elemento <p> bloco de texto, para definir uma citação curta, entre aspas-->

</body>
</html>
