<!--
    * HTML <address> PARA INFORMAÇÕES DE CONTATO

        - A tag HTML <address> define as informações de contato do autor/proprietário de um documento ou artigo.

        - As informações de contato podem ser um endereço de e-mail, URL, endereço físico, número de telefone, identificador de mídia social, etc.

        - O texto no <address> elemento geralmente é renderizado em itálico e os navegadores sempre adicionam uma quebra de linha antes e depois do <address> elemento.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Quotation é Citation</title>
</head>
<body>

    <p>O elemento de endereço HTML define as informações de contato (autor/proprietário) de um documento ou artigo.</p>

    <address>
        Written by John Doe.<br> 
        Visit us at:<br>
        Example.com<br>
        Box 564, Disneyland<br>
        USA
    </address><!--utilizando o elemento html <address> que define informações de contato do autor/proprietario de um documento ou artigo, o navegador renderiza o elemento em italico-->

</body>
</html>
