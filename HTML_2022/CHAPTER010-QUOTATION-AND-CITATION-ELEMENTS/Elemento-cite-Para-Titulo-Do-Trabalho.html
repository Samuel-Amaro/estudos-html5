<!--
    * HTML <cite> para título do trabalho

        - A tag HTML <cite> define o título de um trabalho criativo (por exemplo, um livro, um poema, uma música, um filme, uma pintura, uma escultura etc.).

        - Nota: O nome de uma pessoa não é o título de uma obra.

        - O texto no <cite> elemento geralmente é renderizado em itálico.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Quotation é Citation</title>
</head>
<body>

    <p>O elemento HTML cite define o título de um trabalho.</p>
    
    <p>Os navegadores geralmente exibem elementos de citação em itálico.</p>

   <img src="img_the_scream.jpg" alt="imagen">

   <p><cite>O Grito</cite> de Edvard Munch. Pintado em 1893.</p><!--utilizando o elemento html <cite> para define o título de um trabalho criativo (por exemplo, um livro, um poema, uma música, um filme, uma pintura, uma escultura etc.). o texto do elemento e renderizado em itálico-->

</body>
</html>
