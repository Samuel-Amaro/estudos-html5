<!--
    * HTML <blockquote>(bloco de citação) para cotações

        - O elemento HTML <blockquote> define uma seção que é citada de outra fonte.

        - Os navegadores geralmente recuam <blockquote> elementos.

    * ATRIBUTOS

        ATTRIBUTE: cite;
        VALUE: URL;
        DESCRIPTION: Especifica a fonte da cotação.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Quotation é Citation</title>
</head>
<body>

    <p>Os navegadores geralmente recuam elementos de blockquote.</p>

    <blockquote cite="http://www.worldwildlife.org/who/index.html">Por quase 60 anos, o WWF protege o futuro da natureza. A principal organização de conservação do mundo, a WWF trabalha em 100 países e é apoiada por mais de um milhão de membros nos Estados Unidos e cerca de cinco milhões em todo o mundo.</blockquote><!--utilziando o elemento html <blockquote> para definir uma seção no documento html, que cita textos de outra fonte-->

</body>
</html>
