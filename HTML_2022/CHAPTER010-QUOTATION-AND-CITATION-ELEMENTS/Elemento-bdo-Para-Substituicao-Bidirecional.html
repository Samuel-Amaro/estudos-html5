<!--
    * HTML <bdo> PARA SUBSTITUIÇÃO BIDIRECIONAL

        - BDO significa substituição bidirecional.

        - A tag HTML <bdo> é usada para substituir a direção do texto atual:

    * ATRIBUTOS

        ATTRIBUTE: dir;
        VALUE: ltr, rtl;
        DESCRIPTION: Requeridos. Especifica a direção do texto dentro do elemento <bdo>
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Quotation é Citation</title>
</head>
<body>

    <p>Se o seu navegador suportar substituição bidirecional (bdo), a próxima linha será escrita da direita para a esquerda (rtl):</p>
    
    <bdo dir="rtl">Esta linha será escrita da direita para a esquerda</bdo><!--usando o elemento html <bdo> que e usado para substituir a direção do texto atual, que sera escrita da direita para a esquerda-->

</body>
</html>
