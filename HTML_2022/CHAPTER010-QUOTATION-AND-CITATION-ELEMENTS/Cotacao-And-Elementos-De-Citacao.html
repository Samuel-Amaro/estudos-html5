<!--
    * COTAÇÃO(QUOTATION) HTML E ELEMENTOS DE CITAÇÃO(CITATION)

        - Neste capítulo, veremos os elementos <blockquote>, <q>, <abbr>, <address>, <cite> e <bdo> HTML.

        - Exemplo
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Quotation é Citation</title>
</head>
<body>

    <p>Aqui está uma citação do site do WWF:</p>

    <blockquote cite="http://www.worldwildlife.org/who/index.html">Há 50 anos, o WWF protege o futuro da natureza. A principal organização de conservação do mundo, a WWF trabalha em 100 países e é apoiada por 1,2 milhão de membros nos Estados Unidos e cerca de 5 milhões em todo o mundo.</blockquote>

</body>
</html>
