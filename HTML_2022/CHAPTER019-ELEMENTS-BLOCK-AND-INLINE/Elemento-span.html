<!--
    * O ELEMENTO <span>

        - O <span> elemento é um contêiner embutido usado para marcar uma parte de um texto ou uma parte de um documento.

        - O <span> elemento não possui atributos obrigatórios, mas style, class e id são comuns.

        - Quando usado junto com CSS, o <span> elemento pode ser usado para estilizar partes do texto:

    * DEFINIÇÃO E USO

        - A <span> tag é um contêiner embutido usado para marcar uma parte de um texto ou uma parte de um documento.

        - A <span> tag é facilmente estilizada por CSS ou manipulada com JavaScript usando o atributo class ou id.

        - A <span> tag é muito parecida com o elemento <div> , mas <div> é um elemento de nível de bloco e <span> é um elemento embutido.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>O elemento span</h2>

    <!--
        - o elemento <span> aninhado dentro do elemento <p> e usado para marcar uma parte de um texto ou parte de documento.
        - o elemento <span> e um elemento que e exibido de forma inline, não inicia em uma nova linha, e ocupa somente a largura necessaria(o espaço necessario).
        - usando o atributo style de forma inline somente nos elementos <span> para estilizar partes do texto. do bloco de texto. neste caso marcamos estilizamos somente duas palavras do texto.
    -->
    <p>Minha mãe tem olhos <span style="color: blue; font-weight: bold;">azuis</span> e meu pai tem olhos <span style="color: darkolivegreen; font-weight: bold;">verdes</span> escuros.</p>

</body>
</html>
