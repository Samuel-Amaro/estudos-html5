<!--
    * CARACTERES EMOJI

        - Os emojis também são caracteres do alfabeto UTF-8:

        😄 é 128516
        😍 é 128525
        💗 é 128151
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"> <!-- elemento define o conjunto de caracteres usando na pagina, especificação da codificação dos caracteres do documento.-->
</head>
<body>
    <h1>Meu primeiro emoji</h1>
    <p>&#128512;</p> <!--especificando uma entidade numerica decimal para representar, exibir uma caractere utf-8, um emoji não e icone e nem imagen e um conjunto de caracters letras do conjunto de caractres utf-8-->
</body>
</html>
