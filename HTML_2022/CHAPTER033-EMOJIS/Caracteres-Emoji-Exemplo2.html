<!--
    * CARACTERES EMOJI

        - Os emojis também são caracteres do alfabeto UTF-8:

        😄 é 128516
        😍 é 128525
        💗 é 128151

        - Como os Emojis são caracteres, eles podem ser copiados, exibidos e dimensionados como qualquer outro caractere em HTML.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"> <!-- elemento define o conjunto de caracteres usando na pagina, especificação da codificação dos caracteres do documento.-->
</head>
<body>
    <h1>Emojis de tamanho</h1>
    <p style="font-size: 48px;">&#128512; &#128516; &#128525; &#128151;</p> <!--especificando entidades numericas, decimal para representar, exibir emojis que são caractere utf-8, um emoji não e icone e nem imagen e um conjunto de caracters letras do conjunto de caractres utf-8, por isso podemos copialos, dimesionalos como qualquer outro texto em HTML, aqui alteramos o tamanho dos emojs exibidos para demotrar que são manipulaveis como qualquer outro texto em html-->
</body>
</html>
