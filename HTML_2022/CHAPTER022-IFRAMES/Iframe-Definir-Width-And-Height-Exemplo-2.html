<!--
    * IFRAME - DEFINIR ALTURA(HEIGHT) E LARGURA(WIDTH) COM CSS PROPRIEDADES

        - Ou você pode adicionar o style atributo e usar o CSS height e as width propriedades:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Iframes HTML</h2>

    <p>Você também pode usar as propriedades CSS height e width para especificar o tamanho do iframe:</p>

    <!--
        - usando o elemento <iframe> para exibir uma pagina da web dentro de outra pagina da web.
        - a tag <iframe> especifica um quadro inline.
        - o <iframe> o quadro inline e usado para incorporar outro documento no documento html atual.
        - usando as propriedadades css especificadas por meio do atributo style inline, para especificar height(altura) e width(largura)  para especificar tamanho do elemento <iframe> em pixels, neste caso especificamos 200 de altura e 300 de largura, e usamos o atributo title para especificar um titulo descritivo do iframe, o titulo e usado por leitores de tela
    -->
    <iframe src="./demo_iframe.html" style="height: 200px; width: 300px;" title="Exemplo Iframe"></iframe>
</body>
</html>
