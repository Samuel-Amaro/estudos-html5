<!--
    * IFRAME - DEFINIR ALTURA(HEIGHT) E LARGURA(WIDTH)

        - Use os atributos height(altura) e width(largura) para especificar o tamanho do iframe.
        - A altura e a largura são especificadas em pixels por padrão:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Iframes HTML</h2>

    <p>Você pode usar os atributos height e width para especificar o tamanho do iframe:</p>

    <!--
        - usando o elemento <iframe> para exibir uma pagina da web dentro de outra pagina da web.
        - a tag <iframe> especifica um quadro inline.
        - o <iframe> o quadro inline e usado para incorporar outro documento no documento html atual.
        - usando os atributos height(altura) e width(largura) do elemento <iframe> para especificar tamanho do elemento <iframe> em pixels, neste caso especificamos 200 de altura e 300 de largura, e usamos o atributo title para especificar um titulo descritivo do iframe, o titulo e usado por leitores de tela
    -->
    <iframe src="./demo_iframe.html" height="200" width="300" title="Exemplo Iframe"></iframe>
</body>
</html>
