<!--
    * IFRAME - REMOVER A BORDA

        - Por padrão, um iframe tem uma borda ao seu redor.

        - Para remover a borda, adicione o style atributo e use a border propriedade CSS:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Remova a borda do iframe</h2>

    <p>Para remover a borda padrão do iframe, use CSS:</p>

    <!--
        - usando o elemento <iframe> para exibir uma pagina da web dentro de outra pagina da web.
        - a tag <iframe> especifica um quadro inline.
        - o <iframe> o quadro inline e usado para incorporar outro documento no documento html atual.
        - e usamos o atributo title para especificar um titulo descritivo do iframe, o titulo e usado por leitores de tela.
        - usando o atributo style, aplicando uma css de forma inline somente no elemento, vamos remover a borda usando do elemento usando a propriedade css border, especificando o valor none
    -->
    <iframe src="./demo_iframe.html" style="border: none;" title="Exemplo Iframe"></iframe>
</body>
</html>
