<!--
    - Com CSS, você também pode alterar o tamanho, estilo e cor da borda do iframe:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Borda Iframe personalizada</h2>

    <p>Com CSS, você também pode alterar o tamanho, estilo e cor da borda do iframe:</p>

    <!--
        - usando o elemento <iframe> para exibir uma pagina da web dentro de outra pagina da web.
        - a tag <iframe> especifica um quadro inline.
        - o <iframe> o quadro inline e usado para incorporar outro documento no documento html atual.
        - e usamos o atributo title para especificar um titulo descritivo do iframe, o titulo e usado por leitores de tela.
        - usando o atributo style, aplicando uma css de forma inline somente no elemento, vamos alterar o tamanho, estilo e cor da borda do elemento usando a propriedades css.
    -->
    <iframe src="./demo_iframe.html" style="border: 2px solid red;" title="Exemplo Iframe"></iframe>
</body>
</html>
