<!--
    * IFRAMES HTML

        - Um iframe HTML é usado para exibir uma página da Web dentro de uma página da Web.

    * SINTAXE HTML IFRAME

        - A tag HTML <iframe> especifica um quadro embutido(inline).

        - Um iframe inline é usado para incorporar outro documento no documento HTML atual.

        * SINTAXE

            <iframe src="url" title="description"></iframe>

            - Dica: é uma boa prática sempre incluir um title atributo para o arquivo <iframe>. Isso é usado por leitores de tela para ler qual é o conteúdo do iframe.
-->
