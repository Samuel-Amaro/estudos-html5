<!--
    * REPRODUÇÃO AUTOMÁTICA DO YOUTUBE + SILENCIAR

        - Você pode permitir que seu vídeo comece a ser reproduzido automaticamente quando um usuário visitar a página, adicionando autoplay=1 ao URL do YouTube. No entanto, iniciar um vídeo automaticamente é irritante para seus visitantes!

        - Observação: os navegadores Chromium não permitem reprodução automática na maioria dos casos. No entanto, a reprodução automática sem som é sempre permitida.

        - Adicione mute=1 depois autoplay=1 para que seu vídeo comece a ser reproduzido automaticamente (mas silenciado).
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>YouTube - Reprodução automática + Sem Som</h2>

    <!--
        - Um iframe HTML é usado para exibir uma página da Web dentro de uma página da Web.
        - A tag HTML <iframe> especifica um quadro embutido(inline).
        - Um iframe inline é usado para incorporar outro documento no documento HTML atual.
        - atributo height, Especifica a altura de um <iframe>.
        - o src atributo, Especifica o endereço do documento a ser incorporado ao <iframe>
        - o atributo width,  Especifica a largura de um <iframe>.
        - o atributo allowfullscren permite a tela cheia
        - o atributo title especifica um titulo descritivo para o documento que esta sendo incoporado.
        - para que o video seja reproduzido automaticamente temos que adicionar o paramentro autoplay=1 na url para que quando o usuario visitar a pagina o video automaticamente começe a reproduzir sozinho
        - porem a reprodução automatica não e permitida na maioria dos navegadores, so pode a reprodução automatica sem som.
        - para isso adicionamos outro paramentro a url do video o paramentro muted=1 com o valor 1, para que começe a reproduzir o video de forma automatica mas silenciado.
    -->
    <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1" title="Video do YouTube" allowfullscreen></iframe>

</body>
</html>
