<!--
    * LISTA DE REPRODUÇÃO(PLAYLIST) DO YOU TUBE

        - Uma lista separada por vírgulas de vídeos a serem reproduzidos (além do URL original).

    * LOOP DO YT

        - Adicione loop=1 para deixar seu vídeo em loop para sempre.

        - Valor 0 (padrão): O vídeo será reproduzido apenas uma vez.

        - Valor 1: O vídeo será repetido (para sempre).
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>YouTube - Repetir</h2>

    <!--
        - Um iframe HTML é usado para exibir uma página da Web dentro de uma página da Web.
        - A tag HTML <iframe> especifica um quadro embutido(inline).
        - Um iframe inline é usado para incorporar outro documento no documento HTML atual.
        - atributo height, Especifica a altura de um <iframe>.
        - o src atributo, Especifica o endereço do documento a ser incorporado ao <iframe>
        - o atributo width,  Especifica a largura de um <iframe>.
        - o atributo allowfullscren permite a tela cheia
        - o atributo title especifica um titulo descritivo para o documento que esta sendo incoporado.
        - o paramentro playlist(lista de reprodução) adicionado na url do video, especifica uma lista separada por virgula de IDS de videos a serem reproduzidos.
        - o paramentro loop=1 adiciona na URL do video, deixa o video em loop para sempre o valor 1 especifica que o video sera repetido para sempre
    -->
    <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1" title="Video do YouTube" allowfullscreen></iframe>

</body>
</html>
