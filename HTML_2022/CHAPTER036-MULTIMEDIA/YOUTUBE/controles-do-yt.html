<!--
    * CONTROLES DO YOU TUBE

        - Adicionar controls=0 para não exibir controles no player de vídeo.

        - Valor 0: os controles do player não são exibidos.

        - Valor 1 (padrão): Os controles do player são exibidos.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>YouTube - Controles</h2>

    <!--
        - Um iframe HTML é usado para exibir uma página da Web dentro de uma página da Web.
        - A tag HTML <iframe> especifica um quadro embutido(inline).
        - Um iframe inline é usado para incorporar outro documento no documento HTML atual.
        - atributo height, Especifica a altura de um <iframe>.
        - o src atributo, Especifica o endereço do documento a ser incorporado ao <iframe>
        - o atributo width,  Especifica a largura de um <iframe>.
        - o atributo allowfullscren permite a tela cheia
        - o atributo title especifica um titulo descritivo para o documento que esta sendo incoporado.
        - o paramentro controls adicionado na url(endereço do recurso video do yt) com o valor 0, não exibe os controles do player do video, o usuario não pode controlar o video, como pausar, reproduzir, diminuir volume aumentar, etc...
    -->
    <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0" title="Video do YouTube" allowfullscreen></iframe>

</body>
</html>
