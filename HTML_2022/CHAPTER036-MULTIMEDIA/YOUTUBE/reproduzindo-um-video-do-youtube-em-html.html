<!--
    * REPRODUZINDO UM VÍDEO DO YOUTUBE EM HTML

        - Para reproduzir seu vídeo em uma página da Web, faça o seguinte:

            - Envie o vídeo para o YouTube
            - Anote o ID do vídeo
            - Defina um <iframe> elemento em sua página da web
            - Deixe o src atributo apontar para o URL do vídeo
            - Use os atributos width e height para especificar a dimensão do player
            - Adicione quaisquer outros parâmetros ao URL (veja abaixo)
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <!--
        - Um iframe HTML é usado para exibir uma página da Web dentro de uma página da Web.
        - A tag HTML <iframe> especifica um quadro embutido(inline).
        - Um iframe inline é usado para incorporar outro documento no documento HTML atual.
        - atributo height, Especifica a altura de um <iframe>.
        - o src atributo, Especifica o endereço do documento a ser incorporado ao <iframe>
        - o atributo width,  Especifica a largura de um <iframe>.
        - o atributo allowfullscren permite a tela cheia
        - o atributo title especifica um titulo descritivo para o documento que esta sendo incoporado.
    -->
    <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY" title="Video do YouTube" allowfullscreen></iframe>

</body>
</html>
