<!--
    * O ELEMENTO <object>

        - O <object> elemento é suportado por todos os navegadores.

        - O <object> elemento define um objeto incorporado em um documento HTML.

        - Ele foi projetado para incorporar plug-ins (como applets Java, leitores de PDF e Flash Players) em páginas da Web, mas também pode ser usado para incluir HTML em HTML:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <!-- o elemento <object> define um objeto incoporado em um documento HTML, ou imagens, aqui definimos incorporar uma inagen como um objeto no documento -->
    <object data="./lamborghini-huracan-Alexander-Migl-wikimedia-commons.jpg"></object>
    
</body>
</html>
