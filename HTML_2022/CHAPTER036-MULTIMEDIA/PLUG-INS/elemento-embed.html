<!--
    * O ELEMENTO <embed> - embutir

        - O <embed> elemento é suportado em todos os principais navegadores.

        - O <embed> elemento também define um objeto incorporado em um documento HTML.

        - O embed elemento fornece um ponto de integração para um aplicativo externo (normalmente não HTML) ou conteúdo interativo.

        - O src atributo fornece a URL do recurso que está sendo incorporado. O atributo, se presente, deve conter um URL válido não vazio potencialmente cercado por espaços .

        - Os navegadores da Web suportam o elemento <embed> há muito tempo. No entanto, não fazia parte da especificação HTML antes do HTML5.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <!-- 
        - o elemento <embed> define um objeto incoporado em um documento HTML, ou imagens, aqui definimos incorporar uma inagen como um objeto no documento.
        - O src atributo fornece a URL do recurso que está sendo incorporado.
    -->
    <embed src="./lamborghini-huracan-Alexander-Migl-wikimedia-commons.jpg"/>
    
</body>
</html>
