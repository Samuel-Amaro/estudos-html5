<!--
    * TAG HTML <source>

    * DEFINIÇÃO E USO

        - A <source> tag é usada para especificar vários recursos de mídia para elementos de mídia, como <video> , <audio> e <picture> .
        - A <source> tag permite que você especifique arquivos alternativos de vídeo/áudio/imagem que o navegador pode escolher, com base no suporte do navegador ou na largura da janela de visualização. O navegador escolherá o primeiro <source> que ele suporta.
        - O source elemento permite que os autores especifiquem vários conjuntos de fontes alternativas para img elementos ou vários recursos de mídia alternativos para elementos de mídia . Não representa nada por si só.

    * ATRIBUTOS

        ATTRIBUTO: media(midia)
        VALUE: media_query
        DESCRIPTION: Aceita qualquer consulta de mídia válida que normalmente seria definida em um CSS, atributo usando em <picture> imagens
        ---------------------------------
        ATTRIBUTO: sizes(tamanhos)
        VALUE: 
        DESCRIPTION: Especifica tamanhos de imagem para diferentes layouts de página em <picture>
        ---------------------------------
        ATTRIBUTO: src -  Endereço do recurso
        VALUE: URL
        DESCRIPTION: Necessário quando <source> é usado em <audio> e <video>. Especifica o URL do arquivo de mídia
        ---------------------------------
        ATTRIBUTO: srcset
        VALUE: URL
        DESCRIPTION: Necessário quando <source> é usado em <picture>. Especifica a URL da imagem a ser usada em diferentes situações, Imagens para usar em diferentes situações, por exemplo, telas de alta resolução, monitores pequenos, etc.
        ---------------------------------
        ATTRIBUTO: type(tipo)
        VALUE: MIME-type
        DESCRIPTION: Especifica o tipo MIME do recurso, Especifica o tipo de mídia da Internet do recurso de mídia.Tipos de mídia comuns:
        Para vídeo:
            vídeo/ogg
            vídeo/mp4
            vídeo/webm
        Para áudio:
            áudio/ogg
            áudio/mpeg
        ---------------------------------
       
-->
