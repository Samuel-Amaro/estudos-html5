<!--
    * TAG HTML <video>

    * DEFINIÇÃO E USO

        - A <video> tag é usada para incorporar conteúdo de vídeo em um documento, como um clipe de filme ou outros fluxos de vídeo.
        - A <video> tag contém uma ou mais <source> tags com diferentes origens de vídeo. O navegador escolherá a primeira fonte que ele suporta.
        - O texto entre as tags <video>e </video> só será exibido em navegadores que não suportam o elemento <video>.
        - Existem três formatos de vídeo suportados em HTML: MP4, WebM e OGG.

        -Um video elemento é usado para reproduzir vídeos ou filmes e arquivos de áudio com legendas.

    * ATRIBUTOS OPCIONAIS

        ATTRIBUTO: autoplay(reprodução automatica);
        VALUE: autoplay;
        DESCRIPTION: Especifica que o vídeo começará a ser reproduzido assim que estiver pronto
        ------------------------------------
        ATTRIBUTO: controls(controles)
        VALUE: controls
        DESCRIPTION: Especifica que os controles de vídeo devem ser exibidos (como um botão de reprodução/pausa, etc.).
        ------------------------------------
        ATTRIBUTO: height(altura)
        VALUE: pixels
        DESCRIPTION: Define a altura do player de vídeo
        ------------------------------------
        ATTRIBUTO: loop
        VALUE: loop
        DESCRIPTION: Especifica que o vídeo será reiniciado sempre que terminar
        ------------------------------------
        ATTRIBUTO: muted(mudo)
        VALUE: muted
        DESCRIPTION: Especifica que a saída de áudio do vídeo deve ser silenciada
        ------------------------------------
        ATTRIBUTO: poster(poster)
        VALUE: URL
        DESCRIPTION: Especifica uma imagem a ser exibida durante o download do vídeo ou até que o usuário pressione o botão de reprodução
        ------------------------------------
        ATTRIBUTO: preload(pre-carregar)
        VALUE: auto, metadata(metado), none(nenhum)
        DESCRIPTION: Especifica se e como o autor acha que o vídeo deve ser carregado quando a página for carregada
        ------------------------------------
        ATTRIBUTO: src - Endereço do recurso
        VALUE: URL
        DESCRIPTION: Especifica o URL do arquivo de vídeo
        ------------------------------------
        ATTRIBUTO: witdh(largura)
        VALUE: pixels
        DESCRIPTION: Define a largura do player de vídeo
        ------------------------------------

-->
