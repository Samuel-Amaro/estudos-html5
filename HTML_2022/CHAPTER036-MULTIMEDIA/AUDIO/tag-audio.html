<!--
    * TAG HTML <audio>

    * DEFINIÇÃO E USO

        - A <audio> tag é usada para incorporar conteúdo de som em um documento, como música ou outros fluxos de áudio.

        - Um audio elemento representa um som ou fluxo de áudio.

        - O audio elemento é um elemento de mídia cujos dados de mídia são ostensivamente dados de áudio.

        - A <audio> tag contém uma ou mais <source> tags com diferentes fontes de áudio. O navegador escolherá a primeira fonte que ele suporta.

        - O texto entre as tags <audio> e </audio> só será exibido em navegadores que não suportam o <audio> elemento.

        - Existem três formatos de áudio suportados em HTML: MP3, WAV e OGG.

    * ATRIBUTOS OPCIONAIS

        ATTRIBUTO: autoplay(reprodução automatica);
        VALUE: autoplay;
        DESCRIPTION: Especifica que o audio começará a ser reproduzido assim que estiver pronto
        ------------------------------------
        ATTRIBUTO: controls(controles)
        VALUE: controls
        DESCRIPTION: Especifica que os controles de audio devem ser exibidos (como um botão de reprodução/pausa, etc.).
        ------------------------------------
        ATTRIBUTO: loop
        VALUE: loop
        DESCRIPTION: Especifica que o audio será reiniciado sempre que terminar
        ------------------------------------
        ATTRIBUTO: muted(mudo)
        VALUE: muted
        DESCRIPTION: Especifica que a saída de áudio do audio deve ser silenciada
        ------------------------------------
        ATTRIBUTO: preload(pre-carregar)
        VALUE: auto, metadata(metado), none(nenhum)
        DESCRIPTION: Especifica se e como o autor acha que o audio deve ser carregado quando a página for carregada
        ------------------------------------
        ATTRIBUTO: src - Endereço do recurso
        VALUE: URL
        DESCRIPTION: Especifica o URL do arquivo de audio
        ------------------------------------
-->
