<!--
    * ÁUDIO HTML

        - O elemento HTML <audio> é usado para reproduzir um arquivo de áudio em uma página da web.

    * O ELEMENTO HTML <audio>

        - Para reproduzir um arquivo de áudio em HTML, use o <audio> elemento:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <!--
        - o elemento <audio> e usado para reproduzir um arquivo de audio em uma pagina da web.
        - O controls atributo adiciona controles de áudio, como reproduzir, pausar e volume.
    -->
    <audio controls>
        <!--
            - O <source> elemento permite especificar arquivos de áudio alternativos que o navegador pode escolher. O navegador usará o primeiro formato reconhecido.
            - o src atributo e o endereço do recurso de midia
            - o type atributo especifica Especifica o tipo de mídia da Internet
        -->
        <source src="./audio-local.ogg" type="audio/ogg"/>
        <source src="./audio-local.mp3" type="audio/mpeg"/>
        <!--o texto so e exibido em navagadores que não suportam o elemento <audio>-->
        Seu navegador não suporta o elemento de áudio.
    </audio>

</body>
</html>
