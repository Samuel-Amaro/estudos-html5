<!--
    * HTML MULTIMEDIA(MULTIMIDIA)

        - Multimídia na web é som, música, vídeos, filmes e animações.

    * OQUE É MULTIMÍDIA?

        - Multimídia vem em muitos formatos diferentes. Pode ser quase qualquer coisa que você possa ouvir ou ver, como imagens, música, som, vídeos, discos, filmes, animações e muito mais.

        - As páginas da Web geralmente contêm elementos multimídia de diferentes tipos e formatos.

    * SUPORTE AO NAVEGADOR

        - Os primeiros navegadores da web tinham suporte apenas para texto, limitado a uma única fonte em uma única cor.

        - Mais tarde vieram os navegadores com suporte para cores, fontes, imagens e multimídia!

    * FORMATOS MULTIMÍDIA

        - Elementos multimídia (como áudio ou vídeo) são armazenados em arquivos de mídia.

        - A maneira mais comum de descobrir o tipo de um arquivo é observar a extensão do arquivo.

        - Os arquivos multimídia têm formatos e extensões diferentes como: .wav, .mp3, .mp4, .mpg, .wmv e .avi.

    * FORMATOS DE VIDEO COMUNS

        - Existem muitos formatos de vídeo por aí.
        - Os formatos MP4, WebM e Ogg são suportados por HTML.
        - O formato MP4 é recomendado pelo YouTube.

        FORMAT: MPEG;
        FILE; .mpg, .mpeg;
        DESCRIPTION: MPEG. Desenvolvido pelo Moving Pictures Expert Group(Moving Pictures Expert Group.). O primeiro formato de vídeo popular na web. Não é mais suportado em HTML.
        ------------------------------------
        FORMAT: AVI
        FILE: .avi
        DESCRIPTION: AVI (intercalação de áudio e vídeo). Desenvolvido pela Microsoft. Comumente usado em câmeras de vídeo e hardware de TV. Funciona bem em computadores Windows, mas não em navegadores da web.
        ------------------------------------
        FORMAT: WMV;
        FILE: .wmv;
        DESCRIPTION: WMV (Windows Media Video). Desenvolvido pela Microsoft. Comumente usado em câmeras de vídeo e hardware de TV. Funciona bem em computadores Windows, mas não em navegadores da web.
        ------------------------------------
        FORMAT: QuickTime;
        FILE: .mov;
        DESCRIPTION: Tempo rápido. Desenvolvido pela Apple. Comumente usado em câmeras de vídeo e hardware de TV. Funciona bem em computadores Apple, mas não em navegadores da web.
        ------------------------------------
        FORMAT: RealVideo
        FILE: .rm, .ram
        DESCRIPTION: RealVideo. Desenvolvido pela Real Media para permitir streaming de vídeo com baixa largura de banda. Não reproduz em navegadores da web.
        ------------------------------------
        FORMAT: Flash;
        FILE: .swf, .flv;
        DESCRIPTION: Instantâneo. Desenvolvido pela Macromedia. Muitas vezes requer um componente extra (plug-in) para jogar em navegadores da web.
        ------------------------------------
        FORMAT: Ogg;
        FILE: .ogg;
        DESCRIPTION: Theora Ogg. Desenvolvido pela Fundação Xiph.Org. Suportado por HTML.
        ------------------------------------
        FORMAT: WebM;
        FILE: .webm;
        DESCRIPTION: WebM. Desenvolvido pela Mozilla, Opera, Adobe e Google. Suportado por HTML.
        ------------------------------------
        FORMAT: MPEG-4 ou MP4
        FILE: .mp4
        DESCRIPTION: MP4. Desenvolvido pelo Moving Pictures Expert Group(Grupo de especialistas em imagens em movimento.). Comumente usado em câmeras de vídeo e hardware de TV. Compatível com todos os navegadores e recomendado pelo YouTube.
        ------------------------------------

        - Nota: Apenas vídeos MP4, WebM e Ogg são suportados pelo padrão HTML.

    * FORMATOS DE ÁUDIO COMUNS

        - MP3 é o melhor formato para música gravada comprimida. O termo MP3 tornou-se sinônimo de música digital.

        - Se o seu site é sobre música gravada, MP3 é a escolha.

        FORMAT: MIDI;
        FILE: .mid, .midi;
        DESCRIPTION: MIDI (Interface Digital para Instrumentos Musicais). Formato principal para todos os dispositivos de música eletrônica como sintetizadores e placas de som de PC. Os arquivos MIDI não contêm som, mas notas digitais que podem ser tocadas por aparelhos eletrônicos. Reproduz bem em todos os computadores e hardware de música, mas não em navegadores da web.
        -------------------------------------
        FORMAT: RealAudio;
        FILE: .rm, .ram;
        DESCRIPTION: RealAudio. Desenvolvido pela Real Media para permitir streaming de áudio com baixas larguras de banda. Não reproduz em navegadores da web.
        -------------------------------------
        FORMAT: WMA;
        FILE: .wma;
        DESCRIPTION: WMA(Windows Media Audio). Desenvolvido pela Microsoft. Funciona bem em computadores Windows, mas não em navegadores da web.
        -------------------------------------
        FORMAT: AAC;
        FILE: .aac;
        DESCRIPTION: AAC (codificação avançada de áudio). Desenvolvido pela Apple como o formato padrão para o iTunes. Funciona bem em computadores Apple, mas não em navegadores da web.
        -------------------------------------
        FORMAT: WAV;
        FILE: .wav;
        DESCRIPTION: WAV. Desenvolvido pela IBM e Microsoft. Funciona bem em sistemas operacionais Windows, Macintosh e Linux. Suportado por HTML.
        -------------------------------------
        FORMAT: ogg;
        FILE: .ogg;
        DESCRIPTION: Ogg. Desenvolvido pela Fundação Xiph.Org. Suportado por HTML.
        -------------------------------------
        FORMAT: MP3
        FILE: .mp3
        DESCRIPTION: Os arquivos MP3 são, na verdade, a parte sonora dos arquivos MPEG. MP3 é o formato mais popular para tocadores de música. Combina boa compactação (arquivos pequenos) com alta qualidade. Suportado por todos os navegadores.
        -------------------------------------
        FORMAT: MP4
        FILE: .mp4
        DESCRIPTION: MP4 é um formato de vídeo, mas também pode ser usado para áudio. Suportado por todos os navegadores.
        -------------------------------------

        - Nota: Apenas áudio MP3, WAV e Ogg são suportados pelo padrão HTML.
-->
