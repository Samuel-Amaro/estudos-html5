<!--
    * IMAGENS EM OUTRO SERVIDOR/SITE

        - Alguns sites apontam para uma imagem em outro servidor.

        - Para apontar para uma imagem em outro servidor, você deve especificar uma URL absoluta (completa) no src atributo:

        - Notas sobre imagens externas: As imagens externas podem estar sob direitos autorais. Se você não obtiver permissão para usá-lo, poderá estar violando as leis de direitos autorais. Além disso, você não pode controlar imagens externas; ele pode ser removido ou alterado de repente.
-->


<!DOCTYPE html>
<html lang="pt-br">
<body>

    <h2>Imagens em outro SERVIDOR</h2>

    <!--
        - a tag html <img> e usada para incorporar uma imagem em uma página da web, e uma tag vazia, e sem fechamento, possui atributos.

        - as imagens são vinculadas a paginas da web. não são tecnicamente incorporadas, a  <img> tag cria um espaço de retenção para a imagen referenciada.

        - o atributo src da tag <img> e obrigatorio, esse atributo especifica o caminho URL para imagen, aqui iremos vincular uma imagen que esta armazenada em outro server ou website, assim temos que especificar a URL asoluta aqui neste atributo

        - o alt atributo da tag <img>, atributo obrigatorio, especifica um texto alternativo, quando por algum motivo o usuario não puder visualizala.

        - usando o atributo style na tag html <img> para adicionar um estilo css inline(somente a esse elemento html) que permita especificar a altura e largura da imagen.
    -->

    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com" style="width: 140px; height: 142px;">

</body>
</html>
