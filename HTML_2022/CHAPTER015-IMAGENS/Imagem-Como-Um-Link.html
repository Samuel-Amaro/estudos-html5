<!--
    * IMAGEN COMO UM LINK

        - Para usar uma imagem como link, coloque a <img> tag dentro da <a> tag:
-->


<!DOCTYPE html>
<html lang="pt-br">
<body>

    <h2>Imagem como um link</h2>

    <p>A imagen é um link. Você pode clicar nele.</p>

    <!--
        - a tag html <img> e usada para incorporar uma imagem em uma página da web, e uma tag vazia, e sem fechamento, possui atributos.

        - as imagens são vinculadas a paginas da web. não são tecnicamente incorporadas, a  <img> tag cria um espaço de retenção para a imagen referenciada.

        - o atributo src da tag <img> e obrigatorio, esse atributo especifica o caminho URL para imagen que iremos vincular.

        - o alt atributo da tag <img>, atributo obrigatorio, especifica um texto alternativo, quando por algum motivo o usuario não puder visualizala.

        - usando o atributo style na tag html <img> para adicionar um estilo css inline(somente a esse elemento html) que permita especificar a altura e largura da imagen.

        - para usar uma imagen como link coloque a <img> tag html dentro da <a> tag uma tag que e um hiperlink.
    -->

    <a href="./Imagem-Como-Um-Link.html" target="_self"><img src="./imgs/smiley (1).gif" alt="Tutorial HTML" style="width: 42px; height: 42px;"></a>
    
</body>
</html>
