<!--
    * TAG HTML <img>

    * DEFINIÇÃO E USO

        - A <img> tag é usada para incorporar uma imagem em uma página HTML.

        - As imagens não são tecnicamente inseridas em uma página da web; as imagens estão vinculadas a páginas da web. A <img> tag cria um espaço de retenção para a imagem referenciada.

        - A <img> tag tem dois atributos obrigatórios:

            - src - Especifica o caminho para a imagem

            - alt - Especifica um texto alternativo para a imagem, se a imagem por algum motivo não puder ser exibida

        - Nota: Além disso, sempre especifique a largura e a altura de uma imagem. Se a largura e a altura não forem especificadas, a página poderá piscar enquanto a imagem é carregada.

        - Dica: Para vincular uma imagem a outro documento, simplesmente aninhe a <img> tag dentro de uma tag <a> (veja o exemplo abaixo).

    * ATRIBUTOS

        ATRIBUTO: alt;
        VALUE: text;
        DESCRIPTION: Especifica um texto alternativo para uma imagem
        --------------------------------
        ATRIBUTO: crossorigin;
        VALUE: anonymous, use-credentials;
        DESCRIPTION: Permitir que imagens de sites de terceiros que permitem acesso entre origens sejam usadas com tela
        ----------------------------------
        ATRIBUTO: height;
        VALUE: pixels;
        DESCRIPTION: Especifica a altura de uma imagem;
        ----------------------------------
        ATRIBUTO: ismap;
        VALUE: ismap;
        DESCRIPTION: Especifica uma imagem como um mapa de imagem do lado do servidor;
        ----------------------------------
        ATRIBUTO: loading;
        VALUE: eager, lazy;
        DESCRIPTION: Especifica se um navegador deve carregar uma imagem imediatamente ou adiar o carregamento de imagens até que algumas condições sejam atendidas
        ----------------------------------
        ATRIBUTO: longdesc;
        VALUE: URL;
        DESCRIPTION: Especifica um URL para uma descrição detalhada de uma imagem;
        ----------------------------------
        ATRIBUTO: referrerpolicy;
        VALUE: no-referrer, no-referrer-when-downgrade, origin, origin-when-cross-origin, unsafe-url
        DESCRIPTION: Especifica quais informações do referenciador usar ao buscar uma imagem
        -----------------------------------
        ATRIBUTO: sizes;
        VALUE: sizes;
        DESCRIPTION: Especifica tamanhos de imagem para diferentes layouts de página;
        ------------------------------------
        ATRIBUTO: src;
        VALUE: URL;
        DESCRIPTION: Especifica o caminho para a imagem;
        ------------------------------------
        ATRIBUTO: srcset;
        VALUE: URL-list;
        DESCRIPTION: Especifica uma lista de arquivos de imagem a serem usados em diferentes situações
        -------------------------------------
        ATRIBUTO: usermap;
        VALUE: #mapname;
        DESCRIPTION: Especifica uma imagem como um mapa de imagem do lado do cliente;
        -------------------------------------
        ATRIBUTO: width;
        VALUE: pixels;
        DESCRIPTION: Especifica a largura de uma imagem;
-->
