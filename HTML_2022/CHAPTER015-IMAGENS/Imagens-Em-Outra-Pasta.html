<!--
    * IMAGENS EM OUTRA PASTA

        - Se você tiver suas imagens em uma subpasta, deverá incluir o nome da pasta no src atributo:
-->


<!DOCTYPE html>
<html lang="pt-br">
<body>

    <h2>Imagens em outra pasta</h2>

    <p>É comum armazenar imagens em uma subpasta. Você deve então incluir o nome da pasta no atributo src:</p>

    <!--
        - a tag html <img> e usada para incorporar uma imagem em uma página da web, e uma tag vazia, e sem fechamento, possui atributos.

        - as imagens são vinculadas a paginas da web. não são tecnicamente incorporadas, a  <img> tag cria um espaço de retenção para a imagen referenciada.

        - o atributo src da tag <img> e obrigatorio, esse atributo especifica o caminho URL para imagen, aqui armazenamos a imagen em uma subpasta, formando assim um caminho relativo, assim deve-se incluir o nome da pasta aqui no atributo src

        - o alt atributo da tag <img>, atributo obrigatorio, especifica um texto alternativo, quando por algum motivo o usuario não puder visualizala.

        - aqui ao inves de usarmos o atributo style para especificar altura e largura da imagen usamos os atributos whidth e height do elemento html <img> especifica altura e largura da imagen em px, porem o estilo aplicado de forma local na head seção do documento substitui a width atributo para o valor especificado la no estilo local, deixando a imagen com 100 de largura
    -->

    <img src="./imgs/html5.gif" alt="HTML5 Icon" width="128px" height="128px">

</body>
</html>
