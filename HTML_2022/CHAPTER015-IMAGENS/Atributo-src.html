<!--
    * O ATRIBUTO SRC

        - O src atributo obrigatório especifica o caminho (URL) para a imagem.

        - Nota: Quando uma página web é carregada, é o navegador, nesse momento, que obtém a imagem de um servidor web e a insere na página. Portanto, certifique-se de que a imagem realmente permaneça no mesmo local em relação à página da web, caso contrário, seus visitantes receberão um ícone de link quebrado. O ícone do link quebrado e o alttexto são mostrados se o navegador não encontrar a imagem.
-->

<!DOCTYPE html>
<html>
<body>

    <h2>Texto Alternativo - alt</h2>

    <p>O atributo alt deve refletir o conteúdo da imagem, para que os usuários que não podem ver a imagem entendam o que a imagem contém:</p>

    <h2>Atributo src</h2>

    <!--
        - a tag html <img> e usada para incorporar uma imagem em uma página da web, e uma tag vazia, e sem fechamento, possui atributos.

        - as imagens são vinculadas a paginas da web. não são tecnicamente incorporadas, a  <img> tag cria um espaç de retenção para a imagen referenciada.

        - o atributo src da tag <img> e obrigatorio, esse atributo especifica o caminho URL para imagen
    -->

    <img src="./imgs/img_chania.jpg" alt="Flowers in Chania" width="460" height="345">

</body>
</html>
