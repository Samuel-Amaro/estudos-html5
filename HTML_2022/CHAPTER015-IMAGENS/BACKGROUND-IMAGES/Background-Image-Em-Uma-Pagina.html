<!--
    * IMAGEN DE FUNDO EM UM PÁGINA

        - Se você quiser que a página inteira tenha uma imagem de fundo, você deve especificar a imagem de fundo no <body> elemento:
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--
        - forma de adicionar css a essa pgina foi, Um CSS interno é definido na <head> seção de uma página HTML, dentro de um <style> elemento.
    -->
    <style>
        body{
            /*por meio dessa porpriedade css, especificamos que toda a area de conteudo da pagina o corpo da pagina, toda area visivel pelo usuario, tera uma imagem de fundo*/
            background-image: url('../imgs/img_girl\ \(1\).jpg');
        }
    </style>
</head>
<body>

    <h2>Imagen de Fundo</h2>

    <p>Por padrão, a imagen de fundo se repetirá se for menor que o elemento onde está especificada, neste caso o elemento body.</p>


</body>
</html>
