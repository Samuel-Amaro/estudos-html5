<!--
    * TAG HTML <area>

    * DEFINIÇÃO E USO

        - A <area> tag define uma área dentro de um mapa de imagem (um mapa de imagem é uma imagem com áreas clicáveis).

        - <area> os elementos são sempre aninhados dentro de uma <map> tag.

        - Nota: O usemap atributo in <img> está associado ao atributo <map> do elemento name e cria um relacionamento entre a imagem e o mapa.

    * ATRIBUTOS

        ATTRIBUTE: alt;
        VALUE: text;
        DESCRIPTION: Especifica um texto alternativo para a área. Obrigatório se o atributo href estiver presente;
        ---------------------------------------
        ATTRIBUTE: coords;
        VALUE: coordinates;
        DESCRIPTION: Especifica as coordenadas da área;
        ---------------------------------------
        ATTRIBUTE: download;
        VALUE: filename;
        DESCRIPTION: Especifica que o destino será baixado quando um usuário clicar no hiperlink;
        ---------------------------------------
        ATTRIBUTE: href;
        VALUE: URL;
        DESCRIPTION: Especifica o destino do hiperlink para a área;
        ---------------------------------------
        ATTRIBUTE: hreflang;
        VALUE: language_code;
        DESCRIPTION: Especifica o idioma do URL de destino;
        ---------------------------------------
        ATTRIBUTE: media;
        VALUE: media query;
        DESCRIPTION: Especifica para qual mídia/dispositivo o URL de destino é otimizado;
        ---------------------------------------
        ATTRIBUTE: referrerpolicy;
        VALUE: no-referrer, no-referrer-when-dowgrade, origin, origin-when-cross-origin, same-origin, strict-origin-when-cross-origin, unsafe-url
        DESCRIPTION: Especifica quais informações do referenciador enviar com o link
        ----------------------------------------
        ATTRIBUTE: rel;
        VALUE: alternate, author, bookmark, help, license, next, nofollow, noreferrer, prefetch, prev, search, tag.
        DESCRIPTION: Especifica a relação entre o documento atual e o URL de destino;
        ----------------------------------------
        ATTRIBUTE: shape;
        VALUE: default, rect, circle, poly;
        DESCRIPTION: Especifica a forma da área;
        ----------------------------------------
        ATTRIBUTE: target;
        VALUE: _blank, _parent, _self, _top, framename
        DESCRIPTION: Especifica onde abrir o URL de destino;
        ----------------------------------------
        ATTRIBUTE: type;
        VALUE: media_type;
        DESCRIPTION: Especifica o tipo de mídia do URL de destino;

-->
