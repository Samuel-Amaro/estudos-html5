<!--
    * TAG HTML <map>

    * DEFINIÇÃO E USO

        - A <map> tag é usada para definir um mapa de imagem. Um mapa de imagem é uma imagem com áreas clicáveis.

        - O atributo name obrigatório do <map> elemento está associado ao atributo usemap do <img> e cria um relacionamento entre a imagem e o mapa.

        - O <map> elemento contém vários elementos <area>, que definem as áreas clicáveis ​​no mapa de imagem.

    * ATRIBUTOS

        ATTRIBUTE: name;
        VALUE: mapname;
        DESCRIPTION: Requeridos. Especifica o nome do mapa de imagem;
-->
