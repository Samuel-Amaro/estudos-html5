<!--
    * COMO FUNCIONA ?

        - A ideia por trás de um mapa de imagem é que você possa realizar ações diferentes dependendo de onde você clicar na imagem.

        - Para criar um mapa de imagem, você precisa de uma imagem e de algum código HTML que descreva as áreas clicáveis.

    * A IMAGEM

        - A imagem é inserida usando a <img> tag. A única diferença de outras imagens é que você deve adicionar um usemap atributo:

            <img src="workplace.jpg" alt="Workplace" usermap="#workmap">

        - O usemap valor começa com uma marca de hash #seguida pelo nome do mapa de imagem e é usado para criar um relacionamento entre a imagem e o mapa de imagem.

        - Dica: Você pode usar qualquer imagem como um mapa de imagem!

    * CRIAR MAPA DE IMAGEM

        - Em seguida, adicione um <map> elemento.

        - O <map> elemento é usado para criar um mapa de imagem e é vinculado à imagem usando o name atributo obrigatório: 

            <map name="workmap">

        - O name atributo deve ter o mesmo valor que o <img> atributo do usemap.

    * AS ÁREAS

        - Em seguida, adicione as áreas clicáveis.

        - Uma área clicável é definida usando um <area> elemento.

        * FORMA(SHAPE)

            - Você deve definir a forma da área clicável e pode escolher um destes valores:

                - rect- define uma região retangular
                - circle- define uma região circular
                - poly- define uma região poligonal
                - default- define toda a região

            - Você também deve definir algumas coordenadas para poder colocar a área clicável na imagem. 

            * SHAPE = "rect" - Retangular

                - As coordenadas para shape="rect"vêm em pares, uma para o eixo x e outra para o eixo y.

                - Assim, as coordenadas 34,44 estão localizadas a 34 pixels da margem esquerda e 44 pixels da parte superior:

                - As coordenadas 270,350 estão localizadas a 270 pixels da margem esquerda e 350 pixels da parte superior:

                - Agora temos dados suficientes para criar uma área retangular clicável:

            * SHAPE = "circle"

                - Para adicionar uma área de círculo, primeiro localize as coordenadas do centro do círculo:

                - Em seguida, especifique o raio do círculo:

                - Agora você tem dados suficientes para criar uma área circular clicável:

            * SHAPE = "poli"

                - O shape="poly" contém vários pontos de coordenadas, o que cria uma forma formada por linhas retas (um polígono).

                - Isso pode ser usado para criar qualquer forma.

                - Como talvez uma forma de croissant!

-->


<!DOCTYPE html>
<html lang="pt-br">
<body>
    
    <h2>Mapas de imagem</h2>

    <p>Clique no computador, no telefone ou na xícara de café para ir para uma nova página e ler mais sobre o assunto:</p>

    <!--
        - a tag html <img> e usada para incorporar uma imagem em uma página da web, e uma tag vazia, e sem fechamento, possui atributos.

        - as imagens são vinculadas a paginas da web. não são tecnicamente incorporadas, a  <img> tag cria um espaço de retenção para a imagen referenciada.

        - o atributo src da tag <img> e obrigatorio, esse atributo especifica o caminho URL para imagen que iremos vincular.

        - o alt atributo da tag <img>, atributo obrigatorio, especifica um texto alternativo, quando por algum motivo o usuario não puder visualizala.

        - aqui ao inves de usarmos o atributo style para especificar altura e largura da imagen usamos os atributos whidth e height do elemento html <img> especifica altura e largura da imagen em px

        - o usermap atributo da tag <img> e para criar um relacionamento entre a imagem e o mapa de imagem. o valor do atributo começa com uma marcha de # e logo em seguida o nome do mapa da imagen
    -->

    <img src="../imgs/workplace.jpg" usemap="#workmap" width="400" height="379">

    <!--
        - O <map> elemento é usado para criar um mapa de imagem e é vinculado à imagem usando o name atributo obrigatório: 

        - O name atributo deve ter o mesmo valor que o <img> atributo do usemap.
    -->
    <map name="workmap">
        <!--
            = define areas clicaveis por meio do mapa de imagen

            - Uma área clicável é definida usando um <area> elemento.

            - a area clicavel abaixo cria uma forma retangular clicavel de acordo com as cordenadas fornecidas no atributo coords
        -->
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://www.w3schools.com/html/computer.htm">

        <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://www.w3schools.com/html/phone.htm">
        <!--
            define uma area clicavel usando a forma circular de acordo com as seguintes coordenadas
        -->
        <area shape="circle" coords="337, 300, 44" alt="Cup of coffee" href="https://www.w3schools.com/html/coffee.htm">
    </map>
</body>
</html>
