<!--
    * OCULTAR CONTÉUDO

        - Os comentários podem ser usados ​​para ocultar o conteúdo.

        - O que pode ser útil se você ocultar o conteúdo temporariamente:
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Comentarios</title>
</head>
<body>

    <p>Este é um paragrafo</p>

    <!--<p>Este é outro parágrafo</p>-->
    
    <p>Este é um parágrafo também.</p>
    
    <!--
        - Você também pode ocultar mais de uma linha, tudo entre o <!--e o --> 
    <!--
        será ocultado da exibição.
    -->

    <!--
        <p>Veja esta imagen legal:</p>
        <img border="0" src="pic_trulli.jpg" alt="Trulli">
    -->

    <!--
        Os comentários também são ótimos para depurar HTML, porque você pode comentar linhas de código HTML, uma de cada vez, para procurar erros.
    -->
</body>
</html>
