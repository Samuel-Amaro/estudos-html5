<!--
    * IMAGENS RESPONSIVAS

        - Imagens responsivas são imagens que se adaptam bem a qualquer tamanho de navegador. 

    * USANDO A PROPRIEDADE LARGURA(WIDTH)

        - Se a propriedade CSS width estiver definida como 100%, a imagem será responsiva e aumentará e diminuirá a escala:

        - Observe que no exemplo acima, a imagem pode ser ampliada para ser maior que seu tamanho original. Uma solução melhor, em muitos casos, será usar a max-width propriedade.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--
        - o elemento a seguir define um metadado sobre o documento html
        - A janela de visualização(viewport) é a área visível do usuário de uma página da web. Varia de acordo com o dispositivo - será menor em um telefone celular do que em uma tela de computador.
        - Você deve incluir o seguinte <meta> elemento em todas as suas páginas da web:
        - A width=device-width parte define a largura da página para seguir a largura da tela do dispositivo (que varia de acordo com o dispositivo).
        - A initial-scale=1.0 parte define o nível de zoom inicial quando a página é carregada pela primeira vez pelo navegador.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
</head>
<body>

    <h2>Responsive Image</h2>

    <p>Quando a propriedade de largura do CSS é definida em um valor percentual, a imagem será dimensionada para cima e para baixo ao redimensionar a janela do navegador. Redimensione a janela do navegador para ver o efeito.</p>

    <!--
        - usando a propriedade css, para definr a largura da imagen, de forma responsiva, usando o atributo style de forma inline, somente na tag, usando a propriedade css width com o valor 100%, a imagen sera responsiva, e aumentara e diminuira a escala
    -->
    <img src="../images/img_girl (2).jpg" style="width: 100%;">
</body>
</html>
