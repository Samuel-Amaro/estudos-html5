<!--
    * CONFIGURANDO A VIEWPORT(JANELA DE VISUALIZAÇÃO)

        - Para criar um site responsivo, adicione a seguinte <meta> tag a todas as suas páginas da web:
        - Isso definirá a janela de visualização de sua página, que fornecerá ao navegador instruções sobre como controlar as dimensões e o dimensionamento da página.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--
        - o elemento a seguir define um metadado sobre o documento html
        - A janela de visualização(viewport) é a área visível do usuário de uma página da web. Varia de acordo com o dispositivo - será menor em um telefone celular do que em uma tela de computador.
        - Você deve incluir o seguinte <meta> elemento em todas as suas páginas da web:
        - A width=device-width parte define a largura da página para seguir a largura da tela do dispositivo (que varia de acordo com o dispositivo).
        - A initial-scale=1.0 parte define o nível de zoom inicial quando a página é carregada pela primeira vez pelo navegador.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
</head>
<body>

    <h2>Configurando a janela de visualização</h2>

    <p>Este exemplo não faz nada além de mostrar como adicionar o elemento meta da janela de visualização.</p>

</body>
</html>
