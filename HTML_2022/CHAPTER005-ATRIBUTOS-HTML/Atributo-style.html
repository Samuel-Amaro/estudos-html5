<!--
    * O ATRIBUTO DE ESTILO(STYLE)

        - O style atributo é usado para adicionar estilos a um elemento, como cor, fonte, tamanho e muito mais.
-->


<!DOCTYPE html> <!-- tipo do documento html-->
<html lang="pt-br"> <!--elementyo raiz que define o documento-->
<head>
    <meta charset="utf-8">
    <title>Atributo Style</title>
</head>
<body> <!--corpo do documento, parte que o usuario ve-->

    <h2>Atributo Style</h2> <!--define um titulo nivel 2-->

    <p>O atributo style é usado para adicionar estilos a um elemento, como color:</p> <!--define um paragrafo-->

    <p style="color: red;">Este é um parágrafo vermelho</p> <!--define um paragrafo com o atributo style que define um estilo no paragrafo, como uma cor-->

</body>
</html>
