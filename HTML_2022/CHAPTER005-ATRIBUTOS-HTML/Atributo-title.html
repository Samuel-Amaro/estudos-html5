<!--
    * O ATRIBUTO TITLE(TÍTULO)

        - O title atributo define algumas informações extras sobre um elemento.

        - O valor do atributo title será exibido como uma dica de ferramenta(TOOLTIP) quando você passar o mouse sobre o elemento:
-->

<!DOCTYPE html> <!-- tipo do documento html-->
<html lang="pt-br"> <!--elementyo raiz que define o documento, o atributo especifica o idioma da página web, neste caso define como portugês-->
<head>
    <meta charset="utf-8">
    <title>Atributo Title</title>
</head>
<body> <!--corpo do documento, parte que o usuario ve-->

    <h2>Atributo Title(Título)</h2> <!--define um titulo nivel 2-->

    <p title="Sou uma dica de ferramenta">Passe o mouse sobre este parágrafo para exibir o atributo title como uma dica de ferramenta.</p> <!--define um paragrafo, com o atributo title que define uma informações extras sobre um elemento-->

</body>
</html>
