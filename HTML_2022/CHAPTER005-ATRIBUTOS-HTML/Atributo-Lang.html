<!--
    * O ATRIBUTO LANG

        - Você deve sempre incluir o lang atributo dentro da <html> tag, para declarar o idioma da página da Web. Isto destina-se a ajudar os motores de busca e navegadores.

        - O exemplo a seguir especifica o inglês como o idioma:

        - Os códigos de país também podem ser adicionados ao código de idioma no lang atributo. Assim, os dois primeiros caracteres definem o idioma da página HTML e os dois últimos caracteres definem o país.
-->

<!DOCTYPE html> <!-- tipo do documento html-->
<html lang="pt-br"> <!--elementyo raiz que define o documento, o atributo especifica o idioma da página web, neste caso define como portugês-->
<head>
    <meta charset="utf-8">
    <title>Atributo Style</title>
</head>
<body> <!--corpo do documento, parte que o usuario ve-->

    <h2>Atributo Lang</h2> <!--define um titulo nivel 2-->

    <p>O atributo lang especifica o idioma da pagina web</p> <!--define um paragrafo-->

</body>
</html>
