<!--
    * O ATRIBUTO href

        - A <a> tag define um hiperlink. O href atributo especifica o URL da página para a qual o link vai:

        - exemplo
-->

<!DOCTYPE html> <!-- especifica o tipo do documento-->
<html><!--elemento raiz que define o documento-->
<body> <!--corpo do documento-->

    <h2>O Atributo href</h2><!--define um titulo nivel 2-->

    <p>Os links HTML são definidos com a tag a. O endereço do link é especificado no atributo href:</p><!--define um paragrafo-->

    <!--define um hiperlink com a tag a, o atributo href atributo especifica o URL da pagina para o qual o link vai-->
    <a href="https://www.w3schools.com">Visite W3Schools</a>

</body>
</html>
