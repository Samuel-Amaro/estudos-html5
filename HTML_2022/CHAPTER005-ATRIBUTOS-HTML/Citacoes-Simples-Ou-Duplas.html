<!--
    * CITAÇÕES(ASPAS - QUOTES) SIMPLES OU DUPLAS ?

        - Aspas duplas em torno de valores de atributo são as mais comuns em HTML, mas aspas simples também podem ser usadas.

        - Em algumas situações, quando o próprio valor do atributo contém aspas duplas, é necessário usar aspas simples:
-->

<!DOCTYPE html> <!-- tipo do documento html-->
<html lang="pt-br"> <!--elementyo raiz que define o documento, o atributo especifica o idioma da página web, neste caso define como portugês-->
<head>
    <meta charset="utf-8">
    <title>Aspas simples ou Duplas</title>
</head>
<body> <!--corpo do documento, parte que o usuario ve-->

    <h2>Aspas simples ou Duplas</h2> <!--define um titulo nivel 2-->

    <!--define paragrafos-->
    <p>Em algumas situações, quando o próprio valor do atributo contém aspas duplas, é necessário usar aspas simples:</p>

    <p>Mova o mouse sobre os parágrafos abaixo para ver o efeito:</p>

    <p title='John "ShotGun" Nelson'>João com aspas duplas</p> <!--define um paragrafo, com o atributo title que define uma informações extras sobre um elemento-->

    <p title="John 'ShotGun' Nelson">João com aspas simples</p>

</body>
</html>
