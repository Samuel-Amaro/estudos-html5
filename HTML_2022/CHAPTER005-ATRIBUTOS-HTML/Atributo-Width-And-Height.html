<!--
    * ATRIBUTOS DE WIDTH(LARGURA) AND HEIGHT(ALTURA)

        - A <img> tag tambÃ©m deve conter os atributos width e height, que especificam a largura e a altura da imagem(em pixels):
-->

<!DOCTYPE html> <!-- tipo do documento html-->
<html lang="pt-br"> <!--elementyo raiz que define o documento-->
<head>
    <meta charset="utf-8">
    <title>Atributo Width e Height</title>
</head>
<body> <!--corpo do documento, parte que o usuario ve-->

    <h2>Os Atributos de Largura e altura</h2> <!--define um titulo nivel 2-->

    <p>Os atributos largura e altura da tag img definem a largura e a altura da imagem:</p> <!--define um paragrafo-->

    <img src="img_girl.jpg" width="500" height="600"> <!--define um imagen, incorpora uma imagen no documento HTML, o src atributo especifica o caminho para a imagen, width especifica largura da imagen, e o height especifica a altura da imagen -->

</body>
</html>
