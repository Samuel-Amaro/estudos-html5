<!--
    * O ATRIBUTO ALT

     - O alt atributo obrigatório para a <img> tag especifica um texto alternativo para uma imagem, se a imagem por algum motivo não puder ser exibida. Isso pode ser devido a uma conexão lenta, um erro no src atributo ou se o usuário usar um leitor de tela. 
-->


<!DOCTYPE html> <!-- tipo do documento html-->
<html lang="pt-br"> <!--elementyo raiz que define o documento-->
<head>
    <meta charset="utf-8">
    <title>Atributo Alt</title>
</head>
<body> <!--corpo do documento, parte que o usuario ve-->

    <h2>O Atributo alt</h2> <!--define um titulo nivel 2-->

    <p>O atributo alt deve refletir o conteúdo da imagem, para que os usuários que não podem ver a imagem entendam o que a imagem contém:</p> <!--define um paragrafo-->

    <img src="img_girl.jpg" width="500" height="600" alt="Menina com jaqueta"> <!--define um imagen, incorpora uma imagen no documento HTML, o src atributo especifica o caminho para a imagen, width especifica largura da imagen, e o height especifica a altura da imagen, o alt atributo especifica texto alternativo para a imagen -->

    <p>Se tentarmos exibir uma imagem que não existe, o valor do atributo alt será exibido.</p>

    <img src="img_typo.jpg" width="500" height="600" alt="Menina com jaqueta"> 
    
</body>
</html>
