<!--
    * ELEMENTO <code> PARA CÓDIGO DE COMPUTADOR

        - O elemento HTML <code> é usado para definir um pedaço de código de computador. O conteúdo interno é exibido na fonte monoespaçada padrão do navegador.
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>O elemento de código</h2>
    <p>Exemplo de código de programação:</p>
    <!--
        - o elemento <code> e usado para definir um pedaço de código de computador. o conteudo e exibido em fonte monoespaçada padrão do navegador.
        - o elemento <code> não preserva espaços em branco e quebras de linha.

    -->
    <code>
        x = 5;
        y = 6
        z = x + y;
    </code>
</body>
</html>
