<!--
   - Observe que o <code> elemento não preserva espaços em branco extras e quebras de linha.

    - Para corrigir isso, você pode colocar o <code> elemento dentro de um <pre> elemento:
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <p>O elemento de código não preserva espaços em branco e quebras de linha.</p>
    <p>Para corrigir isso, você pode colocar o elemento de código dentro de um elemento pre:</p>
    <!--
        - o elemento <code> e usado para definir um pedaço de código de computador. o conteudo e exibido em fonte monoespaçada padrão do navegador.
        - o elemento <code> não preserva espaços em branco e quebras de linha.
        - para corrigir isso colocamos o elemento <code> aninhado em um elemento <pre>, dentro de um elemento <pre>.
        -  o elemento <pre> define um o texto pré-formatado, o texto inserido no elemento ja possui sua pre formatação.
    -->
    <pre>
        <code>
            x = 5;
            y = 6
            z = x + y;
        </code>
    </pre>
</body>
</html>
