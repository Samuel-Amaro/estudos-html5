<!--
    * HTML <kbd> PARA ENTRADA DE TECLADO(FOR KEYBOARD INPUT)

        - O elemento HTML <kbd> é usado para definir a entrada do teclado. O conteúdo interno é exibido na fonte monoespaçada padrão do navegador.
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>O elemento kbd</h2>
    <p>O elemento kbd é usado para definir a entrada do teclado:</p>
    <!--
        - o elemento <kbd> e usado para definir entrada do teclado.
        - aqui definimos que a entrada e o Ctrl + s.
        - o elemento <kbd> e usado para definir uma entrada uma INPUT do usuario.
        - o conteudo do elemento <kbd> e exibido em fonte monoespaçada padrão do navegador
    -->
    <p>Salve o documento pressionando <kbd>Ctrl + S</kbd></p>
    
</body>
</html>
