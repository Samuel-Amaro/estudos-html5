<!--
    * HTML <var> para varáveis

        - O elemento HTML <var> é usado para definir uma variável na programação ou em uma expressão matemática. O conteúdo interno geralmente é exibido em itálico.
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <p>O elemento var</p>
    <!--
        - o elemento <var> e usado para definir uma variavel na programação ou em uma expressão matematica. o conteudo do elemento e exibido em italico.
    -->
    <p>A área de um triângulo é: 1/2 x <var>b</var> x <var>h</var>, onde <var> b </var> é a base e <var> h </var> é a altura vertical.</p>
</body>
</html>
