<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Meu primeiro JavaScript</h2>

    <p>Aqui, um JavaScript altera o valor do atributo src (source) de uma imagem.</p>

    <!--
        - define um script do lado do cliente(JavaScript) usando o elemento html <script>, para conter instruções de script
    -->
    <script>
        function light(sw) {
            let pic;
            if(sw == 0) {
                pic = "pic_bulboff.gif";
            }else{
                pic = "pic_bulbon.gif";
            }

            document.getElementById('myImage').src = pic;
        }
    </script>

    <img id="myImage" src="./pic_bulboff.gif" width="100" height="180">

    <p>
        <button type="button" onclick="light(1)">Light On</button>
        <button type="button" onclick="light(0)">Light Off</button>
    </p>
</body>
</html>
