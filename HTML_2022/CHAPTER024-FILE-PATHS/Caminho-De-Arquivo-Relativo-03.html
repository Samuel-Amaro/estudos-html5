<!--
    * CAMINHOS DE ARQUIVOS RELATIVOS

        - Um caminho de arquivo relativo aponta para um arquivo relativo à página atual.

        No exemplo a seguir, o caminho do arquivo aponta para um arquivo na pasta de imagens localizada na pasta um nível acima da pasta atual:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Usando um caminho de arquivo relativo</h2>

    <!--
       - Um caminho de arquivo descreve a localização de um arquivo na estrutura de pastas de um site.
       - Um caminho de arquivo relativo aponta para um arquivo relativo à página atual
       -   No exemplo a seguir, o caminho do arquivo aponta para um arquivo na pasta de imagens localizada na pasta um nível acima da pasta atual:
    -->
   <img src="../CHAPTER015-IMAGENS/imgs/img_avatar.png" alt="Mountain" style="width: 300px;">

</body>
</html>
