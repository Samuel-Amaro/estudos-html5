<!--
    * CAMINHOS DE ARQUIVOS ABSOLUTOS(ABSOLUTE FILE PATHS)

        - Um caminho de arquivo absoluto é o URL completo para um arquivo:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
</head>
<body>

    <h2>Meu primeiro JavaScript</h2>

   <h2>Usando um caminho de arquivo de URL completo</h2>

    <!--
       - Um caminho de arquivo descreve a localização de um arquivo na estrutura de pastas de um site.
       - Um caminho de arquivo absoluto é o URL completo para um arquivo:
       - Para apontar para uma imagem em outro servidor, você deve especificar uma URL absoluta (completa) no src atributo:
    -->
   <img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain" style="width: 300px;">

</body>
</html>
