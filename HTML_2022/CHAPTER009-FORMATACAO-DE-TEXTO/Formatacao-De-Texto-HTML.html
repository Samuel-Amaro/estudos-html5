<!--
    * FORMATAÇÃO DE TEXTO HTML(HTML TEXT FORMATTING)

        - HTML contém vários elementos para definir o texto com um significado especial.

        - EXEMPLO
-->

<!DOCTYPE html>
<html lang="pt-br">
<body> 

    <p><b>Este texto está em negrito</b></p>
    <p><i>Este texto está em itálico</i></p>
    <p>Este é <sub>subscrito</sub> e <sup>sobrescrito</sup></p>
    
</body>
</html>
