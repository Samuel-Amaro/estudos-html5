<!--
    * CSS Colors(Cores), Fonts(Fontes) And Sizes(Tamanhos)

        - Aqui, vamos demonstrar algumas propriedades CSS comumente usadas. Você aprenderá mais sobre eles mais tarde.

        - A propriedade CSS color define a cor do texto a ser usado.

        - A propriedade CSS font-family define a fonte a ser usada.

        - A propriedade CSS font-size define o tamanho do texto a ser usado.

        - Exemplo: Uso de propriedades CSS color, font-family e font-size:
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Forma de adicionar css a página html, usando o css internal(local), aplicado somente a propria pagina, e definido na <head> seção do documento html, dentro do <style> elemento.-->
    <style>
        h1{
            /*define que a cor do texto do elemento <h1> sera azul*/
            color: blue;
            /*define a fámilia de fonte a ser usada.*/
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            /*define o tamanho do texto a ser usado.*/
            font-size: 300%;
        }
        p{
            /*define que a cor do texto do elemento <p> sera red*/
            color: red;
            /*define a fámilia de fonte a ser usada.*/
            font-family: 'Courier New', Courier, monospace;
            /*define o tamanho do texto a ser usado.*/
            font-size: 160%;
        }
    </style>
</head>
<body> 

    <h1>Esté é um título</h1><!--define um titulo mais importante da página usando elemento html <h1>-->

    <p>Este é um parágrafo.</p> <!--define um paragrafo, um bloco de texto-->

</body>
</html>
