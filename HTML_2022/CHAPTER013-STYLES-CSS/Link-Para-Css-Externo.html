<!--
    * LINK PARA CSS EXTERNO

        - As folhas de estilo externas podem ser referenciadas com um URL completo ou com um caminho relativo à página da Web atual.

        - Este exemplo usa um URL completo para vincular a uma folha de estilo:
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--
    uma forma de adicionar css a página, e usando css externo, uma folha de estilo externa e usada para definir estilo de uma ou varias paginas ao mesmo tempo.
    
    para usar a folha de estilo externa(css externo) adicione um <link> elemento que referencia um URL completo para vincular uma folha de estilo externa no documento <html> na <head> seção da página.
        
    igual no exemplo abaixo
    -->
    <link href="https://www.w3shools.com/html/styles.css" rel="stylesheet">

    <!--
        Este exemplo vincula a uma folha de estilo localizada na pasta html no site atual: 
    -->
    <link rel="stylesheet" href="/html/styles.css">
    <!--
        Este exemplo vincula a uma folha de estilo localizada na mesma pasta da página atual:
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <h1>Esté é um título</h1><!--define um titulo mais importante da página usando elemento html <h1>-->

    <p>Este é um parágrafo.</p> <!--define um paragrafo, um bloco de texto-->

</body>
</html>
