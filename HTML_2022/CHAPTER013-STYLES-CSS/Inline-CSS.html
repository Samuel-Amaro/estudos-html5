<!--
    * INLINE(EMBUTIDO) CSS

        - Um CSS embutido é usado para aplicar um estilo único a um único elemento HTML. 

        - Um CSS embutido usa o style atributo de um elemento HTML.

        - O exemplo a seguir define a cor do texto do <h1> elemento como azul e a cor do texto do <p> elemento como vermelho:
-->

<!DOCTYPE html>
<html lang="pt-br">
<body> 

    <h1 style="color: blue;">Um título azul</h1><!--define um titulo mais importante da página usando elemento html <h1>, e adicionando css a pagina de forma embutida(inline) diretamente em um elemento html, por meio do atributo style do elemento, define um estilo unico, aqui define que a cor do texto do elemento sera azul, da propriedade css color, especificando a cor pelo nome-->

    <p style="color: red;">Um parágrafo vermelho.</p> <!--define um paragrafo, um bloco de texto, e para adicionar css a pagina, e de forma embutida(inline) diretamente em um elemento html, por meio do atributo style do elemento, define um estilo unico, aqui define que a cor do texto do elemento sera vermelha, por meio da propriedade css color, especificando a cor pelo nome-->

</body>
</html>
