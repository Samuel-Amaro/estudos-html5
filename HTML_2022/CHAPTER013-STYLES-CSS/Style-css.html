<!--
    * HTML STYLES - CSS

        - CSS significa Cascading Style Sheets.

        - CSS economiza muito trabalho. Ele pode controlar o layout de várias páginas da web de uma só vez.

    * O QUE É CSS?

        - Cascading Style Sheets (CSS) é usado para formatar o layout de uma página da web.

        - Com CSS, você pode controlar a cor, a fonte, o tamanho do texto, o espaçamento entre os elementos, como os elementos são posicionados e dispostos, quais imagens de plano de fundo ou cores de plano de fundo devem ser usadas, display(exibições) diferentes para diferentes dispositivos e tamanhos de tela e muito mais!

        - Dica: A palavra cascata significa que um estilo aplicado a um elemento pai também se aplicará a todos os elementos filhos dentro do pai. Portanto, se você definir a cor do corpo do texto como "azul", todos os títulos, parágrafos e outros elementos de texto dentro do corpo também terão a mesma cor (a menos que você especifique outra coisa)!

    * USANDO CSS

        - CSS pode ser adicionado a documentos HTML de 3 maneiras:

            - Inline(embutido) - usando o style atributo dentro de elementos HTML.

            - Interno - usando um <style> elemento na <head> seção

            - Externo - usando um <link> elemento para vincular a um arquivo CSS externo.

        - A maneira mais comum de adicionar CSS é manter os estilos em arquivos CSS externos. No entanto, neste tutorial, usaremos estilos inline e internos(local), porque isso é mais fácil de demonstrar e mais fácil para você tentar por conta própria.
