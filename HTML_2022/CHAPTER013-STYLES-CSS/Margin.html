<!--
    * CSS MARGIN(MARGEN)

        - A propriedade CSS margin define uma margem (espaço) fora da borda.

        - Uso de propriedades de borda e margem CSS:
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Forma de adicionar css a página html, usando o css internal(local), aplicado somente a propria pagina, e definido na <head> seção do documento html, dentro do <style> elemento.-->
    <style>
        p{
            /*essa propriedade css define uma borda em torno de todos os elementos html <p>*/
            border: 2px solid powderblue;
            /*define uma margem (espaço) fora da borda de 50px*/
            margin: 50px;
        }
    </style>
</head>
<body> 

    <h1>Esté é um título</h1><!--define um titulo mais importante da página usando elemento html <h1>-->

    <p>Este é um parágrafo.</p> <!--define um paragrafo, um bloco de texto-->
    <p>Este é um parágrafo.</p>
    <p>Este é um parágrafo.</p>
</body>
</html>
