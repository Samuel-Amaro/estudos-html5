<!--
    * EXTERNAL CSS(CSS EXTERNO)

        - Uma folha de estilo externa é usada para definir o estilo de muitas páginas HTML.

        - Para usar uma folha de estilo externa, adicione um link a ela na <head> seção de cada página HTML:

        - Dica: Com uma folha de estilo externa, você pode alterar a aparência de um site inteiro, alterando um arquivo!
-->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--
    uma forma de adicionar css a página, e usando css externo, uma folha de estilo externa e usada para definir estilo de uma ou varias paginas ao mesmo tempo.
    
    para usar a folha de estilo externa(css externo) adicione um link no documento <html> na <head> seção da página.
        
    igual no exemplo abaixo
    -->
    <link href="style.css" rel="stylesheet">
</head>
<body> 

    <h1>Esté é um título</h1><!--define um titulo mais importante da página usando elemento html <h1>-->

    <p>Este é um parágrafo.</p> <!--define um paragrafo, um bloco de texto-->

</body>
</html>
