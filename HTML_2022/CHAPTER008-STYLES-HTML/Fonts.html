<!--
    * Fonts(Fontes)

        - A propriedade CSS font-family define a fonte a ser usada para um elemento HTML:
-->

<!DOCTYPE html>
<html lang="pt-br">
<body> 

    <h1 style="font-family: verdana;">Este é um título</h1> <!--usando a propriedade css font-family, para definir a fonte do elemento html-->

    <p style="font-family: courier;">Este é um parágrafo</p> <!--usando a propriedade css font-family, para definir a fonte do elemento html-->


</body>
</html>
