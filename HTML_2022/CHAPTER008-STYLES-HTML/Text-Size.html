<!--
    * Text Size(tamanho do texto)

        - A propriedade CSS font-size define o tamanho do texto para um elemento HTML:
-->

<!DOCTYPE html>
<html lang="pt-br">
<body> 

    <h1 style="font-size: 300%;">Este é um título</h1> <!--usando a propriedade css font-size, para definir o tamanho da fonte do elemento html-->

    <p style="font-size: 160%;">Este é um parágrafo</p> <!--usando a propriedade css font-size, para definir o tamanho da fonte do elemento html-->


</body>
</html>
