<!--
    * TEXT-COLOR(COR DO TEXTO)

        - A propriedade CSS color define a cor do texto para um elemento HTML:
-->

<!DOCTYPE html>
<html lang="pt-br">
<body > 

    <h1 style="color: blue;">Este á um título</h1> <!--usando a propriedade css color, define uma cor do texto do elemento h1-->

    <p style="color: red;">Este é um parágrafo</p> <!--usando propriedade css color, define a cor do texto do elemento p-->


</body>
</html>
