<!--
    * BACKGROUND-COLOR(COR DE FUNDO)

        - A propriedade CSS background-color define a cor de fundo para um elemento HTML.

        - exemplo:

            - Defina a cor de fundo de uma página para azul-pó:
-->

<!DOCTYPE html>
<html lang="pt-br">
<body style="background-color: powderblue;"> <!--propriedade css bakground-color define a cor de fundo para um elemento na pagina, neste caso define a cor de fundo de todo o documento o corpo da pagina-->

    <h1 style="background-color: white;">Este á um título</h1> <!--define uma cor de fundo para o elemento h1 usando propriedade css-->

    <p style="background-color: tomato;">Este é um parágrafo</p> <!--define uma cor de fundo para um paragrafo usando propriedade css-->


</body>
</html>
