<!--
    * Text Alignment(Alinhamento de texto)

        - A propriedade CSS text-align define o alinhamento horizontal do texto para um elemento HTML:
-->

<!DOCTYPE html>
<html lang="pt-br">
<body> 

    <h1 style="text-align: center;">Título Centralizado</h1> <!--usando a propriedade css, text-align para definir o alinhamento horizontal do texto dentro do elemento html-->

    <p style="text-align: center;">Parágrafo centralizado</p> <!--usando a propriedade css, text-align para definir o alinhamento horizontal do texto dentro do elemento html-->


</body>
</html>
