<!--
    * HTML TABLE COLGROUP(GRUPO DE TABELA)

        - O <colgroup> elemento é usado para estilizar colunas específicas de uma tabela.

    * GRUPO DE TABELA HTML

        - Se você quiser estilizar as duas primeiras colunas de uma tabela, use os elementos <colgroup> e <col> .

        - O <colgroup> elemento deve ser usado como um contêiner para as especificações da coluna.

        - Cada grupo é especificado com um <col> elemento.

        - O span atributo especifica quantas colunas obtém o estilo.

        - O style atributo especifica o estilo para fornecer as colunas.

        - Nota: A <colgroup> tag deve ser filha de um <table> elemento e deve ser colocada antes de qualquer outro elemento da tabela, como <thead>, <tr>, <td> etc., mas depois do <caption> elemento, se presente.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--
        - add um estilo local ao documento html, css local, aplicado somente a esse documento
    -->
    <style>

        table, th, td{
            /*propriedade css que adiciona bordas nos elementos th, td, e table, vai ter borda na tabela, e em cada celula da tabela vai ter borda também*/
            border: 1px solid black;
            /*para evitar bordas duplas, bordas na tabela e bordas nas celulas, usamos a propriedade css abaixo, para que as bordas sejam reduzidas a uma unica borda, borda somente na tabela geral*/
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <h2>Colgroup</h2>

    <p>Adicione a colgroup com um elemento col que se estende por duas colunas para definir um estilo para as duas colunas:</p>

    <!--
        - define uma tabela, permitindo organizar os dados em linhas e colunas.

        - por meio do atributo style no elemento <table> usando a propriedade css width para especificar a largura da tabela, aqui nete caso espeficamos que a tabela e 100% ampla na sua largura, pode ocupar todo espaço
        
    -->
    <table style="width: 100%;">
        <!--
            - usando o elemento <colgroup> para estilizar um grupo especifico de colunas da tabela
        -->
        <colgroup>
            <!--
                - usando um elemento <col> podemos especificar um grupo de colunas a ser estilizado;
                - usando o atributo span especificamos a quantidade colunas que ira obter o estilo definido;
                - o atributo style do elemento <col> especifica o estilo para fornecer as colunas;
                - neste exemplo aplicaremos o mesmo estilo a um grupo de duas colunas, as duas primeiras
            -->
            <col span="2" style="background-color: #D6EEEE;">
        </colgroup>
        <!--
            - a tag <tr> define uma linha da tabela

            - tr e o mesmo que table row
        -->
        <tr>
            <!--
                - - usando a tag <th> para definir celulas de cabeçalhos, nesse caso usamos a table header tag a <th> para definir um célual de cabeçalho, por padrão ela e negrita e centralizada

                - o elemento <th> define um cabeçalho para a tabela

                - cada th elemento represent uma celula de dado, que e um cabeçalho para a tabela

                - th e o mesmo que table header
            -->
            <th>SEG</th>
            <th>TER</th>
            <th>QUAR</th>
            <th>QUIN</th>
            <th>SEX</th>
            <th>SAB</th>
            <th>DOM</th>
        </tr>
        <tr>
            <!--
                - a tag <td> define uma celula da tabela, tudo entre a tag de abertura e fechamento do td e contéudo da célula da tabela.

                - td significa table data
            -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
        </tr>
        <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
        </tr>
    </table>
</body>
</html>
