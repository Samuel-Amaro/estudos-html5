<!--
    * TAG HTML <col>

    * DEFINIÇÃO E USO

        - A <col> tag especifica as propriedades da coluna para cada coluna dentro de um elemento <colgroup>.

        - A <col> tag é útil para aplicar estilos a colunas inteiras, em vez de repetir os estilos para cada célula, para cada linha.

    * ATRIBUTOS

        ATTRIBUTE: span;
        VALUE: number;
        DESCRIPTION: Especifica o número de colunas que um elemento <col> deve abranger
-->
