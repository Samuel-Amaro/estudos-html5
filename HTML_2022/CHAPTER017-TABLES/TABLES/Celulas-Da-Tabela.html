<!--
    * CÉLULAS DA TABELA

        - Cada célula da tabela é definida por um <td> e uma </td> tag.

        - td significa dados da tabela(table data).

        - Tudo entre <td> e </td> são o conteúdo da célula da tabela.

        - Observação: os elementos de dados da tabela são os contêineres de dados da tabela.Eles podem conter todos os tipos de elementos HTML; texto, imagens, listas, outras tabelas, etc.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h2>Os elementos TD definem as células da tabela</h2>

    <!--define uma tabela, permitindo organizar os dados em linhas e colunas-->
    <table style="width: 100%;">
        <tr>
            <!--a tag <td> define uma celula da tabela, tudo entre a tag de abertura e fechamento do td e contéudo da célula da tabela-->
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
    </table>

    <p>Para entender melhor o exemplo, adicionamos bordas á tabela</p>
</body>
</html>
