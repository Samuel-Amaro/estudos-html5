<!--
    * TAG HTML <th>

    * DEFINIÇÃO E USO

        - A <th> tag define uma célula de cabeçalho em uma tabela HTML.

        - Uma tabela HTML tem dois tipos de células:

            - Células de cabeçalho - contém informações de cabeçalho (criadas com o <th> elemento)

            - Células de dados - contém dados (criados com o elemento <td>)

        - O texto nos <th>elementos está em negrito e centralizado por padrão.

        - O texto nos elementos <td> são regulares e alinhados à esquerda por padrão.

    * ATRIBUTOS

            ATTRIBUTE: abbr;
            VALUE: text;
            DESCRIPTION: Especifica uma versão abreviada do conteúdo em uma célula de cabeçalho;
            ---------------------------
            ATTRIBUTE: colspan;
            VALUE: number;
            DESCRIPTION: Especifica o número de colunas que uma célula de cabeçalho deve abranger;
            ---------------------------
            ATTRIBUTE: headers;
            VALUE: header_id;
            DESCRIPTION: Especifica uma ou mais células de cabeçalho às quais uma célula está relacionada;
            --------------------------
            ATTRIBUTE: rowspan;
            VALUE: number;
            DESCRIPTION: Especifica o número de linhas que uma célula de cabeçalho deve abranger;
            --------------------------
            ATTRIBUTE: scope;
            VALUE: col, colgroup, row, rowgroup;
            DESCRIPTION: Especifica se uma célula de cabeçalho é um cabeçalho para uma coluna, linha ou grupo de colunas ou linhas
-->
