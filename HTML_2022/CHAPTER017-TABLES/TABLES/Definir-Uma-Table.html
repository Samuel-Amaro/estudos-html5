<!--
    * TABELAS HTML

        - As tabelas HTML permitem que os desenvolvedores da Web organizem os dados em linhas e colunas.

    * DEFINIR UMA TABELA HTML

        - Uma tabela em HTML consiste em células de tabela dentro de linhas e colunas
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <h2>Uma tabela HTML básica</h2>

    <table style="width: 100%;">
        <tr>
            <th>Companhia</th>
            <th>Contato</th>
            <th>País</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Centro Comercial Montezuma</td>
        </tr>
        <tr>
            <td>Maria Anders</td>
            <td>Francisco Chang</td>
        </tr>
        <tr>
            <td>Alemanha</td>
            <td>México</td>
        </tr>

        <p>Para entender melhor o exemplo, adicionamos bordas à tabela.</p>

    </table>
</body>
</html>
