<!--
    * TAG HTML <td>

    * DEFINIÇÃO E USO

        - A <td> tag define uma célula de dados padrão em uma tabela HTML.

        - Uma tabela HTML tem dois tipos de células:

            - Células de cabeçalho - contém informações de cabeçalho (criadas com o elemento <th> )
            
            - Células de dados - contém dados (criados com o <td>elemento)
            
        - O texto nos <td> elementos é regular e alinhado à esquerda por padrão.

        - O texto nos elementos <th> está em negrito e centralizado por padrão.
            
    * ATRIBUTOS

        ATTRIBUTE: colspan;
        VALUE: number;
        DESCRIPTION: Especifica o número de colunas que uma célula de cabeçalho deve abranger;
        ---------------------------
        ATTRIBUTE: headers;
        VALUE: header_id;
        DESCRIPTION: Especifica uma ou mais células de cabeçalho às quais uma célula está relacionada;
        --------------------------
        ATTRIBUTE: rowspan;
        VALUE: number;
        DESCRIPTION: Especifica o número de linhas que uma célula de cabeçalho deve abranger;
        
-->
