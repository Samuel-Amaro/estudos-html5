<!--
    * HTML TABLE- PADDING & SPACING(TABELAS HTML - PREENCHIMENTO E ESPAÇAMENTO)

        - As tabelas HTML podem ajustar o preenchimento(padding) dentro das células e também o espaço(spacing) entre as células.

    * TABLE HMTL - PADDING CELL(PREENCHIMENTO DE CELULAS)
    
        - O preenchimento(padding) da célula é o espaço entre as bordas da célula e o conteúdo da célula.

        - Por padrão, o preenchimento(padding) é definido como 0.

        - Para adicionar preenchimento(padding) nas células da tabela, use a padding propriedade CSS:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
     <!--
        - add um estilo local ao documento html, css local, aplicado somente a esse documento
    -->
    <style>
        table, th, td{
            /*propriedade css que adiciona bordas nos elementos th, td, e table, vai ter borda na tabela, e em cada celula da tabela vai ter borda também*/
            border: 1px solid black;
            /*para evitar bordas duplas, bordas na tabela e bordas nas celulas, usamos a propriedade css abaixo, para que as bordas sejam reduzidas a uma unica borda, borda somente na tabela geral*/
            border-collapse: collapse;
        }
        th, td{
            /*usando a propriedade css abaixo, podemos adicionar um preenchimento na celula, que o espaço entre a borda da celula e o conteudo da mesma, em todas as celulas da tabela, tanto em celulas de cabeçalho como de conteudo*/
            padding: 15px;
        }
    </style>
</head>
<body>

    <h2>Preenchimento de células</h2>

    <p>O preenchimento da célula especifica o espaço entre o conteúdo da célula e suas bordas</p>

    <!--
        - define uma tabela, permitindo organizar os dados em linhas e colunas.
        - por meio do atributo style no elemento <table> usando a propriedade css width para especificar a largura da tabela, aqui nete caso espeficamos que a tabela e 100% ampla na sua largura, pode ocupar todo espaço
    -->
    <table style="width: 100%;">
        <!--
            - a tag <tr> define uma linha da tabela.
            - tr e o mesmo que table row.
        -->
        <tr>
             <!--
                - - usando a tag <th> para definir celulas de cabeçalhos, nesse caso usamos a table header tag a <th> para definir um célual de cabeçalho, por padrão ela e negrita e centralizada
                - o elemento <th> define um cabeçalho para a tabela
                - cada th elemento represent uma celula de dado, que e um cabeçalho para a tabela
                - th e o mesmo que table header
            -->
            <th>Primeiro Nome</th>
            <th>Último Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <!--
                - a tag <td> define uma celula da tabela, tudo entre a tag de abertura e fechamento do td e contéudo da célula da tabela.
                - td significa table data
            -->
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Véspera</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>João</td>
            <td>Corça</td>
            <td>80</td>
        </tr>
    </table>

    <p><strong>Dica:</strong> Tente alterar o preenchimento para 5px</p>
</body>
</html>
