<!--
    * ESTILOS DE TABELA HTML - TABLE STYLING

        - Use CSS para melhorar a aparência de suas tabelas.

    * TABELA HTML - LISTRAS ZEBRA(ZEBRA STRIPES)

        - Se você adicionar uma cor de fundo em todas as outras linhas da tabela, você obterá um bom efeito de listras de zebra.

        - Para estilizar todos os outros elementos de linha da tabela, use o :nth-child(even) seletor assim:

        - Nota: Se você usar (odd - impar) em vez de (even - par), o estilo ocorrerá na linha 1,3,5 etc. em vez de 2,4,6 etc.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
     <!--
        - add um estilo local ao documento html, css local, aplicado somente a esse documento
    -->
    <style>
        table{
            /*para evitar bordas duplas, bordas na tabela e bordas nas celulas, usamos a propriedade css abaixo, para que as bordas sejam reduzidas a uma unica borda, borda somente na tabela geral*/
            border-collapse: collapse;
        }
        th, td{
            /*usando a propriedade css abaixo podemos especificar o alinhamento do conteudo das celulas de cabecalho e de conteudo, podemos espeficiar que queremos que o conteudo das ceulas de cabecalho e conteudo fiquem a esquerda*/
            text-align: left;
            /*usando a propriedade css abaixo, podemos adicionar um preenchimento na celula, que o espaço entre a borda da celula e o conteudo da mesma, em todas as celulas da tabela, tanto em celulas de cabeçalho como de conteudo*/
            padding: 8px;
        }
        /*usando o seletor abaixo para estilizar todas linhas pares da tabela, adiciona uma cor de fundo em todas as linhas pares, fazendo um efeito de listras de zebra*/
        tr:nth-child(even) {
            background-color: #D6EEEE;
        }
    </style>
</head>
<body>

    <h2>Tabela Listrada de zebra</h2>

    <p>Para tabelas com listras zebra, use o seletor nth-child() e adicione uma cor de fundo a todas as linhas da tabela pares (ou ímpares):</p>

    <!--
        - define uma tabela, permitindo organizar os dados em linhas e colunas.
        - por meio do atributo style no elemento <table> usando a propriedade css width para especificar a largura da tabela, aqui nete caso espeficamos que a tabela e 100% ampla na sua largura, pode ocupar todo espaço
    -->
    <table style="width: 100%;">
        <!--
            - a tag <tr> define uma linha da tabela.
            - tr e o mesmo que table row.
        -->
        <tr>
             <!--
                - - usando a tag <th> para definir celulas de cabeçalhos, nesse caso usamos a table header tag a <th> para definir um célual de cabeçalho, por padrão ela e negrita e centralizada
                - o elemento <th> define um cabeçalho para a tabela
                - cada th elemento represent uma celula de dado, que e um cabeçalho para a tabela
                - th e o mesmo que table header
            -->
            <th>Primeiro Nome</th>
            <th>Último Nome</th>
            <th>Pontos</th>
        </tr>
        <tr>
            <!--
                - a tag <td> define uma celula da tabela, tudo entre a tag de abertura e fechamento do td e contéudo da célula da tabela.
                - td significa table data
            -->
            <td>Pedro</td>
            <td>Grifo</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Grifo</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Castanho</td>
            <td>$250</td>
        </tr>
    </table>

</body>
</html>
