<!--
    * VERTICAL TABLE HEADERS(CABEÇALHOS DE TABELA VERTICAL)
    
        - Para usar a primeira coluna como cabeçalho de tabela, defina a primeira célula em cada linha como um th elemento:
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--
        - add um estilo local ao documento html, css local, aplicado somente a esse documento
    -->
    <style>

        table, th, td{
            /*propriedade css que adiciona bordas nos elementos th, td, e table, vai ter borda na tabela, e em cada celula da tabela vai ter borda também*/
            border: 1px solid black;
            /*para evitar bordas duplas, bordas na tabela e bordas nas celulas, usamos a propriedade css abaixo, para que as bordas sejam reduzidas a uma unica borda, borda somente na tabela geral*/
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <h2>Cabeçalhos de tabela vertical</h2>

    <p>A primeira coluna se torna o cabeçalho da tabela se você definir a primeira célula da tabela em cada linha da tabela para um elemento TH:</p>

    <!--
        - define uma tabela, permitindo organizar os dados em linhas e colunas.

        - por meio do atributo style no elemento <table> usando a propriedade css width para especificar a largura da tabela, aqui nete caso espeficamos que a tabela e 100% ampla na sua largura, pode ocupar todo espaço
        
    -->
    
    <table style="width: 100%;">
        <!--
            - a tag <tr> define uma linha da tabela

            - tr e o mesmo que table row
        -->
        <tr>
            <!--
                - - usando a tag <th> para definir celulas de cabeçalhos, nesse caso usamos a table header tag a <th> para definir um célual de cabeçalho, por padrão ela e negrita e centralizada

                - o elemento <th> define um cabeçalho para a tabela

                - cada th elemento represent uma celula de dado, que e um cabeçalho para a tabela

                - th e o mesmo que table header

                - para podermos usar a primeira coluna como o cabeçalho da tabela, temos que definir a primeira celula de cada linha como uum th, como um cabeçalho
            -->
            <th>Primeiro Nome</th>
            <!--
                - a tag <td> define uma celula da tabela, tudo entre a tag de abertura e fechamento do td e contéudo da célula da tabela.

                - td significa table data
            -->
            <td>Jill</td>
            <td>Eve</td>
        </tr>
        <!--define um linha da tabela, no caso a segunda linha-->
        <tr>
            <!--
                - para podermos usar a primeira coluna como o cabeçalho da tabela, temos que definir a primeira celula de cada linha como uum th, como um cabeçalho
            -->
            <th>Último Nome</th>
            <td>Smith</td>
            <td>Jakson</td>
        </tr>
        <!--define um linha da tabela, no caso a terceira linha-->
        <tr>
            <th>Age</th>
            <td>50</td>
            <td>94</td>
        </tr>
    </table>

    <p>Para entender melhor o exemplo, adicionamos bordas á tabela</p>
</body>
</html>
