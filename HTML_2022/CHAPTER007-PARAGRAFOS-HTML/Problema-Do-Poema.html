        - Este poema será exibido em uma única linha:
-->

<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Problema Poema</title>
</head>
<body>
    
    <p>Em HTML, espaços e novas linhas são ignorados:</p> <!--define paragrafo--> 
    
    <!--define um paragrafo, tentando mostra um poema com uma formatação especifica, com espaços em branco e quebras de linha-->

        Minha Bonnie está sobre o mar.

        Minha Bonnie está sobre o oceano. 

        Oh, traga de volta minha Bonnie para mim.
    </p>

</body>
</html>
