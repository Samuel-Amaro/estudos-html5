<!--
    * REGRAS HORIZONTAIS HTML

        - A <hr> tag define uma quebra temática em uma página HTML e geralmente é exibida como uma regra horizontal.

        - O <hr> elemento é usado para separar o conteúdo (ou definir uma alteração) em uma página HTML:

        - A <hr> tag é uma tag vazia, o que significa que não tem tag final.
-->

<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Regras Horizontais</title>
</head>
<body>
    
    <h1>Esté é o título 1</h1> <!--define o titulo principal-->
    <p>Este é um texto</p> <!--define paragrafo--> 
    <hr> <!--define a separação do contéudo uma quebra, e uma tag vazia, não tem final-->
    <h2>Esté é o título 2</h2> 
    <p>Este é outro texto</p>
    <hr>
    <h2>Esté é o título 2</h2> 
    <p>Este é outro texto</p>
    <hr>

</body>
</html>
