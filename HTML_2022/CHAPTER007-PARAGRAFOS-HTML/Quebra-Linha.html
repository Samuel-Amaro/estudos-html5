<!--
    * QUEBRAS DE LINHA HTML

        - O elemento HTML <br> define uma quebra de linha.

        - Use <br> se quiser uma quebra de linha (uma nova linha) sem iniciar um novo parágrafo:
-->

<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Quebra de Linha</title>
</head>
<body>
    
    <p>Este é <br> um parágrafo <br> com quebras de linha</p> <!--define paragrafo, com quebras de linha com a tag br, que quebra uma linha(uma nova linha), e uma tag vazia, não tem tag final--> 
    
</body>
</html>
