<!--
    * PARÁGRAFOS HTML

        - Um parágrafo sempre começa em uma nova linha e geralmente é um bloco de texto.

    * PARÁGRAFOS HTML

        - O elemento HTML <p> define um parágrafo. 

        - Um parágrafo sempre começa em uma nova linha e os navegadores adicionam automaticamente algum espaço em branco (uma margem) antes e depois de um parágrafo.

        - EXEMPLO
-->

<!DOCTYPE html> <!-- tipo do documento html-->
<html lang="pt-br"> <!--elementyo raiz que define o documento, o atributo especifica o idioma da página web, neste caso define como portugês-->
<head>
    <meta charset="utf-8">
    <title>Parágrafo</title>
</head>
<body> <!--corpo do documento, parte que o usuario ve-->

    <!--define paragrafos, um bloco de texto-->
    <p>Este é um parágrafo</p>
    <p>Este é um parágrafo</p>
    <p>Este é um parágrafo</p>
    
</body>
</html>
