<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>HTML accessibility: Task 4</title>
    <style type="text/css">
        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            width: 400px;
            margin: 0 auto;
        }

        main img {
            display: block;
            width: 250px;
            margin: 20px auto;
            box-shadow: 5px 5px 0 black;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        header::before{
            content: url("images/star.png");
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <header>
        <!--imagem para ilustração-->
        <h1>Groovy images</h1>
    </header>
    <main>
        <img src="images/teapot.jpg" alt="bule de chá de cor preta de frente para uma janela">
        <img src="images/football.jpg" alt="bola de futebol, com listras pretas e brancas, parada diante de um gramado de campo de futebol verde"/>
    </main>

</body>
</html>
