<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Controles HTML5 tarefa 2</title>
    <style>
        body {
          background-color: #fff;
          color: #333;
          font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
          padding: 1em;
          margin: 0;
        }
  
        * {
          box-sizing: border-box;
        }
    </style>
</head>
<body>

  <form>
    <ul>
        <li>
            <label for="max-invite">Selecione o número máximo de convites</label>
            <input type="range" name="max-invite" id="max-invite" min="1" max="30" value="10"/>
        </li>
        <li>
            <button type="submit">Enviar</button>
        </li>
    </ul>
  </form>

  <p class="invite-output"></p>

  <script type="text/javascript">
      const invite = document.querySelector('#max-invite');
      const output = document.querySelector('.invite-output');

      output.textContent = invite.value;

      invite.addEventListener('input', function() {
        output.textContent = invite.value;
      });
  </script>
</body>
</html>
