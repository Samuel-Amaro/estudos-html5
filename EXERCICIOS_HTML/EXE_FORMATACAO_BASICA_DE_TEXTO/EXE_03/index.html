<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Exe 03</title>
    <style>
        h1, strong{
            color: purple;
        }
        em{
            color: gray;
        }
    </style>
</head>
<body>

    <h1>Emphasis and importance</h1>

    <p>There are two things I care about — <em>music</em> and <em>friends.</em> Someday I might be able to get my <strong>friends</strong> interested in each other, and my <strong>music!</strong></p>

</body>
</html>
