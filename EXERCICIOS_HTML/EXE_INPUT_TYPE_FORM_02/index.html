<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Controles Básico de formulário: tarefa 2</title>
    <style>
        body {
          background-color: #fff;
          color: #333;
          font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
          padding: 1em;
          margin: 0;
        }
  
        * {
          box-sizing: border-box;
        }
    </style>
</head>
<body>

    <form>
        <fieldset>
            <legend>Who is your favorite pony?</legend>
            <input type="radio" id="pinkie" name="favponey" value="pinkie" checked/>
            <label for="pinkie">Pinkie Pie</label>
            <br/>
            <input type="radio" id="rainbow" name="favponey" value="rainbow"/>
            <label for="rainbow">Rainbow Dash</label>
            <br/>
            <input type="radio" id="twilight" name="favponey" value="twilight"/>
            <label for="twilight">Twilight Sparkle</label>
        </fieldset>
        <fieldset>
            <legend>Hotdog preferences</legend>
            <input type="checkbox" name="favhotdog" id="vegan" value="Vegan"/>
            <label for="vegan">Vegan</label>
            <br/>
            <input type="checkbox" name="favhotdog" id="onions" value="Onions"/>
            <label for="onions">Onions</label>
            <br/>
            <input type="checkbox" name="favhotdog" id="gurme" value="Gourmet"/>
            <label for="gurme">Gourmet</label>
            <br/>
            <input type="checkbox" name="favhotdog" id="vegano" value="Vegano"/>
            <label for="vegano">Vegano</label>
        </fieldset>
        <button>Submit</button>
    </form>

</body>
</html>
