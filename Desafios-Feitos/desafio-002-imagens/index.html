<!-- Desafio 002 de como inserir images e icones no ducumento HTLM5-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- inserindo um icone na aba atual da pagina ao lado do titulo principal-->
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagens e icones</title>
</head>
<body>
    <h1> Desafio das Imagens</h1>
    <!-- Inserido imagen que esta em uma subpasta-->
    <img src="imagens/github-p.png" alt="Imagem do Desafio">
    <p>Inserir images em HTML esta ficando cada vez melhor com o aprendizado do curso de HTML5 e CSS3 do professor guanabara</p>
</body>
</html>
